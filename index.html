<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2.4</title>
    <style>
        :root {
            --gold: #ffcc33;
            --dark-overlay: rgba(20, 20, 20, 0.95);
            --main-bg: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/BEE1273C-8A49-4B01-B2D5-31E01244A38C.png');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1;
        }

        /* --- АНИМАЦИЯ ПЕРЕХОДОВ --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .canvas {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            background-position: center top;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        /* --- ФОНЫ ЭКРАНОВ --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png') !important; }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png') !important; }
        #hours-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/2A2B5DCA-E3CC-4307-AA90-BEC512A1BC8A.png') !important; }
        
        #advances-screen .canvas, #dayoff-screen .canvas, #shop-screen .canvas,
        #profile-screen .canvas, #clocks-screen .canvas, #top-screen .canvas {
            background-image: var(--main-bg) !important;
        }

        /* --- ЛОАДЕР --- */
        .loader-content {
            position: absolute;
            top: 46%; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-container {
            width: 60%; height: 14px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.4);
            overflow: hidden;
        }
        .progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
        }
        #loading-text { 
            color: var(--gold);
            font-size: 20px; 
            margin-top: 12px; 
            font-weight: 900; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }

        /* --- ГЛАВНОЕ МЕНЮ --- */
        .profile-top-container {
            position: absolute; top: 3%; width: 100%;
            display: flex; justify-content: center; z-index: 10;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 86%; height: 48%; margin-top: 52%; gap: 2%;
        }
        .menu-item { display: flex; justify-content: center; align-items: center; }
        .menu-icon {
            width: 84%; max-width: 130px; cursor: pointer;
            transition: transform 0.1s; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
        }
        .menu-icon:active { transform: scale(0.95); }
        .profile-icon { width: 130px; max-width: none; }
        
        #open-advances { transform: translate(5px, 10px); }   
        #open-clocks { transform: translate(-5px, -4px); }
        #open-top { transform: translate(5px, -4px); } /* 4-я ячейка */
        #open-dayoff { transform: translate(-5px, -27px); }  
        #open-shop { transform: translate(-5px, -135px); }    

        /* --- ЭКРАН ТОП (ЛИДЕРБОРД) --- */
        .top-nav-container {
            margin-top: 55%;
            width: 90%;
            display: flex;
            gap: 10px;
            justify-content: center;
            z-index: 5;
        }
        .btn-top-tab {
            flex: 1;
            padding: 12px;
            background: rgba(0,0,0,0.7);
            border: 1px solid var(--gold);
            color: var(--gold);
            border-radius: 8px;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-top-tab.active {
            background: var(--gold);
            color: black;
        }
        .top-table-area {
            width: 94%;
            height: 340px;
            background: var(--dark-overlay);
            border: 2px solid var(--gold);
            border-radius: 12px;
            margin-top: 15px;
            overflow-y: auto;
            position: relative;
        }
        .top-table {
            width: 100%;
            border-collapse: collapse;
            color: white;
            font-size: 14px;
        }
        .top-table th {
            position: sticky;
            top: 0;
            background: var(--gold);
            color: black;
            padding: 10px 5px;
            font-size: 11px;
            text-transform: uppercase;
            z-index: 2;
        }
        .top-table td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .top-total-bar {
            width: 94%;
            background: rgba(255, 204, 51, 0.15);
            border: 1px solid var(--gold);
            border-radius: 8px;
            margin-top: 10px;
            padding: 10px;
            color: var(--gold);
            font-weight: bold;
            font-size: 13px;
            text-align: center;
        }

        /* --- ОБЩИЕ ФОРМЫ --- */
        .form-container { 
            width: 100%; display: flex; flex-direction: column; 
            align-items: center; margin-top: 60%; 
        }
        .input-field {
            width: 85%; max-width: 280px; padding: 16px; margin-bottom: 12px;
            border: 2px solid var(--gold); background: var(--dark-overlay);
            color: white; border-radius: 12px; text-align: center; font-size: 16px;
        }
        .btn-ui {
            width: 85%; max-width: 280px; padding: 16px; border-radius: 12px;
            font-weight: 900; text-transform: uppercase; cursor: pointer; border: none; font-size: 14px; margin-top: 10px;
        }
        .btn-send { background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%); color: #222; }
        .btn-back { background: rgba(0,0,0,0.6); color: var(--gold); border: 1px solid var(--gold); }

        /* --- ВЫБОР ФИРМЫ --- */
        .clocks-container {
            width: 82%; max-width: 300px; background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--gold); border-radius: 12px;
            padding: 15px; margin-top: 55%; color: white;
        }
        .clocks-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--gold); padding-bottom: 10px; }
        .clocks-title { font-weight: 900; font-size: 1.2rem; color: var(--gold); text-transform: uppercase; }
        .btn-circle { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--gold); background: rgba(255,255,255,0.1); color: var(--gold); display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; font-weight: bold; }
        .firm-list { max-height: 190px; overflow-y: auto; }
        .firm-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-select { background: var(--gold); color: black; border: none; padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; text-transform: uppercase; }

        /* --- ТАБЛИЦА ЧАСОВ (7 СТРОК) --- */
        .hours-wrapper { width: 100%; display: flex; flex-direction: column; padding-top: 18%; align-items: center; }
        .current-firm-title { width: 96%; color: var(--gold); font-weight: 900; font-size: 1.1rem; text-transform: uppercase; text-shadow: 0 2px 4px rgba(0,0,0,0.8); background: rgba(20, 20, 20, 0.95); padding: 10px 15px; border-top-left-radius: 8px; border-top-right-radius: 8px; border: 2px solid var(--gold); text-align: center; margin-bottom: -2px; z-index: 5; }
        .table-scroll-area { width: 96%; height: 380px; overflow-y: auto; background: rgba(20, 20, 20, 0.9); border: 2px solid var(--gold); border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; margin-bottom: 15px; position: relative; }
        .hours-table { width: 100%; border-collapse: collapse; color: white; font-size: 13px; }
        .hours-table th { position: sticky; top: 0; background: var(--gold); color: black; padding: 8px 2px; font-weight: bold; z-index: 10; text-transform: uppercase; }
        .hours-table td { border-bottom: 1px solid rgba(255,255,255,0.15); padding: 6px 4px; text-align: center; }
        .tbl-input { width: 100%; background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; text-align: center; padding: 8px 0; font-size: 14px; border-radius: 4px; }
        .table-total-row { position: sticky; bottom: 0; background: #1a1a1a; color: var(--gold); font-weight: 900; z-index: 10; border-top: 2px solid var(--gold); }
        .hours-footer { width: 96%; }
        .buttons-grid-4 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-sm { width: 100%; padding: 12px 6px; border-radius: 8px; font-weight: bold; text-transform: uppercase; font-size: 11px; cursor: pointer; border: none; }
        .btn-act-send { background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%); color: black; }
        .btn-act-back { background: rgba(0,0,0,0.6); border: 1px solid var(--gold); color: var(--gold); }
    </style>
</head>
<body onclick="hideKeyboard(event)">

    <div id="loader-screen" class="screen" style="display: block;">
        <div class="canvas">
            <div class="loader-content">
                <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
                <div id="loading-text">0%</div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="canvas">
            <div class="profile-top-container">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D6D08605-797C-407A-AC9F-CA1D85241C3A.png" class="menu-icon profile-icon" id="open-profile">
            </div>
            <div class="menu-grid">
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" class="menu-icon" id="open-advances"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/8CF47A13-928B-47FC-9494-D6354E56BB25.png" class="menu-icon" id="open-clocks"></div>
                <div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/1656CF23-37C3-4E2D-B9B5-7A86688E4DC0.png" class="menu-icon" id="open-top"></div>
                <div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/EBD0902B-4CCD-44C4-94FD-C5CF1E27F3F5.png" class="menu-icon" id="open-dayoff"></div>
                <div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/6E3CA577-B227-4A8B-9929-A020B6B6AF5C.png" class="menu-icon" id="open-shop"></div>
            </div>
        </div>
    </div>

    <div id="top-screen" class="screen">
        <div class="canvas">
            <div class="top-nav-container">
                <button class="btn-top-tab active" id="tab-exp" onclick="switchTopTab('exp')">Топ стаж</button>
                <button class="btn-top-tab" id="tab-adv" onclick="switchTopTab('adv')">Топ авансов</button>
            </div>
            
            <div class="top-table-area">
                <table class="top-table" id="top-main-table">
                    <thead id="top-thead"></thead>
                    <tbody id="top-tbody"></tbody>
                </table>
            </div>

            <div id="top-total-info" class="top-total-bar" style="display:none;"></div>

            <button class="btn-ui btn-back" style="margin-top:15px;" onclick="backToMenu()">НАЗАД</button>
        </div>
    </div>

    <div id="clocks-screen" class="screen">
        <div class="canvas">
            <div class="clocks-container">
                <div class="clocks-header">
                    <span class="clocks-title">Фирмы</span>
                    <div class="btn-circle" onclick="addFirm()">+</div>
                </div>
                <div id="firm-list-container" class="firm-list"></div>
            </div>
            <button class="btn-ui btn-back" style="margin-top:20px;" onclick="backToMenu()">НАЗАД</button>
        </div>
    </div>

    <div id="hours-screen" class="screen">
        <div class="canvas">
            <div class="hours-wrapper">
                <div id="current-firm-name" class="current-firm-title">Название</div>
                <div class="table-scroll-area">
                    <table class="hours-table">
                        <thead>
                            <tr><th style="width:10%">Д</th><th style="width:20%">От</th><th style="width:20%">До</th><th style="width:15%">Ч</th><th>Стройка</th></tr>
                        </thead>
                        <tbody id="hours-tbody"></tbody>
                        <tfoot class="table-total-row">
                            <tr><td colspan="3" style="text-align:right; padding:10px;">ИТОГО:</td><td id="table-total-val">0</td><td></td></tr>
                        </tfoot>
                    </table>
                </div>
                <div class="hours-footer">
                    <div class="buttons-grid-4">
                        <button class="btn-sm btn-act-send" onclick="alert('Отправлено!')">Отправить</button>
                        <button class="btn-sm btn-act-back" onclick="closeHoursScreen()">Назад</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="text" id="prof-login" class="input-field" placeholder="Логин">
                <input type="date" id="prof-workdate" class="input-field" style="color:white" placeholder="Дата начала работы">
                <button class="btn-ui btn-send" onclick="saveProfile()">СОХРАНИТЬ</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <script>
        // --- ДАННЫЕ ДЛЯ ТОПА (Имитация базы) ---
        let usersData = [
            { name: "John Monek", startDate: "2023-01-10", eur: 50, czk: 1200 },
            { name: "Alex Admin", startDate: "2022-05-20", eur: 200, czk: 5000 },
            { name: "Dmitry Worker", startDate: "2024-02-15", eur: 0, czk: 8000 },
            { name: "Sasha Build", startDate: "2023-11-01", eur: 450, czk: 200 }
        ];

        const CZK_PER_EUR = 24.2;

        function initApp() {
            renderFirms();
            generateDaysTable();
            
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            let progress = 0;
            let interval = setInterval(() => {
                progress += 2;
                bar.style.width = progress + '%';
                txt.innerText = progress + '%';
                if(progress >= 100) {
                    clearInterval(interval);
                    showScreen('menu-screen');
                }
            }, 20);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const el = document.getElementById(id);
            el.style.display = 'block';
            if(id === 'top-screen') switchTopTab('exp');
        }

        function backToMenu() { showScreen('menu-screen'); }

        // --- ЛОГИКА ТОПА ---
        function switchTopTab(type) {
            document.getElementById('tab-exp').classList.toggle('active', type === 'exp');
            document.getElementById('tab-adv').classList.toggle('active', type === 'adv');
            
            const thead = document.getElementById('top-thead');
            const tbody = document.getElementById('top-tbody');
            const totalBar = document.getElementById('top-total-info');
            tbody.innerHTML = '';

            if(type === 'exp') {
                totalBar.style.display = 'none';
                thead.innerHTML = '<tr><th>Место</th><th>Участник</th><th>Стаж (дней)</th></tr>';
                
                let sorted = [...usersData].sort((a,b) => new Date(a.startDate) - new Date(b.startDate));
                sorted.forEach((u, i) => {
                    let diff = Math.floor((new Date() - new Date(u.startDate)) / (1000 * 60 * 60 * 24));
                    tbody.innerHTML += `<tr><td>${i+1}</td><td>${u.name}</td><td>${diff} дн.</td></tr>`;
                });
            } else {
                totalBar.style.display = 'block';
                thead.innerHTML = '<tr><th>Место</th><th>Участник</th><th>EUR</th><th>CZK</th></tr>';
                
                // Сортировка по весу (CZK + EUR * 24.2)
                let sorted = [...usersData].sort((a,b) => {
                    let weightA = a.czk + (a.eur * CZK_PER_EUR);
                    let weightB = b.czk + (b.eur * CZK_PER_EUR);
                    return weightB - weightA;
                });

                let sumEur = 0, sumCzk = 0;
                sorted.forEach((u, i) => {
                    sumEur += u.eur;
                    sumCzk += u.czk;
                    tbody.innerHTML += `<tr><td>${i+1}</td><td>${u.name}</td><td>${u.eur}€</td><td>${u.czk}</td></tr>`;
                });
                totalBar.innerText = `Всего в системе: ${sumEur}€ и ${sumCzk} CZK`;
            }
        }

        // --- ЛОГИКА ФИРМ ---
        let firms = JSON.parse(localStorage.getItem('monek_firms')) || ["Monek Group"];
        function renderFirms() {
            const container = document.getElementById('firm-list-container');
            container.innerHTML = '';
            firms.forEach(f => {
                container.innerHTML += `
                    <div class="firm-item">
                        <span>${f}</span>
                        <button class="btn-select" onclick="openHoursScreen('${f}')">Выбрать</button>
                    </div>`;
            });
            localStorage.setItem('monek_firms', JSON.stringify(firms));
        }
        function addFirm() {
            let n = prompt("Имя фирмы:");
            if(n) { firms.push(n); renderFirms(); }
        }

        // --- ЛОГИКА ЧАСОВ ---
        function generateDaysTable() {
            const tbody = document.getElementById('hours-tbody');
            tbody.innerHTML = '';
            for(let i=1; i<=31; i++) {
                tbody.innerHTML += `
                    <tr>
                        <td>${i}</td>
                        <td><input type="number" class="tbl-input inp-from" oninput="calcRow(this)"></td>
                        <td><input type="number" class="tbl-input inp-to" oninput="calcRow(this)"></td>
                        <td class="res-hours">0</td>
                        <td><input type="text" class="tbl-input"></td>
                    </tr>`;
            }
        }
        function openHoursScreen(name) {
            document.getElementById('current-firm-name').innerText = name;
            showScreen('hours-screen');
        }
        function closeHoursScreen() { showScreen('clocks-screen'); }
        function calcRow(el) {
            let tr = el.closest('tr');
            let f = parseFloat(tr.querySelector('.inp-from').value);
            let t = parseFloat(tr.querySelector('.inp-to').value);
            let res = tr.querySelector('.res-hours');
            if(f && t && t > f) {
                let h = (t - f) - 0.5;
                res.innerText = h > 0 ? h : 0;
            } else { res.innerText = 0; }
            calcTotal();
        }
        function calcTotal() {
            let sum = 0;
            document.querySelectorAll('.res-hours').forEach(td => sum += parseFloat(td.innerText));
            document.getElementById('table-total-val').innerText = sum;
        }

        // --- ПРОФИЛЬ ---
        function saveProfile() {
            let login = document.getElementById('prof-login').value;
            let date = document.getElementById('prof-workdate').value;
            if(login && date) {
                // Обновляем в локальном списке для примера
                usersData[0].name = login;
                usersData[0].startDate = date;
                alert("Профиль обновлен!");
                backToMenu();
            }
        }

        function hideKeyboard(e) { if(e.target.tagName !== 'INPUT') document.activeElement.blur(); }

        window.onload = initApp;
        document.getElementById('open-profile').onclick = () => showScreen('profile-screen');
        document.getElementById('open-advances').onclick = () => showScreen('advances-screen');
        document.getElementById('open-clocks').onclick = () => showScreen('clocks-screen');
        document.getElementById('open-top').onclick = () => showScreen('top-screen');
        document.getElementById('open-dayoff').onclick = () => showScreen('dayoff-screen');
        document.getElementById('open-shop').onclick = () => showScreen('shop-screen');
    </script>
</body>
</html>
