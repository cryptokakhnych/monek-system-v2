<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        :root {
            --fixed-height: 100vh;
            --gold: #ffcc33;
            --dark-overlay: rgba(20, 20, 20, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* --- ЭКРАНЫ --- */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            display: none;
            transition: opacity 0.4s ease;
        }

        /* Меню без скролла */
        #menu-screen {
            overflow: hidden;
        }

        .canvas {
            position: relative;
            width: 100%;
            height: var(--fixed-height);
            background-size: 100% 100%;
            background-position: center top;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ФОНЫ --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/C9695638-7469-4332-B4EB-180478FE6D0B.png'); }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png'); }
        #advances-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/524DF585-7FB0-4CDB-A4D2-8B57B129FA9C.png'); }
        #dayoff-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D56885A2-BF63-4ACC-9C28-69CC4673CC39.png'); }
        #shop-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/33D42495-7CC2-45A0-BA79-043067BCB007.png'); }
        #profile-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F6E13828-F17A-4A77-8611-46FB339E7BD6.png'); }

        /* --- ЛОАДЕР --- */
        .loader-content {
            position: absolute;
            top: 38%; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-container {
            width: 60%; height: 14px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.4);
            overflow: hidden;
        }
        .progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
            transition: width 0.02s linear;
        }
        #loading-text { color: #fff; font-size: 20px; margin-top: 10px; font-weight: 900; }

        /* --- ГЛАВНОЕ МЕНЮ --- */
        .profile-top-container {
            position: absolute;
            top: 2%; /* СТРОКА 106: Высота иконки профиля */
            width: 100%;
            display: flex;
            justify-content: center;
            pointer-events: none;
            z-index: 10;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 86%;
            height: 48%;
            margin-top: 52%;
            gap: 2%;
        }
        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        
        .menu-icon {
            display: block;
            width: 84%;
            max-width: 130px;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
            pointer-events: auto;
        }
        .menu-icon:active { transform: scale(0.95); }

        .profile-icon {
            width: 130px;
            max-width: none;
        }

        /* Позиции остальных кнопок */
        #open-advances { transform: translate(5px, 10px); }   
        #open-dayoff { transform: translate(-5px, -27px); }  
        #open-shop { transform: translate(-5px, -135px); }    

        /* --- ФОРМЫ --- */
        .form-container { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 60%; 
        }
        
        .input-field {
            width: 85%; max-width: 280px;
            padding: 16px; margin-bottom: 12px;
            border: 2px solid var(--gold);
            background: var(--dark-overlay);
            color: white; border-radius: 12px;
            text-align: center; font-size: 16px;
        }

        /* Уменьшенные пункты профиля */
        .profile-form { margin-top: 48%; }
        .profile-form .input-field {
            padding: 10px;
            margin-bottom: 6px; 
            font-size: 14px;
            max-width: 230px;
        }
        
        .btn-ui {
            width: 85%; max-width: 280px;
            padding: 16px; border-radius: 12px;
            font-weight: 900; text-transform: uppercase;
            cursor: pointer; border: none; font-size: 14px;
            margin-top: 10px;
        }
        .btn-send { background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%); color: #222; margin-top: 15px; }
        .btn-back { background: rgba(0,0,0,0.6); color: var(--gold); border: 1px solid var(--gold); }

        /* --- МАГАЗИН --- */
        .shop-container {
            width: 78%; max-width: 290px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 12px;
            margin-top: 58%; 
            color: white;
        }
        .shop-item {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 8px;
        }
        .item-name { font-size: 0.95rem; font-weight: bold; }
        .item-unit { color: #aaa; font-size: 0.8rem; }
        .shop-input {
            width: 60px; padding: 6px;
            background: rgba(255,255,255,0.1); border: 1px solid var(--gold);
            border-radius: 5px; color: white; text-align: center;
        }
        .item-total-row { font-size: 0.75rem; color: var(--gold); text-align: right; margin-top: 2px; display: block; }
        .total-block {
            margin-top: 10px; text-align: right;
            border-top: 1px solid var(--gold); padding-top: 8px;
        }
        .total-sum { color: var(--gold); font-weight: bold; font-size: 1.2rem; }
        .spacer { height: 60px; }
    </style>
</head>
<body onclick="hideKeyboard(event)">

    <div id="loader-screen" class="screen" style="display: block;">
        <div class="canvas">
            <div class="loader-content">
                <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
                <div id="loading-text">0%</div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="canvas">
            <div class="profile-top-container">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D6D08605-797C-407A-AC9F-CA1D85241C3A.png" class="menu-icon profile-icon" id="open-profile">
            </div>

            <div class="menu-grid">
                <div class="menu-item">
                    <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" class="menu-icon" id="open-advances">
                </div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item">
                    <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/EBD0902B-4CCD-44C4-94FD-C5CF1E27F3F5.png" class="menu-icon" id="open-dayoff">
                </div>
                <div class="menu-item"></div>
                <div class="menu-item">
                    <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/6E3CA577-B227-4A8B-9929-A020B6B6AF5C.png" class="menu-icon" id="open-shop">
                </div>
            </div>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="canvas">
            <div class="form-container profile-form">
                <input type="text" id="prof-login" class="input-field" placeholder="Логин">
                <input type="text" id="prof-dob" class="input-field" placeholder="Дата рождения">
                <input type="text" id="prof-workdate" class="input-field" placeholder="Дата начала работы">
                <input type="text" id="prof-id" class="input-field" placeholder="ID">
                <button class="btn-ui btn-send" onclick="submitProfile()">СОХРАНИТЬ</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="number" id="adv-amount" class="input-field" placeholder="Сумма аванса" inputmode="decimal">
                <input type="text" id="adv-reason" class="input-field" placeholder="Причина аванса">
                <button class="btn-ui btn-send" onclick="submitAdvances()">ОТПРАВИТЬ</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="dayoff-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="text" id="dayoff-date" class="input-field" placeholder="Дата выходного">
                <input type="text" id="dayoff-reason" class="input-field" placeholder="Причина выходного">
                <button class="btn-ui btn-send" onclick="submitDayOff()">ОТПРАВИТЬ</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="shop-screen" class="screen">
        <div class="canvas">
            <div class="shop-container">
                <div class="shop-item">
                    <div class="item-info"><span class="item-name">Сахарок</span><br><span class="item-unit">чара</span></div>
                    <div>
                        <input type="number" id="qty-sugar" class="shop-input" placeholder="0" min="0" oninput="calculateShop()">
                        <span id="sum-sugar" class="item-total-row">0 крон</span>
                    </div>
                </div>
                <div class="shop-item">
                    <div class="item-info"><span class="item-name">Зеленая</span><br><span class="item-unit">г</span></div>
                    <div>
                        <input type="number" id="qty-green" class="shop-input" placeholder="0" min="0" oninput="calculateShop()">
                        <span id="sum-green" class="item-total-row">0 крон</span>
                    </div>
                </div>
                <div class="total-block">Итого: <span id="grand-total" class="total-sum">0</span> крон</div>
            </div>
            <button class="btn-ui btn-send" onclick="submitShopOrder()">ЗАКАЗАТЬ</button>
            <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
            <div class="spacer"></div>
        </div>
    </div>

    <script>
        function hideKeyboard(e) {
            if (e.target.tagName !== 'INPUT') { document.activeElement.blur(); }
        }

        const initViewport = () => {
            document.documentElement.style.setProperty('--fixed-height', `${window.innerHeight}px`);
        };
        window.addEventListener('load', initViewport);
        window.addEventListener('resize', initViewport);

        window.onload = () => {
            let progress = 0;
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            const interval = setInterval(() => {
                progress += 1; 
                bar.style.width = progress + '%';
                txt.innerText = progress + '%';
                if(progress >= 100) { clearInterval(interval); showScreen('menu-screen'); }
            }, 20); 
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => {
                s.style.opacity = '0';
                setTimeout(() => s.style.display = 'none', 300);
            });
            setTimeout(() => {
                const target = document.getElementById(id);
                target.style.display = 'block';
                setTimeout(() => target.style.opacity = '1', 50);
            }, 300);
        }

        function backToMenu() { showScreen('menu-screen'); }

        document.getElementById('open-profile').onclick = () => showScreen('profile-screen');
        document.getElementById('open-advances').onclick = () => showScreen('advances-screen');
        document.getElementById('open-dayoff').onclick = () => showScreen('dayoff-screen');
        document.getElementById('open-shop').onclick = () => showScreen('shop-screen');

        function submitProfile() {
            alert("Данные профиля обновлены!");
            backToMenu();
        }

        function submitAdvances() {
            const amountEl = document.getElementById('adv-amount');
            const reasonEl = document.getElementById('adv-reason');
            if (!amountEl.value || !reasonEl.value) return alert("Заполните все поля");
            alert(`Аванс оформлен!\nСумма: ${amountEl.value}`);
            amountEl.value = ''; reasonEl.value = '';
            backToMenu();
        }

        function submitDayOff() {
            const dateEl = document.getElementById('dayoff-date');
            if (!dateEl.value) return alert("Введите дату!");
            alert(`Выходной запрошен на ${dateEl.value}`);
            dateEl.value = '';
            backToMenu();
        }

        function calculateShop() {
            const qSugar = Math.max(0, parseInt(document.getElementById('qty-sugar').value) || 0);
            const qGreen = Math.max(0, parseInt(document.getElementById('qty-green').value) || 0);
            const totalSugar = qSugar * 200;
            const totalGreen = qGreen * 150;
            document.getElementById('sum-sugar').innerText = totalSugar + " крон";
            document.getElementById('sum-green').innerText = totalGreen + " крон";
            document.getElementById('grand-total').innerText = totalSugar + totalGreen;
        }

        function submitShopOrder() {
            const total = document.getElementById('grand-total').innerText;
            if (total == "0") return alert("Корзина пуста!");
            alert("Заказ на сумму " + total + " крон отправлен.");
            document.getElementById('qty-sugar').value = '';
            document.getElementById('qty-green').value = '';
            calculateShop();
            backToMenu();
        }
    </script>
</body>
</html>
