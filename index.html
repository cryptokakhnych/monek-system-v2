<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        :root {
            --fixed-height: 100vh;
            --gold: #ffcc33;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
            transition: opacity 0.4s ease;
        }

        .canvas {
            position: relative;
            width: 100%;
            height: var(--fixed-height);
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ФОНЫ --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/E9EF0E66-7607-4F05-AFA7-98BA99959DF6.png'); }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png'); }
        #advances-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/524DF585-7FB0-4CDB-A4D2-8B57B129FA9C.png'); }
        #dayoff-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D56885A2-BF63-4ACC-9C28-69CC4673CC39.png'); }
        #shop-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/33D42495-7CC2-45A0-BA79-043067BCB007.png'); }

        /* --- МЕНЮ СЕТКА --- */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 86%;
            height: 48%;
            margin-top: 41%; /* Позиция сетки точно по деревянным рамкам */
            gap: 4px;
        }

        .menu-item {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Чтобы иконки не выходили за рамки квадрата */
        }

        /* Кнопки внутри квадратов */
        .grid-btn {
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
        }

        .grid-btn img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }

        /* --- МАГАЗИН ВНИЗУ --- */
        .shop-bottom-container {
            position: absolute;
            bottom: 2%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shop-icon-btn {
            width: 120px;
            cursor: pointer;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.6));
            transition: transform 0.1s;
        }
        .shop-icon-btn:active { transform: scale(0.9); }

        /* --- МАГАЗИН ИНТЕРФЕЙС --- */
        .shop-overlay {
            width: 90%;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--gold);
            border-radius: 15px;
            margin-top: 40%;
            padding: 15px;
            color: white;
        }

        .shop-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .shop-input {
            width: 60px;
            background: #222;
            border: 1px solid var(--gold);
            color: white;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
        }

        /* --- КНОПКИ ФОРМ --- */
        .form-container { width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: 55%; }
        .input-field { width: 80%; padding: 15px; margin-bottom: 10px; border: 2px solid var(--gold); background: #111; color: white; border-radius: 10px; text-align: center; }
        .btn-main { width: 80%; padding: 15px; background: linear-gradient(#ffcc33, #ff9900); border: none; font-weight: 900; border-radius: 10px; margin-top: 10px; cursor: pointer; }
        .btn-back { width: 80%; padding: 12px; background: rgba(0,0,0,0.6); color: var(--gold); border: 1px solid var(--gold); margin-top: 10px; border-radius: 10px; }

        /* --- ЛОАДЕР --- */
        .loader-content { position: absolute; top: 40%; width: 100%; text-align: center; }
        .progress-bar { width: 60%; height: 12px; background: #333; margin: 0 auto; border-radius: 10px; border: 1px solid #555; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--gold); transition: width 0.1s; }
        #loading-text { color: white; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loader-screen" class="screen" style="display: block;">
        <div class="canvas">
            <div class="loader-content">
                <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
                <div id="loading-text">0%</div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="canvas">
            <div class="menu-grid">
                <div class="menu-item">
                    <button class="grid-btn" onclick="showScreen('advances-screen')">
                        <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" alt="Авансы">
                    </button>
                </div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item">
                    <button class="grid-btn" onclick="showScreen('dayoff-screen')">
                        <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/EBD0902B-4CCD-44C4-94FD-C5CF1E27F3F5.png" alt="Выходной">
                    </button>
                </div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
            </div>

            <div class="shop-bottom-container">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/6E3CA577-B227-4A8B-9929-A020B6B6AF5C.png" 
                     class="shop-icon-btn" onclick="showScreen('shop-screen')" alt="Магазин">
            </div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="number" id="adv-amount" class="input-field" placeholder="Сумма аванса">
                <input type="text" id="adv-reason" class="input-field" placeholder="Причина аванса">
                <button class="btn-main" onclick="submitAdvances()">ОТПРАВИТЬ</button>
                <button class="btn-back" onclick="showScreen('menu-screen')">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="dayoff-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="text" id="day-date" class="input-field" placeholder="Дата выходного">
                <input type="text" id="day-reason" class="input-field" placeholder="Причина выходного">
                <button class="btn-main" onclick="submitDayoff()">ОТПРАВИТЬ</button>
                <button class="btn-back" onclick="showScreen('menu-screen')">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="shop-screen" class="screen">
        <div class="canvas">
            <div class="shop-overlay">
                <div class="shop-row">
                    <div><b>Сахарок</b><br><small>200 кр/чара</small></div>
                    <input type="number" id="q-sugar" class="shop-input" value="0" oninput="calcShop()">
                </div>
                <div class="shop-row">
                    <div><b>Зеленая</b><br><small>150 кр/1г</small></div>
                    <input type="number" id="q-tea" class="shop-input" value="0" oninput="calcShop()">
                </div>
                <div style="text-align: right; margin-top: 15px; font-size: 1.2rem;">
                    Итого: <span id="shop-total" style="color:var(--gold)">0</span> крон
                </div>
            </div>
            <button class="btn-main" onclick="alert('Заказ отправлен!')">ЗАКАЗАТЬ</button>
            <button class="btn-back" onclick="showScreen('menu-screen')">НАЗАД</button>
        </div>
    </div>

    <script>
        // Лоадер
        let p = 0;
        const iv = setInterval(() => {
            p += 2;
            document.getElementById('progress-fill').style.width = p + '%';
            document.getElementById('loading-text').innerText = p + '%';
            if(p >= 100) { clearInterval(iv); showScreen('menu-screen'); }
        }, 30);

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const target = document.getElementById(id);
            target.style.display = 'block';
            target.style.opacity = '1';
        }

        function calcShop() {
            const s = (document.getElementById('q-sugar').value * 200) || 0;
            const t = (document.getElementById('q-tea').value * 150) || 0;
            document.getElementById('shop-total').innerText = s + t;
        }

        function submitAdvances() {
            const val = document.getElementById('adv-amount').value;
            if(!val) return;
            // Правило: Авансы всегда отрицательные
            alert("Заявка принята: -" + Math.abs(val) + " крон");
            showScreen('menu-screen');
        }

        function submitDayoff() {
            alert("Заявка на выходной отправлена");
            showScreen('menu-screen');
        }
    </script>
</body>
</html>
