<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        :root {
            --gold: #ffcc33;
            --dark-overlay: rgba(20, 20, 20, 0.9);
            --main-bg: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/BEE1273C-8A49-4B01-B2D5-31E01244A38C.png');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            display: none;
            transition: opacity 0.4s ease;
        }

        .canvas {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background-size: 100% 100%;
            background-position: center top;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ФОНЫ --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png') !important; }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png') !important; }
        
        #advances-screen .canvas,
        #dayoff-screen .canvas,
        #shop-screen .canvas,
        #profile-screen .canvas,
        #work-table-screen .canvas,
        #clocks-screen .canvas {
            background-image: var(--main-bg) !important;
        }

        /* --- ЛОАДЕР --- */
        .loader-content {
            position: absolute;
            top: 46%; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-container {
            width: 60%; height: 14px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.4);
            overflow: hidden;
        }
        .progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
        }
        #loading-text { 
            color: var(--gold);
            font-size: 20px; 
            margin-top: 12px; 
            font-weight: 900; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }

        /* --- ГЛАВНОЕ МЕНЮ --- */
        .profile-top-container {
            position: absolute;
            top: 3%; 
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 86%;
            height: 48%;
            margin-top: 52%;
            gap: 2%;
        }
        .menu-item { display: flex; justify-content: center; align-items: center; }
        .menu-icon {
            width: 84%;
            max-width: 130px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .menu-icon:active { transform: scale(0.95); }
        .profile-icon { width: 130px; }
        
        #open-advances { transform: translate(5px, 10px); }   
        #open-clocks { transform: translate(-5px, -4px); }
        #open-dayoff { transform: translate(-5px, -27px); }  
        #open-shop { transform: translate(-5px, -135px); }    

        /* --- ТАБЛИЦА ЧАСОВ --- */
        .table-container {
            width: 95%;
            margin-top: 45%;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--gold);
            border-radius: 10px;
            overflow: hidden;
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
            font-size: 12px;
        }
        th {
            background: var(--gold);
            color: black;
            padding: 8px 4px;
            text-transform: uppercase;
        }
        td {
            padding: 4px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        .cell-input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            font-size: 13px;
            outline: none;
        }
        .total-row {
            background: rgba(255,204,51,0.2);
            font-weight: bold;
            color: var(--gold);
        }

        /* --- КНОПКИ --- */
        .btn-ui {
            width: 85%; max-width: 280px;
            padding: 14px; border-radius: 12px;
            font-weight: 900; text-transform: uppercase;
            cursor: pointer; border: none; font-size: 13px;
            margin-top: 8px;
        }
        .btn-send { background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%); color: #222; }
        .btn-save { background: #4CAF50; color: white; }
        .btn-clear { background: #f44336; color: white; }
        .btn-back { background: rgba(0,0,0,0.6); color: var(--gold); border: 1px solid var(--gold); }

        .clocks-container {
            width: 82%; margin-top: 55%;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--gold); padding: 15px; border-radius: 12px;
        }
        .firm-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); color: white; }
        .btn-select { background: var(--gold); color: black; border: none; padding: 5px 10px; border-radius: 6px; font-weight: bold; }

        .spacer { height: 50px; }
    </style>
</head>
<body>

    <div id="loader-screen" class="screen" style="display: block;">
        <div class="canvas">
            <div class="loader-content">
                <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
                <div id="loading-text">0%</div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="canvas">
            <div class="profile-top-container">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D6D08605-797C-407A-AC9F-CA1D85241C3A.png" class="menu-icon profile-icon" id="open-profile">
            </div>
            <div class="menu-grid">
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" class="menu-icon" id="open-advances"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/8CF47A13-928B-47FC-9494-D6354E56BB25.png" class="menu-icon" id="open-clocks"></div>
                <div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/EBD0902B-4CCD-44C4-94FD-C5CF1E27F3F5.png" class="menu-icon" id="open-dayoff"></div>
                <div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/6E3CA577-B227-4A8B-9929-A020B6B6AF5C.png" class="menu-icon" id="open-shop"></div>
            </div>
        </div>
    </div>

    <div id="clocks-screen" class="screen">
        <div class="canvas">
            <div class="clocks-container">
                <h3 style="color:var(--gold); margin-bottom:10px;">ВЫБЕРИТЕ ФИРМУ</h3>
                <div id="firm-list-container"></div>
            </div>
            <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
        </div>
    </div>

    <div id="work-table-screen" class="screen">
        <div class="canvas">
            <h2 id="current-firm-title" style="margin-top:40%; color:var(--gold); text-shadow: 2px 2px 5px black;">ФИРМА</h2>
            <div class="table-container">
                <table id="work-table">
                    <thead>
                        <tr>
                            <th>День</th>
                            <th>От</th>
                            <th>До</th>
                            <th>Часы</th>
                            <th>Стройка</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="3">ИТОГО ЗА НЕДЕЛЮ:</td>
                            <td id="total-hours-sum">0</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <button class="btn-ui btn-send" onclick="sendHours()">ОТПРАВИТЬ</button>
            <button class="btn-ui btn-save" onclick="saveTableData()">СОХРАНИТЬ</button>
            <button class="btn-ui btn-clear" onclick="clearTable()">ОЧИСТИТЬ</button>
            <button class="btn-ui btn-back" onclick="showScreen('clocks-screen')">НАЗАД</button>
            <div class="spacer"></div>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="canvas">
            <div style="margin-top:55%; width:100%; display:flex; flex-direction:column; align-items:center;">
                <input type="text" class="cell-input" style="background:rgba(0,0,0,0.7); padding:15px; width:80%; margin-bottom:10px; border:1px solid var(--gold);" placeholder="Логин">
                <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <script>
        const CACHE_NAME = 'monek-system-v2-assets';
        const assetsToCache = [
            'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/BEE1273C-8A49-4B01-B2D5-31E01244A38C.png',
            'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png',
            'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png'
        ];

        let assetsLoaded = false;
        let firms = JSON.parse(localStorage.getItem('monek_firms')) || ["Monek Group", "Build Plus"];
        let currentFirm = "";

        // Инициализация дней недели
        const days = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

        function initApp() {
            renderFirms();
            renderTable();
            
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            const startTime = Date.now();
            const duration = 2500;

            const loadAssets = async () => {
                try {
                    const cache = await caches.open(CACHE_NAME);
                    await Promise.all(assetsToCache.map(url => cache.add(url)));
                } catch (e) {}
                assetsLoaded = true;
            };

            const updateUI = () => {
                const elapsed = Date.now() - startTime;
                let progress = Math.min((elapsed / duration) * 100, 100);
                if (progress >= 100 && !assetsLoaded) progress = 99;
                
                bar.style.width = progress + '%';
                txt.innerText = Math.floor(progress) + '%';

                if (progress < 100 || !assetsLoaded) {
                    requestAnimationFrame(updateUI);
                } else {
                    setTimeout(() => showScreen('menu-screen'), 300);
                }
            };

            loadAssets();
            requestAnimationFrame(updateUI);
        }

        function renderFirms() {
            const container = document.getElementById('firm-list-container');
            container.innerHTML = '';
            firms.forEach(firm => {
                const div = document.createElement('div');
                div.className = 'firm-item';
                div.innerHTML = `<span>${firm}</span><button class="btn-select" onclick="selectFirm('${firm}')">Выбрать</button>`;
                container.appendChild(div);
            });
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            days.forEach((day, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${day}</td>
                    <td><input type="number" class="cell-input start-time" oninput="calcRow(${index})" placeholder="0"></td>
                    <td><input type="number" class="cell-input end-time" oninput="calcRow(${index})" placeholder="0"></td>
                    <td class="row-result">0</td>
                    <td><input type="text" class="cell-input" placeholder="..."></td>
                `;
                tbody.appendChild(row);
            });
        }

        function calcRow(index) {
            const rows = document.querySelectorAll('#table-body tr');
            const start = parseFloat(rows[index].querySelector('.start-time').value) || 0;
            const end = parseFloat(rows[index].querySelector('.end-time').value) || 0;
            let total = 0;

            if (end > start) {
                total = end - start - 0.5; // Минус обед
            }

            rows[index].querySelector('.row-result').innerText = total > 0 ? total : 0;
            calculateTotalSum();
        }

        function calculateTotalSum() {
            let sum = 0;
            document.querySelectorAll('.row-result').forEach(cell => {
                sum += parseFloat(cell.innerText) || 0;
            });
            document.getElementById('total-hours-sum').innerText = sum;
        }

        function selectFirm(name) {
            currentFirm = name;
            document.getElementById('current-firm-title').innerText = name;
            loadTableData(name);
            showScreen('work-table-screen');
        }

        function saveTableData() {
            const data = [];
            document.querySelectorAll('#table-body tr').forEach(row => {
                data.push({
                    start: row.querySelector('.start-time').value,
                    end: row.querySelector('.end-time').value,
                    site: row.querySelectorAll('.cell-input')[2].value
                });
            });
            localStorage.setItem(`hours_${currentFirm}`, JSON.stringify(data));
            alert("Данные сохранены!");
        }

        function loadTableData(name) {
            const saved = JSON.parse(localStorage.getItem(`hours_${name}`));
            const rows = document.querySelectorAll('#table-body tr');
            if (saved) {
                saved.forEach((item, i) => {
                    rows[i].querySelector('.start-time').value = item.start;
                    rows[i].querySelector('.end-time').value = item.end;
                    rows[i].querySelectorAll('.cell-input')[2].value = item.site;
                    calcRow(i);
                });
            } else {
                clearTable(false);
            }
        }

        function clearTable(withConfirm = true) {
            if (withConfirm && !confirm("Очистить таблицу?")) return;
            document.querySelectorAll('#table-body input').forEach(i => i.value = '');
            document.querySelectorAll('.row-result').forEach(r => r.innerText = '0');
            calculateTotalSum();
        }

        function sendHours() {
            const total = document.getElementById('total-hours-sum').innerText;
            alert(`Данные по фирме ${currentFirm} отправлены!\nИтого: ${total} ч.`);
            showScreen('menu-screen');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => {
                s.style.opacity = '0';
                setTimeout(() => s.style.display = 'none', 300);
            });
            setTimeout(() => {
                const target = document.getElementById(id);
                target.style.display = 'block';
                setTimeout(() => target.style.opacity = '1', 50);
            }, 300);
        }

        function backToMenu() { showScreen('menu-screen'); }

        window.onload = initApp;

        // Обработка кнопок меню
        document.getElementById('open-clocks').onclick = () => showScreen('clocks-screen');
        document.getElementById('open-profile').onclick = () => showScreen('profile-screen');
        document.getElementById('open-advances').onclick = () => alert("Раздел Авансы");
        document.getElementById('open-dayoff').onclick = () => alert("Раздел Выходные");
        document.getElementById('open-shop').onclick = () => alert("Раздел Магазин");
    </script>
</body>
</html>
