<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 100%;
            transition: opacity 0.4s ease, visibility 0.4s;
        }

        /* --- ЭКРАН ЗАГРУЗКИ --- */
        #loader-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/E9EF0E66-7607-4F05-AFA7-98BA99959DF6.png');
            z-index: 100;
        }

        .progress-container {
            position: absolute;
            top: 40%; 
            width: 55%; 
            max-width: 220px;
            height: 10px; 
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
            border-radius: 20px;
            transition: width 0.1s linear;
        }

        .loading-text {
            position: absolute;
            top: 42%; 
            font-size: 20px;
            font-weight: 900;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 1);
        }

        /* --- ЭКРАН МЕНЮ --- */
        #menu-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png');
            z-index: 50;
            opacity: 0;
            visibility: hidden;
        }

        .menu-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 88%;        
            height: 46%;       
            margin-top: 53.5%; 
        }

        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-icon {
            width: 92%;        
            max-width: 140px;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.7));
            cursor: pointer;
            transition: transform 0.1s ease;
            transform: translateX(3%); 
        }

        .menu-icon:active {
            transform: translateX(3%) scale(0.92);
        }

        /* --- ЭКРАН РАЗДЕЛА АВАНСЫ --- */
        #advances-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/524DF585-7FB0-4CDB-A4D2-8B57B129FA9C.png');
            z-index: 60;
            opacity: 0;
            visibility: hidden;
            justify-content: center;
        }

        /* Контейнер форм (без прозрачного фона) */
        .content-container {
            width: 85%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10%; /* Регулировка положения блоков на фоне */
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: 2px solid #ffcc33;
            background: #1a1a1a; /* Плотный цвет вместо прозрачного */
            color: white;
            font-size: 18px;
            outline: none;
            text-align: center;
        }

        .input-field::placeholder {
            color: #888;
        }

        .btn-send {
            width: 100%;
            padding: 16px;
            background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%);
            color: black;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 153, 0, 0.4);
        }

        .btn-send:active {
            transform: scale(0.97);
        }

        .btn-back-link {
            width: 100%;
            padding: 12px;
            background: #333; /* Темный фон для кнопки назад */
            color: #ffcc33;
            border: 1px solid #ffcc33;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div id="loader-screen" class="screen">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">0%</div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-content">
            <div class="menu-item">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" 
                     alt="Авансы" class="menu-icon" id="open-advances">
            </div>
            <div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div>
            <div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="content-container">
            <input type="number" id="adv-amount" class="input-field" placeholder="Сумма аванса">
            
            <input type="text" id="adv-reason" class="input-field" placeholder="Причина аванса">
            
            <button class="btn-send" onclick="submitData()">ОТПРАВИТЬ</button>
            <button class="btn-back-link" onclick="backToMenu()">НАЗАД</button>
        </div>
    </div>

    <script>
        // Логика загрузки
        window.onload = () => {
            let progress = 0;
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            const interval = setInterval(() => {
                progress += 2;
                bar.style.width = progress + '%';
                txt.innerText = progress + '%';
                if(progress >= 100) {
                    clearInterval(interval);
                    document.getElementById('loader-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loader-screen').style.display = 'none';
                        document.getElementById('menu-screen').style.visibility = 'visible';
                        document.getElementById('menu-screen').style.opacity = '1';
                    }, 400);
                }
            }, 30);
        };

        // Навигация
        document.getElementById('open-advances').onclick = () => {
            document.getElementById('menu-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('menu-screen').style.visibility = 'hidden';
                document.getElementById('advances-screen').style.visibility = 'visible';
                document.getElementById('advances-screen').style.opacity = '1';
            }, 400);
        };

        function backToMenu() {
            document.getElementById('advances-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('advances-screen').style.visibility = 'hidden';
                document.getElementById('menu-screen').style.visibility = 'visible';
                document.getElementById('menu-screen').style.opacity = '1';
            }, 400);
        }

        // Логика отправки
        function submitData() {
            const amount = document.getElementById('adv-amount').value;
            const reason = document.getElementById('adv-reason').value;

            if (!amount || !reason) {
                alert("Пожалуйста, заполните все поля");
                return;
            }

            // Авансы ВСЕГДА отрицательные
            const finalAmount = -Math.abs(parseFloat(amount));

            console.log("Данные к отправке:", {
                amount: finalAmount,
                reason: reason
            });

            alert(`Данные приняты!\nСумма: ${finalAmount}\nПричина: ${reason}`);
            
            // Очистка и возврат
            document.getElementById('adv-amount').value = '';
            document.getElementById('adv-reason').value = '';
            backToMenu();
        }
    </script>
</body>
</html>
