<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        :root {
            --gold: #ffcc33;
            --dark-overlay: rgba(20, 20, 20, 0.95);
            --main-bg: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/BEE1273C-8A49-4B01-B2D5-31E01244A38C.png');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; /* Запрещаем скролл самого тела, скроллим элементы внутри */
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1;
        }

        .canvas {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        /* --- ФОНЫ --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png') !important; }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png') !important; }
        
        #advances-screen .canvas,
        #dayoff-screen .canvas,
        #shop-screen .canvas,
        #profile-screen .canvas,
        #clocks-screen .canvas,
        #hours-screen .canvas {
            background-image: var(--main-bg) !important;
        }

        /* --- ЛОАДЕР --- */
        .loader-content {
            position: absolute;
            top: 46%; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-container {
            width: 60%; height: 14px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.4);
            overflow: hidden;
        }
        .progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
            transition: width 0.1s linear;
        }
        #loading-text { 
            color: var(--gold);
            font-size: 20px; 
            margin-top: 12px; 
            font-weight: 900; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }

        /* --- ГЛАВНОЕ МЕНЮ (ИСПРАВЛЕНО) --- */
        .profile-top-container {
            position: absolute;
            top: 13%; /* Подгонка под рамку профиля */
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .menu-grid {
            position: absolute;
            top: 41%; /* Начало сетки кнопок */
            left: 7%;
            width: 86%;
            height: 52%; /* Высота до низа экрана */
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            gap: 2%;
            padding-bottom: 20px;
        }
        
        .menu-item { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative;
        }
        
        .menu-icon {
            width: 100%;
            max-width: 140px;
            height: auto;
            cursor: pointer;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }
        .menu-icon:active { transform: scale(0.95); }
        .profile-icon { width: 140px; }
        
        /* Тонкая подгонка кнопок под слоты фона */
        #open-advances { transform: translateY(10px); }   
        #open-clocks { transform: translateY(10px); }
        #open-dayoff { transform: translateY(-5px); }  
        #open-shop { transform: translateY(-10px); }    

        /* --- ОБЩИЕ ФОРМЫ --- */
        .form-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 45%; /* Отступ сверху чтобы не закрывать фон */
        }
        
        .input-field {
            width: 85%; max-width: 280px;
            padding: 14px; margin-bottom: 10px;
            border: 2px solid var(--gold);
            background: var(--dark-overlay);
            color: white; border-radius: 12px;
            text-align: center; font-size: 16px;
        }

        /* --- КНОПКИ --- */
        .btn-ui {
            width: 85%; max-width: 280px;
            padding: 14px; border-radius: 12px;
            font-weight: 900; text-transform: uppercase;
            cursor: pointer; border: none; font-size: 14px;
            margin-top: 5px;
            flex-shrink: 0;
        }
        .btn-send { background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%); color: #222; }
        .btn-back { background: rgba(0,0,0,0.6); color: var(--gold); border: 1px solid var(--gold); }
        
        /* --- ЭКРАН ЧАСОВ (ТАБЛИЦА) --- */
        .hours-layout {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15%; /* Место для заголовка */
            padding-bottom: 20px;
        }

        .firm-title-display {
            color: var(--gold);
            font-size: 1.4rem;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 15px;
            border-radius: 10px;
        }

        /* Контейнер для скролла таблицы */
        .table-scroll-container {
            width: 96%;
            flex: 1; /* Занимает все свободное место */
            overflow-y: auto; /* Включаем вертикальный скролл */
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--gold);
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
        }

        .hours-table {
            width: 100%;
            border-collapse: collapse;
            color: white;
            font-size: 12px;
        }
        
        .hours-table th {
            position: sticky; /* Заголовок прилипает сверху при скролле */
            top: 0;
            background: var(--gold);
            color: black;
            padding: 8px 2px;
            font-weight: bold;
            z-index: 2;
            text-transform: uppercase;
        }

        .hours-table td {
            border-bottom: 1px solid rgba(255,255,255,0.15);
            padding: 4px 2px;
            text-align: center;
        }

        .hours-table input {
            width: 100%;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            text-align: center;
            padding: 8px 0; /* Чуть больше поле для пальца */
            font-size: 14px;
            border-radius: 4px;
        }
        .hours-table input:focus {
            border-color: var(--gold);
            outline: none;
            background: rgba(255,204,51,0.1);
        }

        .col-day { width: 10%; }
        .col-time { width: 18%; }
        .col-res { width: 14%; font-weight: bold; color: var(--gold); }
        .col-site { width: 40%; }

        .total-row-display {
            width: 96%;
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(255, 204, 51, 0.2);
            border: 1px solid var(--gold);
            border-radius: 8px;
            color: var(--gold);
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .hours-buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            width: 96%;
            flex-shrink: 0; /* Не сжимать кнопки */
        }

        .btn-small {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            font-size: 12px;
        }
        .btn-act-save { background: #4CAF50; color: white; }
        .btn-act-clear { background: #f44336; color: white; }
        .btn-act-send { background: var(--gold); color: black; }
        .btn-act-back { background: rgba(0,0,0,0.6); border: 1px solid var(--gold); color: var(--gold); }

        /* --- ФИРМЫ --- */
        .clocks-container {
            width: 85%; max-width: 320px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 15px;
            margin-top: 50%; /* Сдвиг вниз */
            color: white;
            max-height: 40vh;
            display: flex;
            flex-direction: column;
        }
        .firm-list { 
            overflow-y: auto; 
            flex: 1;
            margin-top: 10px;
        }
        .firm-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); 
        }
        .btn-circle {
            display: inline-flex; width: 30px; height: 30px; 
            border: 1px solid var(--gold); border-radius: 50%;
            align-items: center; justify-content: center; 
            color: var(--gold); margin-left: 10px; cursor: pointer;
        }
        .clocks-header { display: flex; justify-content: space-between; align-items: center; }
        
        /* --- МАГАЗИН --- */
        .shop-container {
            width: 85%;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 15px;
            margin-top: 50%;
            color: white;
        }
        .shop-item {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .shop-input {
            width: 60px; background: rgba(255,255,255,0.1);
            border: 1px solid var(--gold); color: white;
            padding: 5px; text-align: center; border-radius: 5px;
        }

    </style>
</head>

                </div>

                <div class="menu-item"></div>
                <div class="menu-item"></div>

                <div class="menu-item"></div>
                <div class="menu-item"></div>

                        <div>
                            <div class="btn-circle" onclick="addFirm()">+</div>
                            <div class="btn-circle" id="btn-del-mode" onclick="toggleDelete()">−</div>
                        </div>
                    </div>
                    <div id="firm-list-container" class="firm-list"></div>
                </div>

            </div>

    </div>

    <div id="hours-screen" class="screen">
        <div class="canvas">
            <div class="hours-layout">
                <div id="firm-title" class="firm-title-display">Название</div>
                
                <div class="table-scroll-container">
                    <table class="hours-table">
                        <thead>
                            <tr>
                                <th class="col-day">Д</th>
                                <th class="col-time">От</th>
                                <th class="col-time">До</th>
                                <th class="col-res">Ч</th>
                                <th class="col-site">Стройка</th>

                        </thead>
                        <tbody id="hours-tbody">

                    <button class="btn-small btn-act-clear" onclick="clearHours()">ОЧИСТИТЬ</button>

                <input type="text" class="input-field" placeholder="Начало работы">
                <input type="text" class="input-field" placeholder="ID">
                <button class="btn-ui btn-send" onclick="alert('Сохранено!'); backToMenu();">СОХРАНИТЬ</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>

    <div id="advances-screen" class="screen">

                <input type="number" class="input-field" placeholder="Сумма">

                <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>

        </div>
    </div>

    <div id="dayoff-screen" class="screen">

            <div class="form-wrapper">
                <input type="text" class="input-field" placeholder="Дата">
                <input type="text" class="input-field" placeholder="Причина">
                <button class="btn-ui btn-send" onclick="alert('Отправлено!'); backToMenu();">ОТПРАВИТЬ</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>

        </div>
    </div>

    <div id="shop-screen" class="screen">
        <div class="canvas">
            <div class="form-wrapper" style="padding-top: 20%;">
                <div class="shop-container">
                    <div class="shop-item">
                        <div>
                            <div style="color:var(--gold); font-weight:bold;">Сахарок</div>
                            <div style="font-size:12px; opacity:0.7;">чара</div>
                        </div>
                        <div>
                            <input type="number" id="sug" class="shop-input" oninput="calcShop()">
                            <div id="res-sug" style="text-align:right; font-size:12px; color:var(--gold);">0</div>
                        </div>
                    </div>
                    <div class="shop-item">
                        <div>
                            <div style="color:var(--gold); font-weight:bold;">Зеленая</div>
                            <div style="font-size:12px; opacity:0.7;">грамм</div>
                        </div>
                        <div>
                            <input type="number" id="grn" class="shop-input" oninput="calcShop()">
                            <div id="res-grn" style="text-align:right; font-size:12px; color:var(--gold);">0</div>
                        </div>
                    </div>
                    <div style="text-align:right; margin-top:10px; border-top:1px solid var(--gold); padding-top:5px;">
                        Итого: <span id="shop-total" style="color:var(--gold); font-weight:bold;">0</span>
                    </div>
                </div>
                <button class="btn-ui btn-send" onclick="alert('Заказано!'); backToMenu();">ЗАКАЗАТЬ</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <script>
        // --- ЗАГРУЗКА ---
        const CACHE_NAME = 'monek-assets';
        const assets = [
            'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/BEE1273C-8A49-4B01-B2D5-31E01244A38C.png',
            'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png',
            'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png'
        ];
        let loaded = false;

        function init() {
            // Кэширование
            if('caches' in window) {
                caches.open(CACHE_NAME).then(c => c.addAll(assets)).catch(()=>{});
            }

            // Анимация лоадера
            let bar = document.getElementById('progress-bar');
            let txt = document.getElementById('loading-text');
            let start = Date.now();
            let dur = 2000;

            function frame() {
                let now = Date.now();
                let pct = Math.min(((now - start) / dur) * 100, 100);
                
                bar.style.width = pct + '%';
                txt.innerText = Math.floor(pct) + '%';

                if(pct < 100) {
                    requestAnimationFrame(frame);
                } else {
                    setTimeout(() => showScreen('menu-screen'), 300);
                }
            }
            requestAnimationFrame(frame);
            
            renderFirms();
            initHoursTable();
        }

        // --- НАВИГАЦИЯ ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
        function backToMenu() {
            delMode = false;
            renderFirms();
            showScreen('menu-screen');
        }
        function hideKeyboard(e) {
            if(e.target.tagName !== 'INPUT') document.activeElement.blur();
        }

        // --- ЛОГИКА ФИРМ ---
        let firms = JSON.parse(localStorage.getItem('monek_firms')) || ["Monek Group"];
        let delMode = false;

        function renderFirms() {
            let c = document.getElementById('firm-list-container');
            c.innerHTML = '';
            firms.forEach((f, i) => {
                let div = document.createElement('div');
                div.className = 'firm-item';
                div.innerHTML = `
                    <span>${f}</span>
                    <button style="background:${delMode ? '#f44336':'var(--gold)'}; border:none; border-radius:4px; padding:5px 10px; font-weight:bold;" 
                    onclick="${delMode ? `remFirm(${i})` : `openFirm('${f}')`}">
                        ${delMode ? 'Удалить' : 'Выбрать'}
                    </button>
                `;
                c.appendChild(div);
            });
            let btn = document.getElementById('btn-del-mode');
            btn.style.background = delMode ? 'var(--gold)' : 'transparent';
            btn.style.color = delMode ? 'black' : 'var(--gold)';
        }

        function addFirm() {
            let n = prompt("Название фирмы:");
            if(n) { firms.push(n); localStorage.setItem('monek_firms', JSON.stringify(firms)); renderFirms(); }
        }
        function toggleDelete() { delMode = !delMode; renderFirms(); }
        function remFirm(i) {
            if(confirm("Удалить?")) {
                firms.splice(i, 1);
                localStorage.setItem('monek_firms', JSON.stringify(firms));
                renderFirms();
            }
        }

        // --- ЛОГИКА ЧАСОВ ---
        let currFirm = "";

        function initHoursTable() {
            let tb = document.getElementById('hours-tbody');
            tb.innerHTML = '';
            for(let i=1; i<=31; i++) {
                let tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${i}</td>
                    <td><input type="number" class="in-from" oninput="calcRow(this)"></td>
                    <td><input type="number" class="in-to" oninput="calcRow(this)"></td>
                    <td class="res-cell" style="font-weight:bold; color:var(--gold);">0</td>
                    <td><input type="text" class="in-site"></td>
                `;
                tb.appendChild(tr);
            }
        }

        function openFirm(name) {
            currFirm = name;
            document.getElementById('firm-title').innerText = name;
            loadHours();
            showScreen('hours-screen');
        }

        function calcRow(el) {
            let tr = el.closest('tr');
            let f = parseFloat(tr.querySelector('.in-from').value);
            let t = parseFloat(tr.querySelector('.in-to').value);
            let res = 0;
            if(!isNaN(f) && !isNaN(t) && t > f) {
                res = (t - f) - 0.5;
                if(res < 0) res = 0;
            }
            tr.querySelector('.res-cell').innerText = res;
            calcTotal();
        }

        function calcTotal() {
            let sum = 0;
            document.querySelectorAll('.res-cell').forEach(td => sum += parseFloat(td.innerText)||0);
            document.getElementById('grand-total-hours').innerText = sum;
        }

        function saveHours() {
            let data = [];
            document.querySelectorAll('#hours-tbody tr').forEach(tr => {
                data.push({
                    f: tr.querySelector('.in-from').value,
                    t: tr.querySelector('.in-to').value,
                    s: tr.querySelector('.in-site').value,
                    r: tr.querySelector('.res-cell').innerText
                });
            });
            localStorage.setItem('h_' + currFirm, JSON.stringify(data));
            alert("Сохранено!");
        }

        function loadHours() {
            let d = JSON.parse(localStorage.getItem('h_' + currFirm));
            let rows = document.querySelectorAll('#hours-tbody tr');
            // Сброс
            rows.forEach(r => {
                r.querySelector('.in-from').value = '';
                r.querySelector('.in-to').value = '';
                r.querySelector('.in-site').value = '';
                r.querySelector('.res-cell').innerText = '0';
            });
            
            if(d) {
                d.forEach((item, i) => {
                    if(rows[i]) {
                        rows[i].querySelector('.in-from').value = item.f;
                        rows[i].querySelector('.in-to').value = item.t;
                        rows[i].querySelector('.in-site').value = item.s;
                        rows[i].querySelector('.res-cell').innerText = item.r || '0';
                    }
                });
            }
            calcTotal();
        }

        function clearHours() {
            if(confirm("Очистить таблицу?")) {
                localStorage.removeItem('h_' + currFirm);
                loadHours();
            }
        }
        function sendHours() { alert("Отчет отправлен!"); backToMenu(); }
        function closeHours() { showScreen('clocks-screen'); }

        // --- МАГАЗИН ---
        function calcShop() {
            let s = (parseInt(document.getElementById('sug').value)||0) * 200;
            let g = (parseInt(document.getElementById('grn').value)||0) * 150;
            document.getElementById('res-sug').innerText = s;
            document.getElementById('res-grn').innerText = g;
            document.getElementById('shop-total').innerText = s + g;
        }

        // --- ПРИВЯЗКА СОБЫТИЙ ---
        window.onload = init;
        document.getElementById('open-profile').onclick = () => showScreen('profile-screen');
        document.getElementById('open-advances').onclick = () => showScreen('advances-screen');
        document.getElementById('open-clocks').onclick = () => showScreen('clocks-screen');
        document.getElementById('open-dayoff').onclick = () => showScreen('dayoff-screen');
        document.getElementById('open-shop').onclick = () => showScreen('shop-screen');

    </script>
</body>
</html>
