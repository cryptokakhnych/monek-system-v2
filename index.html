<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2.7</title>
    <style>
        :root {
            --gold: #ffcc33;
            --dark-overlay: rgba(15, 15, 15, 0.98);
            --row-even: rgba(255, 255, 255, 0.03);
            --main-bg: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/BEE1273C-8A49-4B01-B2D5-31E01244A38C.png');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .canvas {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            background-position: center top;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        /* --- ФОНЫ --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png') !important; }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png') !important; }
        #hours-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/2A2B5DCA-E3CC-4307-AA90-BEC512A1BC8A.png') !important; }
        
        #advances-screen .canvas,
        #dayoff-screen .canvas,
        #shop-screen .canvas,
        #profile-screen .canvas,
        #clocks-screen .canvas,
        #top-screen .canvas {
            background-image: var(--main-bg) !important;
        }

        /* --- ЛОАДЕР --- */
        .loader-content {
            position: absolute;
            top: 46%; width: 100%;
            display: flex; flex-direction: column; align-items: center;
        }
        .progress-container {
            width: 60%; height: 14px; background: rgba(0,0,0,0.6);
            border-radius: 20px; border: 2px solid rgba(255,255,255,0.4); overflow: hidden;
        }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #ffcc33, #ff6600); }
        #loading-text { color: var(--gold); font-size: 20px; margin-top: 12px; font-weight: 900; text-shadow: 2px 2px 5px rgba(0,0,0,0.8); }

        /* --- ГЛАВНОЕ МЕНЮ --- */
        .profile-top-container { position: absolute; top: 3%; width: 100%; display: flex; justify-content: center; z-index: 10; }
        .menu-grid {
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(4, 1fr);
            width: 86%; height: 48%; margin-top: 52%; gap: 2%;
        }
        .menu-item { display: flex; justify-content: center; align-items: center; }
        .menu-icon {
            width: 84%; max-width: 130px; cursor: pointer;
            transition: transform 0.1s; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
        }
        .menu-icon:active { transform: scale(0.95); }
        .profile-icon { width: 130px; max-width: none; }
        
        #open-advances { transform: translate(5px, 10px); }   
        #open-clocks { transform: translate(-5px, -4px); }
        #open-top { transform: translate(5px, -4px); } 
        #open-dayoff { transform: translate(-5px, -27px); }  
        #open-shop { transform: translate(-5px, -135px); }    

        /* --- ЕДИНЫЙ СТИЛЬ ПАНЕЛЕЙ --- */
        .panel-container {
            width: 75%; /* Сузил по умолчанию для большинства панелей */
            background: var(--dark-overlay);
            border: 1px solid var(--gold); border-radius: 12px;
            padding: 12px; display: flex; flex-direction: column;
            align-items: center; box-shadow: 0 10px 40px rgba(0,0,0,0.9);
        }
        .panel-title { color: var(--gold); font-weight: 900; text-transform: uppercase; margin-bottom: 10px; font-size: 13px; letter-spacing: 1px; }

        .panel-input {
            width: 100%; padding: 10px; margin-bottom: 8px;
            border: 1px solid rgba(255,204,51,0.4); background: rgba(0,0,0,0.3);
            color: white; border-radius: 8px; text-align: center; font-size: 13px;
        }

        .btn-panel { width: 100%; padding: 11px; margin-top: 6px; border-radius: 8px; font-weight: 900; text-transform: uppercase; font-size: 12px; cursor: pointer; border: none; }
        .btn-panel-gold { background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%); color: #000; }
        .btn-panel-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }

        /* --- СПЕЦИФИКАЦИИ --- */
        /* ТОП - Фиксированный размер */
        .top-panel { margin-top: 55%; width: 82%; height: 380px; padding: 12px; justify-content: flex-start; }
        .top-tabs { display: flex; width: 100%; gap: 6px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 10px 2px; background: rgba(255,255,255,0.05); border: 1px solid var(--gold); color: var(--gold); border-radius: 6px; font-weight: 900; font-size: 9px; text-transform: uppercase; }
        .tab-btn.active { background: var(--gold); color: black; }
        
        /* Красивый список в ТОПе */
        .leaderboard-box { width: 100%; flex-grow: 1; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 6px; }
        .leaderboard-table { width: 100%; border-collapse: separate; border-spacing: 0 4px; color: white; font-size: 11px; }
        .leaderboard-table th { padding: 8px 4px; color: var(--gold); text-transform: uppercase; font-size: 9px; border-bottom: 1px solid rgba(255,204,51,0.2); }
        .leaderboard-table tr td { padding: 10px 4px; text-align: center; background: rgba(255,255,255,0.02); }
        .leaderboard-table tr:nth-child(even) td { background: var(--row-even); }
        .leaderboard-table tr td:first-child { border-radius: 6px 0 0 6px; font-weight: bold; color: var(--gold); }
        .leaderboard-table tr td:last-child { border-radius: 0 6px 6px 0; }

        .total-summary { width: 100%; padding: 8px; margin: 6px 0; background: rgba(255,204,51,0.08); border-radius: 6px; color: var(--gold); font-size: 10px; text-align: center; font-weight: bold; border: 1px dashed rgba(255,204,51,0.3); }

        /* Профиль - уже и ниже */
        .profile-panel { margin-top: 56%; width: 72%; padding: 10px; }
        .profile-panel .panel-input { padding: 8px; font-size: 12px; }

        .shop-panel { margin-top: 56%; }
        .adv-panel, .dayoff-panel { margin-top: 60%; }

        /* --- ФИРМЫ / ЧАСЫ --- */
        .clocks-container { width: 82%; background: rgba(0, 0, 0, 0.85); border: 2px solid var(--gold); border-radius: 12px; padding: 15px; margin-top: 55%; color: white; }
        .clocks-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--gold); padding-bottom: 10px; }
        .clocks-title { font-weight: 900; font-size: 1.2rem; color: var(--gold); text-transform: uppercase; }
        .btn-circle { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--gold); background: rgba(255,255,255,0.1); color: var(--gold); display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; }
        .firm-list { max-height: 190px; overflow-y: auto; }
        .firm-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-select { background: var(--gold); color: black; border: none; padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .btn-delete-item { background: #ff4444; color: white; border: none; padding: 5px 8px; border-radius: 6px; }

        .hours-wrapper { width: 100%; display: flex; flex-direction: column; padding-top: 18%; align-items: center; }
        .current-firm-title { width: 96%; color: var(--gold); font-weight: 900; font-size: 1.1rem; text-transform: uppercase; background: rgba(20, 20, 20, 0.95); padding: 10px 15px; border: 2px solid var(--gold); border-bottom: none; text-align: center; }
        .table-scroll-area { width: 96%; height: 380px; overflow-y: auto; background: rgba(20, 20, 20, 0.9); border: 2px solid var(--gold); }
        .hours-table { width: 100%; border-collapse: collapse; color: white; font-size: 13px; }
        .hours-table th { position: sticky; top: 0; background: var(--gold); color: black; padding: 8px 2px; }
        .hours-table td { border-bottom: 1px solid rgba(255,255,255,0.15); padding: 6px 4px; text-align: center; }
        .tbl-input { width: 100%; background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; text-align: center; padding: 8px 0; border-radius: 4px; }
        .table-total-row { position: sticky; bottom: 0; background: #1a1a1a; color: var(--gold); font-weight: 900; border-top: 2px solid var(--gold); }
        .hours-footer { width: 96%; margin-top: 10px; }
        .buttons-grid-4 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-sm { width: 100%; padding: 12px 6px; border-radius: 8px; font-weight: bold; text-transform: uppercase; font-size: 11px; border: none; }
        .btn-act-send { background: var(--gold); color: black; }
        .btn-act-save { background: #4CAF50; color: white; }
        .btn-act-clear { background: #f44336; color: white; }
        .btn-act-back { background: rgba(0,0,0,0.6); border: 1px solid var(--gold); color: var(--gold); }
    </style>
</head>
<body onclick="hideKeyboard(event)">

    <div id="loader-screen" class="screen" style="display: block;">
        <div class="canvas">
            <div class="loader-content">
                <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
                <div id="loading-text">0%</div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="canvas">
            <div class="profile-top-container">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D6D08605-797C-407A-AC9F-CA1D85241C3A.png" class="menu-icon profile-icon" id="open-profile">
            </div>
            <div class="menu-grid">
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" class="menu-icon" id="open-advances"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/8CF47A13-928B-47FC-9494-D6354E56BB25.png" class="menu-icon" id="open-clocks"></div>
                <div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/1656CF23-37C3-4E2D-B9B5-7A86688E4DC0.png" class="menu-icon" id="open-top"></div>
                <div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/EBD0902B-4CCD-44C4-94FD-C5CF1E27F3F5.png" class="menu-icon" id="open-dayoff"></div>
                <div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/6E3CA577-B227-4A8B-9929-A020B6B6AF5C.png" class="menu-icon" id="open-shop"></div>
            </div>
        </div>
    </div>

    <div id="top-screen" class="screen">
        <div class="canvas">
            <div class="panel-container top-panel">
                <div class="top-tabs">
                    <button class="tab-btn active" id="tab-adv" onclick="switchTop('adv')">Топ авансов</button>
                    <button class="tab-btn" id="tab-exp" onclick="switchTop('exp')">Топ стаж</button>
                </div>
                <div class="leaderboard-box">
                    <table class="leaderboard-table">
                        <thead id="top-header"></thead>
                        <tbody id="top-body"></tbody>
                    </table>
                </div>
                <div id="advances-total" class="total-summary">Общее: 0€ | 0 Крон</div>
                <button class="btn-panel btn-panel-outline" onclick="backToMenu()">ВЫХОД</button>
            </div>
        </div>
    </div>

    <div id="shop-screen" class="screen">
        <div class="canvas">
            <div class="panel-container shop-panel">
                <div class="panel-title">Магазин</div>
                <div style="width:100%">
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:5px;">
                        <div><span style="color:var(--gold); font-size:13px;">Сахарок</span><br><small style="color:#888">чара</small></div>
                        <input type="number" id="qty-sugar" class="panel-input" style="width:55px; margin:0;" placeholder="0" oninput="calculateShop()">
                    </div>
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:5px;">
                        <div><span style="color:var(--gold); font-size:13px;">Зеленая</span><br><small style="color:#888">грамм</small></div>
                        <input type="number" id="qty-green" class="panel-input" style="width:55px; margin:0;" placeholder="0" oninput="calculateShop()">
                    </div>
                </div>
                <div style="width:100%; text-align:right; color:var(--gold); font-weight:bold; margin: 5px 0 10px 0; font-size:13px;">Итого: <span id="grand-total">0</span> крон</div>
                <button class="btn-panel btn-panel-gold" onclick="submitShopOrder()">ЗАКАЗАТЬ</button>
                <button class="btn-panel btn-panel-outline" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="canvas">
            <div class="panel-container profile-panel">
                <div class="panel-title">Профиль</div>
                <input type="text" id="prof-login" class="panel-input" placeholder="Логин">
                <input type="text" id="prof-dob" class="panel-input" placeholder="Дата рождения">
                <input type="text" id="prof-workdate" class="panel-input" placeholder="Дата начала работы">
                <input type="text" id="prof-id" class="panel-input" placeholder="ID">
                <button class="btn-panel btn-panel-gold" onclick="submitProfile()">СОХРАНИТЬ</button>
                <button class="btn-panel btn-panel-outline" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="canvas">
            <div class="panel-container adv-panel">
                <div class="panel-title">Аванс</div>
                <input type="number" id="adv-amount" class="panel-input" placeholder="Сумма">
                <input type="text" id="adv-reason" class="panel-input" placeholder="Причина">
                <button class="btn-panel btn-panel-gold" onclick="submitAdvances()">ОТПРАВИТЬ</button>
                <button class="btn-panel btn-panel-outline" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="dayoff-screen" class="screen">
        <div class="canvas">
            <div class="panel-container dayoff-panel">
                <div class="panel-title">Выходной</div>
                <input type="text" id="dayoff-date" class="panel-input" placeholder="Дата">
                <input type="text" id="dayoff-reason" class="panel-input" placeholder="Причина">
                <button class="btn-panel btn-panel-gold" onclick="submitDayOff()">ОТПРАВИТЬ</button>
                <button class="btn-panel btn-panel-outline" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="clocks-screen" class="screen">
        <div class="canvas">
            <div class="clocks-container">
                <div class="clocks-header">
                    <span class="clocks-title">Фирмы</span>
                    <div class="clocks-controls">
                        <div class="btn-circle" onclick="addFirm()">+</div>
                        <div class="btn-circle" id="btn-toggle-delete" onclick="toggleDeleteMode()">−</div>
                    </div>
                </div>
                <div id="firm-list-container" class="firm-list"></div>
            </div>
            <button class="btn-panel btn-panel-outline" style="width:82%; margin-top:20px" onclick="backToMenu()">НАЗАД</button>
        </div>
    </div>

    <div id="hours-screen" class="screen">
        <div class="canvas">
            <div class="hours-wrapper">
                <div id="current-firm-name" class="current-firm-title">Название</div>
                <div class="table-scroll-area">
                    <table class="hours-table">
                        <thead>
                            <tr><th style="width:10%">Д</th><th style="width:18%">От</th><th style="width:18%">До</th><th style="width:14%">Ч</th><th>Стройка</th></tr>
                        </thead>
                        <tbody id="hours-tbody"></tbody>
                        <tfoot class="table-total-row">
                            <tr><td colspan="3" style="text-align: right; padding-right: 8px;">ИТОГО:</td><td id="table-total-val">0</td><td></td></tr>
                        </tfoot>
                    </table>
                </div>
                <div class="hours-footer">
                    <div class="buttons-grid-4">
                        <button class="btn-sm btn-act-send" onclick="sendHoursReport()">Отправить</button>
                        <button class="btn-sm btn-act-save" onclick="saveHoursData()">Сохранить</button>
                        <button class="btn-sm btn-act-clear" onclick="clearHoursData()">Очистить</button>
                        <button class="btn-sm btn-act-back" onclick="closeHoursScreen()">Назад</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mockUsers = [
            { login: "Admin", workDate: "2023-01-01", advEur: 250, advCzk: 6000 },
            { login: "Ivan_Z", workDate: "2024-06-10", advEur: 0, advCzk: 4500 },
            { login: "Petro", workDate: "2022-05-20", advEur: 400, advCzk: 1500 },
            { login: "Sanya", workDate: "2025-01-15", advEur: 80, advCzk: 9500 },
            { login: "Dmitry", workDate: "2023-11-12", advEur: 120, advCzk: 3000 }
        ];

        const RATE = 24.2;

        function fixCanvasHeight() { document.querySelectorAll('.canvas').forEach(c => c.style.height = window.innerHeight + 'px'); }

        async function initApp() {
            fixCanvasHeight(); renderFirms(); generateDaysTable(); loadProfileData();
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            let start = Date.now();
            let dur = 1500;
            const frame = () => {
                let pct = Math.min(((Date.now() - start)/dur)*100, 100);
                bar.style.width = pct + '%';
                txt.innerText = Math.floor(pct) + '%';
                if(pct < 100) requestAnimationFrame(frame);
                else setTimeout(() => showScreen('menu-screen'), 300);
            };
            requestAnimationFrame(frame);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const el = document.getElementById(id);
            el.style.display = 'block';
            if(id === 'top-screen') switchTop('adv'); 
        }

        function backToMenu() { showScreen('menu-screen'); }

        function switchTop(mode) {
            const h = document.getElementById('top-header');
            const b = document.getElementById('top-body');
            const t = document.getElementById('advances-total');
            document.getElementById('tab-exp').classList.toggle('active', mode === 'exp');
            document.getElementById('tab-adv').classList.toggle('active', mode === 'adv');
            b.innerHTML = "";
            if(mode === 'exp') {
                t.style.display = "none";
                h.innerHTML = `<tr><th>Поз.</th><th>Имя</th><th>Дни</th></tr>`;
                let sorted = [...mockUsers].map(u => ({
                    ...u, days: Math.floor((new Date() - new Date(u.workDate))/(1000*60*60*24))
                })).sort((a,b) => b.days - a.days);
                sorted.forEach((u, i) => { b.innerHTML += `<tr><td>${i+1}</td><td>${u.login}</td><td>${u.days} дн.</td></tr>`; });
            } else {
                t.style.display = "block";
                h.innerHTML = `<tr><th>Поз.</th><th>Имя</th><th>EUR</th><th>CZK</th></tr>`;
                let sorted = [...mockUsers].sort((a,b) => ((b.advEur*RATE)+b.advCzk) - ((a.advEur*RATE)+a.advCzk));
                let sumE = 0, sumC = 0;
                sorted.forEach((u, i) => {
                    sumE += u.advEur; sumC += u.advCzk;
                    b.innerHTML += `<tr><td>${i+1}</td><td>${u.login}</td><td>${u.advEur}€</td><td>${u.advCzk}</td></tr>`;
                });
                t.innerText = `Всего: ${sumE}€ | ${sumC} Крон`;
            }
        }

        let firms = JSON.parse(localStorage.getItem('monek_firms')) || ["Monek Group"];
        let isDel = false;
        function renderFirms() {
            const c = document.getElementById('firm-list-container');
            c.innerHTML = '';
            firms.forEach((f, i) => {
                c.innerHTML += `<div class="firm-item"><span>${f}</span>
                    ${isDel ? `<button class="btn-delete-item" onclick="delFirm(${i})">Удал.</button>` : 
                    `<button class="btn-select" onclick="openHours('${f}')">Выбор</button>`}</div>`;
            });
            localStorage.setItem('monek_firms', JSON.stringify(firms));
        }
        function addFirm() { let n = prompt("Фирма:"); if(n) {firms.push(n); renderFirms();} }
        function delFirm(i) { firms.splice(i,1); renderFirms(); }
        function toggleDeleteMode() { isDel = !isDel; renderFirms(); }

        function generateDaysTable() {
            const b = document.getElementById('hours-tbody');
            b.innerHTML = '';
            for(let i=1; i<=31; i++) {
                b.innerHTML += `<tr><td>${i}</td>
                    <td><input type="number" class="tbl-input inp-f" oninput="calcH(this)"></td>
                    <td><input type="number" class="tbl-input inp-t" oninput="calcH(this)"></td>
                    <td class="res-h">0</td>
                    <td><input type="text" class="tbl-input inp-s"></td></tr>`;
            }
        }
        let curF = "";
        function openHours(f) { curF = f; document.getElementById('current-firm-name').innerText = f; loadHours(); showScreen('hours-screen'); }
        function closeHoursScreen() { showScreen('clocks-screen'); }
        function calcH(el) {
            const tr = el.closest('tr');
            const f = parseFloat(tr.querySelector('.inp-f').value);
            const t = parseFloat(tr.querySelector('.inp-t').value);
            const r = tr.querySelector('.res-h');
            if(f && t && t > f) { let h = (t-f)-0.5; r.innerText = h < 0 ? 0 : h; } else r.innerText = "0";
            let total = 0; document.querySelectorAll('.res-h').forEach(td => total += parseFloat(td.innerText)||0);
            document.getElementById('table-total-val').innerText = total;
        }
        function saveHoursData() {
            const data = Array.from(document.querySelectorAll('#hours-tbody tr')).map(tr => ({
                f: tr.querySelector('.inp-f').value, t: tr.querySelector('.inp-t').value,
                h: tr.querySelector('.res-h').innerText, s: tr.querySelector('.inp-s').value
            }));
            localStorage.setItem('h_'+curF, JSON.stringify(data)); alert("Данные сохранены локально");
        }
        function loadHours() {
            const d = JSON.parse(localStorage.getItem('h_'+curF)) || [];
            const rows = document.querySelectorAll('#hours-tbody tr');
            rows.forEach((tr, i) => {
                tr.querySelector('.inp-f').value = d[i]?.f || '';
                tr.querySelector('.inp-t').value = d[i]?.t || '';
                tr.querySelector('.res-h').innerText = d[i]?.h || '0';
                tr.querySelector('.inp-s').value = d[i]?.s || '';
            });
            let total = 0; document.querySelectorAll('.res-h').forEach(td => total += parseFloat(td.innerText)||0);
            document.getElementById('table-total-val').innerText = total;
        }
        function clearHoursData() { if(confirm("Очистить таблицу?")) { localStorage.removeItem('h_'+curF); loadHours(); } }
        function sendHoursReport() { alert("Отчет успешно отправлен"); backToMenu(); }

        function calculateShop() {
            let s = Math.max(0, parseInt(document.getElementById('qty-sugar').value)||0);
            let g = Math.max(0, parseInt(document.getElementById('qty-green').value)||0);
            document.getElementById('grand-total').innerText = (s*200 + g*150);
        }
        function submitShopOrder() { alert("Заказ принят в обработку"); backToMenu(); }

        function submitProfile() {
            let p = {
                login: document.getElementById('prof-login').value,
                dob: document.getElementById('prof-dob').value,
                work: document.getElementById('prof-workdate').value,
                id: document.getElementById('prof-id').value
            };
            localStorage.setItem('monek_prof', JSON.stringify(p));
            mockUsers[0].login = p.login || "User";
            mockUsers[0].workDate = p.work || "2025-01-01";
            alert("Профиль обновлен"); backToMenu();
        }
        function loadProfileData() {
            let p = JSON.parse(localStorage.getItem('monek_prof'));
            if(p) {
                document.getElementById('prof-login').value = p.login || "";
                document.getElementById('prof-dob').value = p.dob || "";
                document.getElementById('prof-workdate').value = p.work || "";
                document.getElementById('prof-id').value = p.id || "";
                mockUsers[0].login = p.login; mockUsers[0].workDate = p.work;
            }
        }

        function submitAdvances() { alert("Запрос на аванс отправлен"); backToMenu(); }
        function submitDayOff() { alert("Запрос на выходной отправлен"); backToMenu(); }
        function hideKeyboard(e) { if(e.target.tagName !== 'INPUT') document.activeElement.blur(); }

        window.onload = initApp;
        document.getElementById('open-profile').onclick = () => showScreen('profile-screen');
        document.getElementById('open-advances').onclick = () => showScreen('advances-screen');
        document.getElementById('open-clocks').onclick = () => showScreen('clocks-screen');
        document.getElementById('open-top').onclick = () => showScreen('top-screen');
        document.getElementById('open-dayoff').onclick = () => showScreen('dayoff-screen');
        document.getElementById('open-shop').onclick = () => showScreen('shop-screen');
    </script>
</body>
</html>
