<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        /* Полный сброс отступов */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-repeat: no-repeat;
            background-position: center center;
        }

        /* --- ЭКРАН ЗАГРУЗКИ --- */
        #loader-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/5612F4DC-963C-48F6-962C-12AF739EB0BE.png');
            background-size: 100% 100%; /* Растягиваем точно по границам */
            z-index: 100;
            justify-content: center;
            transition: opacity 0.6s ease;
        }

        .progress-container {
            width: 65%;
            max-width: 280px;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 60px; /* Регулируй высоту полоски здесь */
            backdrop-filter: blur(4px);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcf4d, #ff8c00); /* Золотистый цвет под стиль стройки */
            box-shadow: 0 0 10px rgba(255, 207, 77, 0.5);
            transition: width 0.1s linear;
        }

        .loading-text {
            color: #fff;
            margin-top: 12px;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 1px 4px rgba(0,0,0,0.8);
        }

        /* --- ЭКРАН МЕНЮ --- */
        #menu-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/2A512850-7810-4845-8BDC-8344AE42EA8A.png');
            background-size: 100% 100%; /* Убирает полосы и вписывает в экран */
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease;
        }

        /* Контейнер для будущего контента */
        .menu-content {
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>

    <div id="loader-screen" class="screen">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">0%</div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-content">
            </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('loading-text');
            const loaderScreen = document.getElementById('loader-screen');
            const menuScreen = document.getElementById('menu-screen');

            let progress = 0;
            const duration = 3500; // 3.5 секунды
            const stepTime = 30;
            const increment = 100 / (duration / stepTime);

            const interval = setInterval(() => {
                progress += increment;
                const current = Math.min(Math.round(progress), 100);
                
                progressBar.style.width = current + '%';
                progressText.innerText = current + '%';

                if (current >= 100) {
                    clearInterval(interval);
                    
                    // Плавный переход
                    setTimeout(() => {
                        loaderScreen.style.opacity = '0';
                        menuScreen.style.visibility = 'visible';
                        menuScreen.style.opacity = '1';

                        setTimeout(() => {
                            loaderScreen.style.display = 'none';
                        }, 600);
                    }, 400);
                }
            }, stepTime);
        });
    </script>
</body>
</html>
