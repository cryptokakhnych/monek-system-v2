<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-repeat: no-repeat;
            background-position: center center;
        }

        /* --- ЭКРАН ЗАГРУЗКИ --- */
        #loader-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/E9EF0E66-7607-4F05-AFA7-98BA99959DF6.png');
            background-size: 100% 100%; 
            z-index: 100;
            transition: opacity 0.8s ease;
        }

        .progress-container {
            position: absolute;
            top: 40%; 
            width: 55%; 
            max-width: 220px;
            height: 10px; 
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
            border-radius: 20px;
            transition: width 0.1s linear;
        }

        .loading-text {
            position: absolute;
            top: 42%; 
            color: #ffffff;
            font-size: 20px;
            font-weight: 900;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 1);
            letter-spacing: 1px;
        }

        /* --- ЭКРАН МЕНЮ --- */
        #menu-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png');
            background-size: 100% 100%;
            background-position: center center;
            background-repeat: no-repeat;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease;
        }

        /* Контейнер сетки настроен под деревянные плашки */
        .menu-content {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 колонки */
            grid-template-rows: repeat(4, 1fr); /* 4 ряда */
            width: 88%; /* Немного уже экрана, чтобы попасть в рамки */
            height: 53%; /* Высота именно зоны с кнопками */
            margin-top: 36%; /* Опускаем сетку, чтобы она началась с первой плашки */
            gap: 10px; /* Зазор между кнопками */
        }

        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .menu-icon {
            width: 85%; /* Увеличил, чтобы иконка была заметнее */
            max-width: 120px;
            height: auto;
            /* Тень для объема */
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.6));
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .menu-icon:active {
            transform: scale(0.92);
        }

    </style>
</head>
<body>

    <div id="loader-screen" class="screen">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">0%</div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-content">
            <div class="menu-item">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" 
                     alt="Авансы" class="menu-icon">
            </div>
            
            <div class="menu-item"></div>
            
            <div class="menu-item"></div><div class="menu-item"></div>
            <div class="menu-item"></div><div class="menu-item"></div>
            <div class="menu-item"></div><div class="menu-item"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('loading-text');
            const loaderScreen = document.getElementById('loader-screen');
            const menuScreen = document.getElementById('menu-screen');

            let progress = 0;
            const duration = 2000; 
            const stepTime = 30;
            const increment = 100 / (duration / stepTime);

            const interval = setInterval(() => {
                progress += increment;
                const displayValue = Math.min(Math.round(progress), 100);
                
                progressBar.style.width = displayValue + '%';
                progressText.innerText = displayValue + '%';

                if (displayValue >= 100) {
                    clearInterval(interval);
                    
                    setTimeout(() => {
                        loaderScreen.style.opacity = '0';
                        menuScreen.style.visibility = 'visible';
                        menuScreen.style.opacity = '1';

                        setTimeout(() => {
                            loaderScreen.style.display = 'none';
                        }, 800);
                    }, 400);
                }
            }, stepTime);
        });
    </script>
</body>
</html>
