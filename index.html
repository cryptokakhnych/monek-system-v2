<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini App</title>
    <style>
        /* Сброс стилей и фикс для мобильных */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Общие стили для экранов */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-repeat: no-repeat;
            background-position: center center;
        }

        /* --- ЭКРАН ЗАГРУЗКИ --- */
        #loader-screen {
            /* Первая ссылка на фон */
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/5612F4DC-963C-48F6-962C-12AF739EB0BE.png');
            background-size: cover; /* Идеально растягиваем */
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        /* Контейнер для полоски */
        .progress-container {
            width: 70%;
            max-width: 300px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 150px;
            backdrop-filter: blur(2px);
        }

        /* Сама полоска загрузки */
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffffff, #a1a1a1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            transition: width 0.05s linear;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 15px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* --- ЭКРАН МЕНЮ --- */
        #menu-screen {
            /* Вторая ссылка на фон */
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/2A512850-7810-4845-8BDC-8344AE42EA8A.png');
            
            /* ИСПРАВЛЕНИЕ: Возвращаем cover, чтобы убрать черные полосы */
            background-size: cover; /* Растягиваем на весь экран, обрезая лишнее */
            
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .menu-content {
            text-align: center;
            color: white;
        }

    </style>
</head>
<body>

    <div id="loader-screen" class="screen">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">Loading... 0%</div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-content">
            </div>
    </div>

    <script type="module">
      // Место для Firebase config
      // import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('loading-text');
            const loaderScreen = document.getElementById('loader-screen');
            const menuScreen = document.getElementById('menu-screen');

            let width = 0;
            const totalTime = 3500; 
            const intervalTime = 30; 
            const step = 100 / (totalTime / intervalTime); 

            const interval = setInterval(() => {
                width += step;
                let visualWidth = Math.min(width, 100);
                progressBar.style.width = visualWidth + '%';
                progressText.innerText = `Loading... ${Math.floor(visualWidth)}%`;

                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loaderScreen.style.opacity = '0';
                        menuScreen.style.visibility = 'visible';
                        menuScreen.style.opacity = '1';
                        setTimeout(() => {
                            loaderScreen.style.display = 'none';
                        }, 500);
                    }, 300); 
                }
            }, intervalTime);
        });
    </script>
</body>
</html>
