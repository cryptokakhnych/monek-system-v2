<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monek System v2</title>
    <style>
        /* ОСНОВНЫЕ СТИЛИ (CSS) */
        :root {
            --gold: #fbc531;
            --wood-dark: #3d2b1f;
            --wood-light: #825a3c;
            --negative-red: #ff4757;
        }

        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a; /* Фоновый цвет, если картинка не загрузится */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Контейнер приложения (имитация мобильного экрана) */
        .app-container {
            width: 100%;
            max-width: 450px;
            min-height: 100vh;
            background: url('https://w.forfun.com/fetch/51/51296c05e192f5847e335273f05f6e80.jpeg') center/cover;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
            border: 4px solid #222;
        }

        /* Заголовок (Деревянная табличка сверху) */
        .header-board {
            width: 90%;
            height: 80px;
            background: linear-gradient(to bottom, #a0522d, #5d2906);
            margin: 40px auto 60px;
            border: 4px solid #3d2b1f;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 0 #222, 0 15px 20px rgba(0,0,0,0.5);
            position: relative;
        }

        .header-board::before {
            content: 'Monek System v2';
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #000;
        }

        /* Сетка меню */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Две колонки */
            grid-gap: 15px;
            padding: 10px;
        }

        /* Общий стиль квадратов меню */
        .grid-item {
            aspect-ratio: 1.3 / 1;
            background: rgba(61, 43, 31, 0.85); /* Дерево с прозрачностью */
            border: 3px solid var(--gold);
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.2s;
        }

        /* ПЕРВЫЙ КВАДРАТ (С КНОПКОЙ АВАНСЫ) */
        .advance-slot {
            padding: 0;
            overflow: hidden;
        }

        .btn-advance {
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-advance:active {
            transform: scale(0.95);
        }

        .advance-icon {
            width: 45px;
            height: 45px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .advance-label {
            font-size: 1.1rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 1px 1px 3px #000;
        }

        /* Сумма аванса (Всегда красная и отрицательная) */
        .advance-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--negative-red);
            background: rgba(0,0,0,0.4);
            padding: 2px 10px;
            border-radius: 20px;
        }

        /* Пустые ячейки для будущего контента */
        .grid-item.empty::after {
            content: '';
            width: 40%;
            height: 2px;
            background: rgba(251, 197, 49, 0.2);
        }

    </style>
</head>
<body>

<div class="app-container">
    <div class="header-board"></div>

    <div class="menu-grid">
        
        <div class="grid-item advance-slot">
            <button class="btn-advance" onclick="handleAdvanceClick()">
                <img src="https://cdn-icons-png.flaticon.com/512/2489/2489756.png" class="advance-icon" alt="Money">
                <span class="advance-label">АВАНСЫ</span>
                <span id="display-advance" class="advance-value">-0</span>
            </button>
        </div>

        <div class="grid-item empty"></div>
        <div class="grid-item empty"></div>
        <div class="grid-item empty"></div>
        <div class="grid-item empty"></div>
        <div class="grid-item empty"></div>
        <div class="grid-item empty"></div>
        <div class="grid-item empty"></div>

    </div>
</div>

<script>
    /* ЛОГИКА (JAVASCRIPT) */

    // Функция обновления аванса (соблюдаем правило отрицательных чисел)
    function updateAdvance(amount) {
        const display = document.getElementById('display-advance');
        
        // Математически гарантируем минус: берем абсолютное значение и умножаем на -1
        const negativeValue = -Math.abs(amount);
        
        // Красивое форматирование (с пробелами между разрядами)
        display.textContent = negativeValue.toLocaleString('ru-RU');
    }

    // Инициализация (например, аванс 5000)
    // Даже если введем положительное число, система сделает его отрицательным
    updateAdvance(5000);

    // Функция при клике на кнопку
    function handleAdvanceClick() {
        console.log("Открываю детализацию авансов...");
        
        // Пример интерактивности: просто для теста
        const newVal = prompt("Введите сумму нового аванса (она станет отрицательной):", "1000");
        if(newVal !== null) {
            updateAdvance(parseInt(newVal) || 0);
        }
    }
</script>

</body>
</html>
