    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #ffcc33;
            --dark-overlay: rgba(10, 10, 10, 0.96);
            --bg-main: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/BEE1273C-8A49-4B01-B2D5-31E01244A38C.png');
            --bg-loader: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png');
            --bg-menu: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/main/AEFE3030-1067-46AA-9843-09EE8A56D128.png');
            --bg-hours: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/2A2B5DCA-E3CC-4307-AA90-BEC512A1BC8A.png');
            --vh: 100vh;
            --safe-top: env(safe-area-inset-top, 0px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; user-select: none; }
        input, select { -webkit-user-select: text; user-select: text; }

        html, body { width: 100%; height: var(--vh); overflow: hidden; background: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; position: fixed; }

        #fixed-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: var(--vh); z-index: 0;
            background-size: 100% 100%; background-position: center top; background-repeat: no-repeat;
            pointer-events: none; will-change: transform; transition: background-image 0.5s ease-in-out;
            backface-visibility: hidden; -webkit-backface-visibility: hidden;
        }

        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: var(--vh); display: none; z-index: 5; 
            overflow-y: auto; opacity: 0; transform: scale(0.96); 
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-overflow-scrolling: touch; will-change: opacity, transform;
        }

        .screen.active { display: block; opacity: 1; transform: scale(1); }
        body.keyboard-open { position: relative; overflow: auto; height: auto; }
        body.keyboard-open .screen.active { position: relative; height: auto; overflow: visible; }

        .canvas { position: relative; width: 100%; min-height: 100%; display: flex; flex-direction: column; align-items: center; padding-bottom: 50px; }

        .top-logo-box { position: absolute; top: var(--safe-top); margin-top: 35px; width: 100%; display: flex; justify-content: center; z-index: 5; pointer-events: none; }
        #menu-screen .top-logo-box { margin-top: -15px; } 
        .header-logo { width: 210px; height: auto; display: block; }

        @keyframes pulse-inward { 0%, 100% { transform: scale(1); } 50% { transform: scale(0.92); } }
        @keyframes neon-pulse { 
            0%, 100% { box-shadow: 0 0 10px rgba(255, 204, 51, 0.4), 0 0 5px rgba(255, 204, 51, 0.2); } 
            50% { box-shadow: 0 0 25px rgba(255, 204, 51, 0.8), 0 0 12px rgba(255, 204, 51, 0.4); } 
        }

        .menu-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
        .menu-item { position: absolute; display: flex; justify-content: center; align-items: center; cursor: pointer; animation: pulse-inward 3s infinite ease-in-out; transition: transform 0.1s ease, filter 0.1s; will-change: transform; }
        .menu-item:active { animation: none; transform: scale(0.8) !important; filter: brightness(0.7); }

        .menu-icon { max-width: 100%; max-height: 100%; pointer-events: none; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4)); }

        #img-profile  { transform: scale(2.5) translate(0px, 4px); }
        #img-clocks   { transform: scale(2.5) translate(0px, 5.5px); }
        #img-advances { transform: scale(2.5) translate(0px, 11px); }
        #img-top      { transform: scale(2.5) translate(0px, 3.5px); }
        #img-shop     { transform: scale(2.7) translate(0px, 3.5px); }
        #img-account  { transform: scale(2.9) translate(0.3px, 3.5px); }
        #img-workers  { transform: scale(2.8) translate(0px, 7.5px); }
        #img-dayoff   { transform: scale(2.5) translate(0.5px, 4.5px); }

        #m-profile  { top: 34%; left: 20.0%; width: 20%; height: 10%; }
        #m-clocks   { top: 33.5%; left: 60.5%; width: 20%; height: 10%; animation-delay: 0.5s; }
        #m-workers  { top: 47%; left: 20.0%; width: 20%; height: 10%; }
        #m-top      { top: 47%; left: 60.5%; width: 20%; height: 10%; animation-delay: 0.5s; }
        #m-advances { top: 59.5%; left: 19.5%; width: 20%; height: 10%; }
        #m-account  { top: 59.5%; left: 60%; width: 20%; height: 10%; animation-delay: 0.5s; }
        #m-shop     { top: 72.5%; left: 20.0%; width: 20%; height: 10%; }
        #m-dayoff   { top: 72.5%; left: 59.5%; width: 20%; height: 10%; animation-delay: 0.5s; }

        .loader-content { position: absolute; top: 46%; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .progress-container { width: 60%; height: 14px; background: rgba(0,0,0,0.6); border-radius: 20px; border: 2px solid rgba(255,255,255,0.4); overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #ffcc33, #ff6600); transition: width 0.1s linear; }
        #loading-text { color: var(--gold); font-size: 20px; margin-top: 12px; font-weight: 900; -webkit-text-stroke: 1.2px black; text-shadow: 2px 2px 0px rgba(0,0,0,1); }

        .panel-container {
            width: 78%; background: var(--dark-overlay); border: 1px solid var(--gold); border-radius: 12px;
            padding: 12px; display: flex; flex-direction: column; align-items: center; 
            margin-bottom: 50px; z-index: 10; animation: neon-pulse 2.5s infinite ease-in-out;
        }

        .panel-title { color: var(--gold); font-weight: 900; text-transform: uppercase; margin-bottom: 10px; font-size: 13px; width: 100%; text-align: center; }
        .panel-input { width: 100%; padding: 10px; margin-bottom: 8px; border: 1px solid rgba(255,204,51,0.4); background: rgba(0,0,0,0.3); color: white; border-radius: 8px; text-align: center; outline: none; }

        .btn-panel, .btn-beaut, .btn-header-action, .btn-icon-action, .btn-small, .top-tab { transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.1s; cursor: pointer; }
        .btn-panel:active, .btn-beaut:active, .btn-header-action:active, .btn-icon-action:active, .btn-small:active, .top-tab:active { transform: scale(0.88) translateY(2px) !important; filter: brightness(0.7) contrast(1.2); }

        .btn-panel { width: 100%; padding: 11px; margin-top: 6px; border-radius: 8px; font-weight: 900; text-transform: uppercase; font-size: 12px; border: none; }
        .btn-panel-gold { background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%); color: #000; }
        .btn-panel-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }
        
        .btn-icon-action { width: 30px; height: 30px; border-radius: 4px; border: none; font-weight: 900; font-size: 16px; display: flex; align-items: center; justify-content: center; margin-left: 5px; }
        .btn-green { background: #00cc00; color: white; }
        .btn-red { background: #cc0000; color: white; }
        .btn-header-action { background: transparent; border: 1px solid var(--gold); color: var(--gold); width: 30px; height: 30px; border-radius: 50%; font-weight: 900; font-size: 16px; margin-left: 5px; display: flex; align-items: center; justify-content: center; }

        .acc-panel, .shop-panel, .adv-panel, .do-panel { margin-top: 58%; }
        .top-panel { margin-top: 58%; height: 340px; }
        .profile-panel { margin-top: 56%; }
        .clocks-panel { margin-top: 62%; }
        .workers-panel { margin-top: 57%; height: 320px; }
        .worker-edit-panel { margin-top: 55%; }

        .hours-unified-panel { width: 85%; margin-top: 15%; background: var(--dark-overlay); border: 2px solid var(--gold); border-radius: 15px; overflow: hidden; margin-bottom: 50px; z-index: 10; animation: neon-pulse 2.5s infinite ease-in-out; }
        .table-scroll-container { height: 380px; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .hours-table-main { width: 100%; border-collapse: collapse; color: white; font-size: 12px; }
        .hours-table-main th { position: sticky; top: 0; background: var(--gold); color: #000; padding: 10px 2px; z-index: 1; }
        .hours-table-main td { border-bottom: 1px solid rgba(255,255,255,0.08); padding: 5px 2px; text-align: center; }
        .hour-input-cell { width: 90%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,204,51,0.2); color: white; text-align: center; padding: 4px; border-radius: 4px; outline: none; }
        
        .beautiful-btns-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px; }
        .btn-beaut { padding: 10px; border-radius: 8px; font-weight: 900; font-size: 10px; border: none; text-transform: uppercase; }

        .leaderboard-box { width: 100%; flex-grow: 1; overflow-y: auto; margin-top: 10px; -webkit-overflow-scrolling: touch; }
        .leaderboard-table { width: 100%; color: white; font-size: 14px; border-collapse: collapse; }
        .leaderboard-table td { padding: 8px 6px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .top-header-frame { border: 2px solid var(--gold); border-radius: 10px; width: 100%; padding: 5px; margin-bottom: 5px; }
        .top-tabs { display: flex; width: 100%; justify-content: space-between; margin-bottom: 5px; }
        .top-tab { flex: 1; border: 1px solid var(--gold); color: var(--gold); background: transparent; padding: 5px; font-size: 10px; font-weight: bold; }
        .top-tab.active { background: var(--gold); color: black; }

        .stat-row-decor { background: rgba(255, 204, 51, 0.08); border-left: 3px solid var(--gold); border-radius: 6px; padding: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .stat-row { display: flex; justify-content: space-between; width: 100%; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; color: white; align-items: center; }
        .stat-value { color: white; font-weight: bold; }

        .shop-row { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 12px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .shop-info { color: white; font-size: 14px; font-weight: bold; }
        .shop-subtext { font-size: 10px; color: #888; display: block; }
        .shop-qty-input { width: 70px; padding: 8px; text-align: center; border-radius: 4px; border: 1px solid var(--gold); background: rgba(0,0,0,0.5); color: white; font-weight: bold; outline: none; }

        .worker-cat-row { display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 8px 0; border-bottom: 1px solid #333; color: white; font-size: 13px; }
        .calc-panel-inline { width: 100%; display: none; gap: 5px; margin-top: 5px; align-items: center; }
        .calc-panel-inline.active { display: flex; }
        .calc-input { flex: 1; padding: 5px; background: rgba(0,0,0,0.5); border: 1px solid var(--gold); color: white; border-radius: 4px; text-align: center; outline: none; }

        /* –°—Ç–∏–ª—å –¥–ª—è —Å–µ–ª–µ–∫—Ç–æ—Ä–∞ –≤–∞–ª—é—Ç—ã */

            padding: 12px;
            font-size: 14px;
            font-weight: 900;
            color: var(--gold);
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>

    <script>
        const API = {
            worker: 'https://snowy-block-fcdb.cryptokakhnych.workers.dev',
            sbUrl: 'https://mnexoturnujxjjicfukc.supabase.co',
            sbKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZXhvdHVybnVqeGpqaWNmdWtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MTY1MzksImV4cCI6MjA4NTA5MjUzOX0.Ye4PJuEpuyLLRACkv72tvf0mh7IBn7JYRA8OJ1kLrc0'
        };

        const sb = supabase.createClient(API.sbUrl, API.sbKey);

            progTxt: document.getElementById('loading-text'),
            hoursBody: document.getElementById('hours-tbody'),
            totalVal: document.getElementById('table-total-val')
        };

        let firms = JSON.parse(localStorage.getItem('monek_firms')) || ["Monek Group"];
        let dbUsers = [], curF = "", deleteMode = false, currentWorkerId = null;
        const ADMINS = ["7384770465", "663587165"];

        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è Viewport
        const fixVH = () => document.documentElement.style.setProperty('--vh', `${window.innerHeight}px`);
        window.addEventListener('resize', fixVH); fixVH();

        const getProf = () => JSON.parse(localStorage.getItem('monek_prof')) || {};
        const parseDate = s => { if(!s) return null; const p = s.split('.'); return p.length===3 ? new Date(p[2], p[1]-1, p[0]) : new Date(s); };

        async function initApp() {
            generateDaysTable(); renderFirms(); loadProfileData();
            UI.bg.style.backgroundImage = 'var(--bg-loader)';

            const assets = [
                'BEE1273C-8A49-4B01-B2D5-31E01244A38C.png','DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png',
                'AEFE3030-1067-46AA-9843-09EE8A56D128.png','2A2B5DCA-E3CC-4307-AA90-BEC512A1BC8A.png'
            ].map(n => new Promise(r => { const i = new Image(); i.src = `https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/main/${n}`; i.onload = r; i.onerror = r; }));

            let start = Date.now(), dur = 2000;
            const animateLoader = () => {
                let p = Math.min(((Date.now()-start)/dur)*100, 100);
                UI.prog.style.width = p+'%'; UI.progTxt.innerText = Math.floor(p)+'%';
                if(p < 100) requestAnimationFrame(animateLoader);
                else Promise.all(assets).then(() => showScreen('menu-screen', 'var(--bg-menu)'));
            };
            requestAnimationFrame(animateLoader);

            // –ù–∞–≤–µ—à–∏–≤–∞–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('m-profile').onclick = () => { loadProfileData(); showScreen('profile-screen', 'var(--bg-main)'); };
            document.getElementById('m-clocks').onclick = () => showScreen('clocks-screen', 'var(--bg-main)');
            document.getElementById('m-advances').onclick = () => showScreen('advances-screen', 'var(--bg-main)');
            document.getElementById('m-top').onclick = () => { fetchLeaderboard(); switchTopTab('adv'); showScreen('top-screen', 'var(--bg-main)'); };
            document.getElementById('m-shop').onclick = () => showScreen('shop-screen', 'var(--bg-main)');
            document.getElementById('m-account').onclick = () => { fetchLeaderboard(); showScreen('account-screen', 'var(--bg-main)'); };
            document.getElementById('m-workers').onclick = () => { 
                if(ADMINS.includes(String(getProf().external_id))) { fetchLeaderboard(); showScreen('workers-screen', 'var(--bg-main)'); }
                else alert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω");
            };
            document.getElementById('m-dayoff').onclick = () => showScreen('dayoff-screen', 'var(--bg-main)');
        }

        function showScreen(id, bg) {
            const cur = document.querySelector('.screen.active'), target = document.getElementById(id);
            if(cur) {
                cur.style.opacity = '0'; cur.style.transform = 'scale(1.05)';
                setTimeout(() => { cur.classList.remove('active'); cur.style.display='none'; target.style.display='block'; setTimeout(() => { target.classList.add('active'); target.style.opacity='1'; target.style.transform='scale(1)'; }, 20); }, 400);
            } else { target.style.display='block'; target.classList.add('active'); target.style.opacity='1'; target.style.transform='scale(1)'; }
            if(bg) UI.bg.style.backgroundImage = bg;
        }

        function backToMenu() { showScreen('menu-screen', 'var(--bg-menu)'); }

        async function submitProfile() {
            const p = { login: document.getElementById('prof-login').value, dob: document.getElementById('prof-dob').value, work: document.getElementById('prof-workdate').value, external_id: document.getElementById('prof-id').value };
            if(!p.external_id) return alert("ID –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω!");
            localStorage.setItem('monek_prof', JSON.stringify(p));
            const { error } = await sb.from('profiles').upsert([{ external_id: p.external_id, login: p.login, dob: p.dob, work_date: p.work }], { onConflict: 'external_id' });
            if(!error) { alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!"); backToMenu(); }
        }

        function loadProfileData() {
            const p = getProf();
            document.getElementById('prof-login').value = p.login || "";
            document.getElementById('prof-dob').value = p.dob || "";
            document.getElementById('prof-workdate').value = p.work || "";
            document.getElementById('prof-id').value = p.external_id || "";
        }

        function renderFirms() {
            const c = document.getElementById('firm-list-container');
            c.innerHTML = firms.map((f, i) => `
                <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333; color:white; align-items:center;">
                    <span>${f}</span>
                    <div>${deleteMode ? `<span onclick="deleteFirm(${i})">üóëÔ∏è</span>` : `<button class="btn-panel-gold" onclick="openHours('${f}')" style="padding:5px 10px; font-size:10px; border-radius:4px; border:none; font-weight:900;">–í–´–ë–†–ê–¢–¨</button>`}</div>
                </div>`).join('');
        }

        function addFirm() { let n = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏—Ä–º—ã:"); if(n) { firms.push(n); localStorage.setItem('monek_firms', JSON.stringify(firms)); renderFirms(); } }
        function toggleDelFirm() { deleteMode = !deleteMode; renderFirms(); }

        async function deleteFirm(i) {
            const f = firms[i], p = getProf();
            if(confirm(`–£–¥–∞–ª–∏—Ç—å ${f}?`)) {
                if(p.external_id) await sb.from('hours').delete().match({ external_id: p.external_id, firm_name: f });
                localStorage.removeItem('h_'+f); firms.splice(i, 1);
                localStorage.setItem('monek_firms', JSON.stringify(firms)); deleteMode = false; renderFirms();
            }
        }

        function generateDaysTable() {
            UI.hoursBody.innerHTML = Array.from({length: 31}, (_, i) => `
                <tr><td>${i+1}</td>
                <td><input type="text" class="hour-input-cell inp-f" oninput="calcH(this)"></td>
                <td><input type="text" class="hour-input-cell inp-t" oninput="calcH(this)"></td>
                <td class="res-h">0</td>
                <td><input type="text" class="hour-input-cell inp-s"></td></tr>`).join('');
        }

        function openHours(f) {
            curF = f; document.getElementById('current-firm-name').innerText = f;
            const saved = JSON.parse(localStorage.getItem('h_'+f)) || [];
            UI.hoursBody.querySelectorAll('tr').forEach((tr, i) => {
                const d = saved[i] || {};
                tr.querySelector('.inp-f').value = d.f || ""; tr.querySelector('.inp-t').value = d.t || "";
                tr.querySelector('.res-h').innerText = d.h || "0"; tr.querySelector('.inp-s').value = d.s || "";
            });
            updateTotal(); showScreen('hours-screen', 'var(--bg-hours)');
        }

        const toDec = s => { if(!s) return null; s=s.replace(',','.'); if(s.includes(':')) { const [h,m]=s.split(':'); return parseFloat(h)+(parseFloat(m)/60); } return parseFloat(s); };

        function calcH(el) {
            const tr = el.closest('tr'), f = toDec(tr.querySelector('.inp-f').value), t = toDec(tr.querySelector('.inp-t').value);
            let res = 0; if(f!==null && t!==null && t>f) { res = t-f; if(t>12) res-=0.5; }
            tr.querySelector('.res-h').innerText = res > 0 ? res.toFixed(2).replace(/\.00$/, '') : "0";
            updateTotal();
        }

        function updateTotal() {
            let t = 0; UI.hoursBody.querySelectorAll('.res-h').forEach(td => t += parseFloat(td.innerText)||0);
            UI.totalVal.innerText = t.toFixed(2).replace(/\.00$/, '');
        }

        async function saveHoursData(alertMe = false) {
            const p = getProf(); if(!p.external_id) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø—Ä–æ—Ñ–∏–ª—å!");
            const rows = Array.from(UI.hoursBody.querySelectorAll('tr')), data = rows.map(tr => ({ f: tr.querySelector('.inp-f').value, t: tr.querySelector('.inp-t').value, h: tr.querySelector('.res-h').innerText, s: tr.querySelector('.inp-s').value }));
            localStorage.setItem('h_'+curF, JSON.stringify(data));
            const db = rows.map((tr, i) => {
                const h = parseFloat(tr.querySelector('.res-h').innerText);
                return h > 0 || tr.querySelector('.inp-s').value ? { external_id: p.external_id, firm_name: curF, day_number: i+1, hour_from: toDec(tr.querySelector('.inp-f').value)||0, hour_to: toDec(tr.querySelector('.inp-t').value)||0, hours_total: h, object_name: tr.querySelector('.inp-s').value } : null;
            }).filter(x => x);
            if(db.length > 0) await sb.from('hours').upsert(db, { onConflict: 'external_id,firm_name,day_number' });
            if(alertMe) alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
        }

        async function sendHoursReport() {
            await saveHoursData();
            const rows = [], p = getProf();
            UI.hoursBody.querySelectorAll('tr').forEach(tr => {
                const h = parseFloat(tr.querySelector('.res-h').innerText), s = tr.querySelector('.inp-s').value;
                if(h>0 || s) rows.push({ day: tr.cells[0].innerText, from: tr.querySelector('.inp-f').value||"0", to: tr.querySelector('.inp-t').value||"0", total: h, object: s||"‚Äî" });
            });
            if(!rows.length) return alert("–ü—É—Å—Ç–æ!");
            const ok = await sendReq({ type: 'clocks', id: 3, firm: curF, rows, total_hours: UI.totalVal.innerText });
            if(ok) { await sb.from('hours').delete().match({ external_id: p.external_id, firm_name: curF }); localStorage.removeItem('h_'+curF); backToMenu(); }
        }

        async function sendReq(data) {
            const p = getProf(); if(!p.external_id) return alert("ID!");
            data.user_id = p.external_id; data.user_name = p.login || "User";
            try {
                const r = await fetch(`${API.worker}/submit`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
                if(r.ok) { alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!"); return true; }
            } catch(e) { alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"); }
            return false;
        }

        async function fetchLeaderboard() {
            const { data } = await sb.from('profiles').select('*');
            if(data) { dbUsers = data; renderWorkers(); updateMyStats(); }
        }

        function updateMyStats() {
            const u = dbUsers.find(x => String(x.external_id) === String(getProf().external_id));
            const box = document.getElementById('acc-stats-box');
            if(!u) return box.innerHTML = "...";
            const pay = (u.salary||0)-(u.adv_czk||0)-(u.fines||0);
            box.innerHTML = `<div class="stat-row-decor"><span>–ö—Ä–æ–Ω—ã:</span><span class="stat-value">-${u.adv_czk||0} CZK</span></div>
                <div class="stat-row-decor"><span>–ï–≤—Ä–æ:</span><span class="stat-value">-${u.adv_eur||0} EUR</span></div>
                <div class="stat-row-decor"><span>–®—Ç—Ä–∞—Ñ—ã:</span><span class="stat-value">-${u.fines||0} CZK</span></div>
                <div class="stat-row" style="border-top:1px solid gold; margin-top:10px; padding-top:10px;">
                <span>–ò–¢–û–ì–û –ö –í–´–î–ê–ß–ï:</span><div style="text-align:right;"><span style="font-size:18px; color:gold; font-weight:900;">${Math.floor(pay)} CZK</span>
                <span style="display:block; color:gold;">${u.adv_eur > 0 ? '-'+u.adv_eur : 0} EUR</span></div></div>`;
        }

        function switchTopTab(t) {
            document.querySelectorAll('.top-tab').forEach(b => b.classList.remove('active')); document.getElementById('tab-'+t).classList.add('active');
            const cont = document.getElementById('leaderboard-content'), sum = document.getElementById('top-global-summary');
            if(t==='adv') {
                let e=0, c=0; dbUsers.forEach(u=>{ e+=u.adv_eur||0; c+=u.adv_czk||0; });
                sum.innerText = `${e} ‚Ç¨ / ${c} CZK`;
                cont.innerHTML = `<table class="leaderboard-table">` + [...dbUsers].sort((a,b)=>((b.adv_czk||0)+(b.adv_eur||0)*25)-((a.adv_czk||0)+(a.adv_eur||0)*25)).map((u,i)=>`<tr><td>${i+1}</td><td style="text-align:left">${u.login}</td><td style="color:gold">${u.adv_eur||0}‚Ç¨ / ${u.adv_czk||0} czk</td></tr>`).join('') + `</table>`;
            } else {
                sum.innerText = "–í–ï–¢–ï–†–ê–ù–´";
                cont.innerHTML = `<table class="leaderboard-table">` + [...dbUsers].map(u=>{ const d=parseDate(u.work_date); return {...u, days: d ? Math.floor((new Date()-d)/864e5):0}; }).sort((a,b)=>b.days-a.days).map((u,i)=>`<tr><td>${i+1}</td><td style="text-align:left">${u.login}</td><td style="color:gold">${u.days} –¥–Ω.</td></tr>`).join('') + `</table>`;
            }
        }

        function renderWorkers() {
            document.getElementById('workers-list').innerHTML = dbUsers.map(u => `
                <div style="padding:10px; border-bottom:1px solid #222; color:white; display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${u.login}</b><div style="color:#666; font-size:10px;">ID: ${u.external_id}</div></div>
                    <button class="btn-panel-gold" style="padding:5px 10px; font-size:10px; border-radius:4px; border:none; font-weight:900;" onclick="openWorkerEdit('${u.external_id}')">–í–´–ë–†–ê–¢–¨</button>
                </div>`).join('');
        }

        function openWorkerEdit(id) {
            currentWorkerId = id; const u = dbUsers.find(x => x.external_id == id);
            document.getElementById('we-title').innerText = u.login;
            const cats = [{id:'ae', n:'–ê–≤–∞–Ω—Å—ã EUR', f:'adv_eur', u:'EUR'}, {id:'ac', n:'–ê–≤–∞–Ω—Å—ã CZK', f:'adv_czk', u:'CZK'}, {id:'fin', n:'–®—Ç—Ä–∞—Ñ—ã', f:'fines', u:'CZK'}];
            document.getElementById('we-content').innerHTML = cats.map(c => `
                <div style="margin-bottom:10px;">
                    <div class="worker-cat-row"><span>${c.n} (<span style="color:gold">${u[c.f]||0}</span>)</span><button class="btn-small btn-panel-outline" style="padding:4px 8px;" onclick="toggleCalc('${c.id}')">–ò–ó–ú–ï–ù–ò–¢–¨</button></div>
                    <div id="calc-${c.id}" class="calc-panel-inline"><input type="number" id="inp-${c.id}" class="calc-input">
                    <button class="btn-icon-action btn-green" onclick="updateWS('${c.f}','${c.id}',1)">‚úî</button>
                    <button class="btn-icon-action btn-red" onclick="updateWS('${c.f}','${c.id}',-1)">‚úñ</button></div>
                </div>`).join('');
            showScreen('worker-edit-screen', 'var(--bg-main)');
        }

        function toggleCalc(id) { document.querySelectorAll('.calc-panel-inline').forEach(el=>el.classList.remove('active')); document.getElementById('calc-'+id).classList.add('active'); }

        async function updateWS(f, id, m) {
            const v = parseFloat(document.getElementById('inp-'+id).value); if(!v) return;
            const u = dbUsers.find(x => x.external_id == currentWorkerId);
            u[f] = Math.max(0, (u[f]||0) + (v*m));
            openWorkerEdit(currentWorkerId);
            await sb.from('profiles').update({ [f]: u[f] }).eq('external_id', currentWorkerId);
        }

        async function submitAdvance() { 
            const a = document.getElementById('adv-amount').value, r = document.getElementById('adv-reason').value, c = document.getElementById('adv-currency').value;
            if(a && await sendReq({ type:'advance', id:2, amount:a, reason:`${r} (${c.toUpperCase()})` })) backToMenu();
        }

        async function orderShop() {
            const s = document.getElementById('shop-qty-sugar').value, g = document.getElementById('shop-qty-green').value;
            if(await sendReq({ type:'shop', id:149, amount:0, reason:`–°–∞—Ö–∞—Ä: ${s||0}, –ó–µ–ª–µ–Ω—å: ${g||0}` })) backToMenu();
        }

        async function sendDayOff() {
            const d = document.getElementById('do-date').value, r = document.getElementById('do-reason').value;
            if(d && await sendReq({ type:'dayoff', id:56, amount:0, reason:`–î–∞—Ç–∞: ${d}, –ü—Ä: ${r}` })) backToMenu();
        }

        async function clearHoursData() {
            if(!confirm("–û—á–∏—Å—Ç–∏—Ç—å?")) return;
            const p = getProf(); if(p.external_id) await sb.from('hours').delete().match({ external_id: p.external_id, firm_name: curF });
            localStorage.removeItem('h_'+curF); openHours(curF);
        }

        function hideKeyboard(e) { if(!['INPUT','BUTTON','SELECT'].includes(e.target.tagName)) document.activeElement.blur(); }
        function closeHoursScreen() { showScreen('clocks-screen', 'var(--bg-main)'); }

        window.onload = initApp;
    </script>
