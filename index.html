<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v3.1</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #ffcc33;
            --dark-overlay: rgba(10, 10, 10, 0.96);
            --row-even: rgba(255, 255, 255, 0.03);
            --main-bg: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/BEE1273C-8A49-4B01-B2D5-31E01244A38C.png');
            --hours-bg: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/2A2B5DCA-E3CC-4307-AA90-BEC512A1BC8A.png');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .canvas {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            background-position: center top;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        /* --- ФОНЫ --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png') !important; }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png') !important; }
        #hours-screen .canvas { background-image: var(--hours-bg) !important; }
        
        #advances-screen .canvas,
        #dayoff-screen .canvas,
        #shop-screen .canvas,
        #profile-screen .canvas,
        #clocks-screen .canvas,
        #top-screen .canvas {
            background-image: var(--main-bg) !important;
        }

        /* --- ЛОАДЕР --- */
        .loader-content {
            position: absolute;
            top: 46%; width: 100%;
            display: flex; flex-direction: column; align-items: center;
        }
        .progress-container {
            width: 60%; height: 14px; background: rgba(0,0,0,0.6);
            border-radius: 20px; border: 2px solid rgba(255,255,255,0.4); overflow: hidden;
        }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #ffcc33, #ff6600); }
        #loading-text { color: var(--gold); font-size: 20px; margin-top: 12px; font-weight: 900; text-shadow: 2px 2px 5px rgba(0,0,0,0.8); }

        /* --- ГЛАВНОЕ МЕНЮ --- */
        .profile-top-container { position: absolute; top: 3%; width: 100%; display: flex; justify-content: center; z-index: 10; }
        .menu-grid {
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(4, 1fr);
            width: 86%; height: 48%; margin-top: 52%; gap: 2%;
        }
        .menu-item { display: flex; justify-content: center; align-items: center; }
        .menu-icon {
            width: 84%; max-width: 130px; cursor: pointer;
            transition: transform 0.1s; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
        }
        .menu-icon:active { transform: scale(0.95); }
        .profile-icon { width: 130px; max-width: none; }
        
        #open-advances { transform: translate(5px, 10px); }   
        #open-clocks { transform: translate(-5px, -4px); }
        #open-top { transform: translate(5px, -4px); } 
        #open-dayoff { transform: translate(-5px, -27px); }  
        #open-shop { transform: translate(-5px, -135px); }    

        /* --- УНИВЕРСАЛЬНЫЕ ПАНЕЛИ --- */
        .panel-container {
            width: 78%; 
            background: var(--dark-overlay);
            border: 1px solid var(--gold); border-radius: 12px;
            padding: 12px; display: flex; flex-direction: column;
            align-items: center; box-shadow: 0 10px 40px rgba(0,0,0,0.9);
        }
        .panel-title { color: var(--gold); font-weight: 900; text-transform: uppercase; margin-bottom: 10px; font-size: 13px; letter-spacing: 1px; }

        .panel-input {
            width: 100%; padding: 10px; margin-bottom: 8px;
            border: 1px solid rgba(255,204,51,0.4); background: rgba(0,0,0,0.3);
            color: white; border-radius: 8px; text-align: center; font-size: 13px;
        }

        .btn-panel { width: 100%; padding: 11px; margin-top: 6px; border-radius: 8px; font-weight: 900; text-transform: uppercase; font-size: 12px; cursor: pointer; border: none; }
        .btn-panel-gold { background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%); color: #000; }
        .btn-panel-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }

        /* --- ТОП (УЗКИЙ И НИЗКИЙ) --- */
        .top-panel { margin-top: 57%; width: 75%; height: 300px; padding: 10px; justify-content: flex-start; }
        .top-tabs { display: flex; width: 100%; gap: 6px; margin-bottom: 8px; }
        .tab-btn { flex: 1; padding: 8px 2px; background: rgba(255,255,255,0.05); border: 1px solid var(--gold); color: var(--gold); border-radius: 6px; font-weight: 900; font-size: 9px; text-transform: uppercase; }
        .tab-btn.active { background: var(--gold); color: black; }
        
        .leaderboard-box { width: 100%; flex-grow: 1; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 6px; }
        .leaderboard-table { width: 100%; border-collapse: separate; border-spacing: 0 2px; color: white; font-size: 10px; }
        .leaderboard-table th { padding: 6px 2px; color: var(--gold); text-transform: uppercase; font-size: 8px; border-bottom: 1px solid rgba(255,204,51,0.2); }
        .leaderboard-table td { padding: 6px 2px; text-align: center; background: rgba(255,255,255,0.02); }

        .total-summary { width: 100%; padding: 8px; margin: 4px 0; background: rgba(255,204,51,0.12); border-radius: 6px; color: var(--gold); font-size: 13px; text-align: center; font-weight: 900; border: 1px dashed var(--gold); text-shadow: 0 0 5px rgba(0,0,0,0.5); }

        /* --- МАГАЗИН --- */
        .shop-panel { margin-top: 56%; width: 75%; }
        .shop-row { display:flex; justify-content:space-between; align-items: center; width:100%; margin-bottom:8px; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:5px; }
        .shop-info { display: flex; flex-direction: column; text-align: left; flex: 1; }
        .shop-item-name { color:var(--gold); font-size:12px; font-weight: bold; }
        .shop-item-price { color:#888; font-size: 9px; }
        .shop-item-total { color: var(--gold); font-size: 9px; margin-top: 2px; font-weight: bold; }

        /* --- ВЫБОР ФИРМ (ОБЪЕДИНЕННАЯ ПАНЕЛЬ) --- */
        .clocks-panel { margin-top: 62%; width: 76%; padding: 15px; }
        .clocks-header-row { display: flex; width: 100%; justify-content: space-between; align-items: center; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid var(--gold); }
        .clocks-title-text { color: var(--gold); font-weight: 900; font-size: 16px; text-transform: uppercase; }
        .clocks-btns-top { display: flex; gap: 8px; }
        .btn-round { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--gold); background: rgba(255,204,51,0.1); color: var(--gold); display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; }
        .clocks-list-box { width: 100%; max-height: 180px; overflow-y: auto; margin-bottom: 10px; }
        .firm-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); color: white; font-size: 14px; }
        .btn-select-firm { background: var(--gold); color: black; border: none; padding: 6px 12px; border-radius: 6px; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        .btn-del-firm { background: #ff4444; color: white; border: none; padding: 6px 10px; border-radius: 6px; font-size: 11px; }

        /* --- ЧАСЫ (УЖЕ ДЛЯ РАМКИ) --- */
        .hours-unified-panel {
            width: 80%; margin-top: 22%; background: var(--dark-overlay);
            border: 2px solid var(--gold); border-radius: 15px;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,1);
        }
        .hours-header-unified {
            background: linear-gradient(180deg, rgba(255,204,51,0.2) 0%, rgba(0,0,0,0) 100%);
            padding: 15px; text-align: center; border-bottom: 1px solid var(--gold);
        }
        .hours-title-unified { color: var(--gold); font-weight: 900; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }
        
        .table-scroll-container { height: 370px; overflow-y: auto; background: transparent; }
        .hours-table-main { width: 100%; border-collapse: collapse; color: white; font-size: 12px; }
        .hours-table-main th { position: sticky; top: 0; background: var(--gold); color: black; padding: 10px 2px; z-index: 2; font-weight: 900; font-size: 10px; }
        .hours-table-main td { border-bottom: 1px solid rgba(255,255,255,0.08); padding: 6px 2px; text-align: center; }
        .hour-input-cell { width: 90%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,204,51,0.2); color: white; text-align: center; padding: 5px 0; border-radius: 4px; font-size: 12px; }
        
        .hours-footer-unified { padding: 12px; background: rgba(0,0,0,0.5); border-top: 1px solid var(--gold); }
        .total-hours-row { color: var(--gold); font-weight: 900; text-align: right; padding-bottom: 10px; font-size: 15px; border-bottom: 1px dashed rgba(255,204,51,0.3); margin-bottom: 10px; }
        
        .beautiful-btns-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-beaut { 
            padding: 11px; border-radius: 8px; font-weight: 900; text-transform: uppercase; font-size: 10px; border: none; cursor: pointer;
            box-shadow: 0 3px 0 rgba(0,0,0,0.2); transition: all 0.1s;
        }
        .btn-beaut:active { transform: translateY(2px); box-shadow: none; }
        .btn-send-gold { background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%); color: #000; }
        .btn-save-green { background: linear-gradient(180deg, #4CAF50 0%, #2e7d32 100%); color: #fff; }
        .btn-clear-red { background: linear-gradient(180deg, #f44336 0%, #c62828 100%); color: #fff; }
        .btn-beaut.btn-back-black { background: rgba(255,255,255,0.1); border: 1px solid var(--gold); color: var(--gold); }

        /* ПРОЧЕЕ */
        .profile-panel { margin-top: 56%; width: 72%; }
        .adv-panel, .dayoff-panel { margin-top: 60%; width: 75%; }
    </style>
</head>

    <script>
        /* --- SUPABASE CONFIG --- */
        // ВСТАВЬ СВОИ ДАННЫЕ СЮДА:
        const SUPABASE_URL = 'https://твой-проект.supabase.co'; 
        const SUPABASE_KEY = 'твой-anon-key';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let mockUsers = [
            { login: "Admin", workDate: "2023-01-01", advEur: 250, advCzk: 6000 },
            { login: "Ivan_Z", workDate: "2024-06-10", advEur: 0, advCzk: 4500 },
            { login: "Petro", workDate: "2022-05-20", advEur: 400, advCzk: 1500 },
            { login: "Sanya", workDate: "2025-01-15", advEur: 80, advCzk: 9500 }
        ];

        const RATE = 24.2;

        function fixCanvasHeight() { document.querySelectorAll('.canvas').forEach(c => c.style.height = window.innerHeight + 'px'); }

        async function initApp() {
            fixCanvasHeight(); renderFirms(); generateDaysTable(); await loadProfileData();
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            let start = Date.now();
            let dur = 1500;
            const frame = () => {
                let pct = Math.min(((Date.now() - start)/dur)*100, 100);
                bar.style.width = pct + '%';
                txt.innerText = Math.floor(pct) + '%';
                if(pct < 100) requestAnimationFrame(frame);
                else setTimeout(() => showScreen('menu-screen'), 300);
            };
            requestAnimationFrame(frame);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            const el = document.getElementById(id);
            el.style.display = 'block';
            if(id === 'top-screen') switchTop('adv'); 
        }

        function clearSectionInputs() {
            document.getElementById('qty-sugar').value = "";
            document.getElementById('qty-green').value = "";
            document.getElementById('sugar-item-total').innerText = "Итого: 0 крон";
            document.getElementById('green-item-total').innerText = "Итого: 0 крон";
            document.getElementById('grand-total').innerText = "0";
            document.getElementById('adv-amount').value = "";
            document.getElementById('adv-reason').value = "";
            document.getElementById('dayoff-date').value = "";
            document.getElementById('dayoff-reason').value = "";
        }

        function backToMenu() { clearSectionInputs(); showScreen('menu-screen'); }

        function switchTop(mode) {
            const h = document.getElementById('top-header');
            const b = document.getElementById('top-body');
            const t = document.getElementById('advances-total');
            document.getElementById('tab-exp').classList.toggle('active', mode === 'exp');
            document.getElementById('tab-adv').classList.toggle('active', mode === 'adv');
            b.innerHTML = "";
            if(mode === 'exp') {
                t.style.display = "none";
                h.innerHTML = `<tr><th>Поз.</th><th>Имя</th><th>Дни</th></tr>`;
                let sorted = [...mockUsers].map(u => ({
                    ...u, days: Math.floor((new Date() - new Date(u.workDate))/(1000*60*60*24))
                })).sort((a,b) => b.days - a.days);
                sorted.forEach((u, i) => { b.innerHTML += `<tr><td>${i+1}</td><td>${u.login}</td><td>${u.days} дн.</td></tr>`; });
            } else {
                t.style.display = "block";
                h.innerHTML = `<tr><th>Поз.</th><th>Имя</th><th>EUR</th><th>CZK</th></tr>`;
                let sorted = [...mockUsers].sort((a,b) => ((b.advEur*RATE)+b.advCzk) - ((a.advEur*RATE)+a.advCzk));
                let sumE = 0, sumC = 0;
                sorted.forEach((u, i) => {
                    sumE += u.advEur; sumC += u.advCzk;
                    b.innerHTML += `<tr><td>${i+1}</td><td>${u.login}</td><td>${u.advEur}€</td><td>${u.advCzk}</td></tr>`;
                });
                t.innerText = `Всего: ${sumE}€ | ${sumC} Крон`;
            }
        }

        let firms = JSON.parse(localStorage.getItem('monek_firms')) || ["Monek Group"];
        let isDel = false;
        function renderFirms() {
            const c = document.getElementById('firm-list-container');
            const btnDelToggle = document.getElementById('btn-toggle-delete');
            c.innerHTML = '';
            
            btnDelToggle.style.backgroundColor = isDel ? "rgba(255, 68, 68, 0.3)" : "rgba(255,204,51,0.1)";

            firms.forEach((f, i) => {
                c.innerHTML += `<div class="firm-row"><span>${f}</span>
                    <div style="display:flex; gap:5px;">
                        ${isDel ? `<button class="btn-del-firm" onclick="delFirm(${i})">Удалить</button>` : 
                        `<button class="btn-select-firm" onclick="openHours('${f}')">Выбрать</button>`}
                    </div></div>`;
            });
            localStorage.setItem('monek_firms', JSON.stringify(firms));
        }

        function addFirm() { let n = prompt("Название фирмы:"); if(n) {firms.push(n); renderFirms();} }
        
        function delFirm(i) { 
            firms.splice(i,1); 
            isDel = false; 
            renderFirms(); 
        }

        function toggleDeleteMode() { isDel = !isDel; renderFirms(); }

        function generateDaysTable() {
            const b = document.getElementById('hours-tbody');
            b.innerHTML = '';
            for(let i=1; i<=31; i++) {
                b.innerHTML += `<tr><td>${i}</td>
                    <td><input type="number" class="hour-input-cell inp-f" oninput="calcH(this)"></td>
                    <td><input type="number" class="hour-input-cell inp-t" oninput="calcH(this)"></td>
                    <td class="res-h">0</td>
                    <td><input type="text" class="hour-input-cell inp-s"></td></tr>`;
            }
        }
        let curF = "";
        function openHours(f) { curF = f; document.getElementById('current-firm-name').innerText = f; loadHours(); showScreen('hours-screen'); }
        function closeHoursScreen() { showScreen('clocks-screen'); }
        
        function calcH(el) {
            const tr = el.closest('tr');
            const f = parseFloat(tr.querySelector('.inp-f').value);
            const t = parseFloat(tr.querySelector('.inp-t').value);
            const r = tr.querySelector('.res-h');
            if(f && t && t > f) { let h = (t-f)-0.5; r.innerText = h < 0 ? 0 : h; } else r.innerText = "0";
            let total = 0; document.querySelectorAll('.res-h').forEach(td => total += parseFloat(td.innerText)||0);
            document.getElementById('table-total-val').innerText = total;
        }

        /* --- SUPABASE INTEGRATION: HOURS --- */
        async function saveHoursData() {
            const data = Array.from(document.querySelectorAll('#hours-tbody tr')).map((tr, idx) => ({
                f: tr.querySelector('.inp-f').value, t: tr.querySelector('.inp-t').value,
                h: tr.querySelector('.res-h').innerText, s: tr.querySelector('.inp-s').value
            }));
            
            // Локально
            localStorage.setItem('h_'+curF, JSON.stringify(data)); 

            // В Supabase
            const userId = document.getElementById('prof-id').value || "guest";
            const { error } = await supabaseClient
                .from('work_hours')
                .upsert({ 
                    external_id: userId + "_" + curF, 
                    user_id: userId, 
                    firm_name: curF, 
                    hours_json: data 
                }, { onConflict: 'external_id' });

            if(error) console.error("Cloud Save Error:", error);
            alert("Успешно сохранено!");
        }

        async function loadHours() {
            // Сначала загружаем из локала (быстро)
            const localData = JSON.parse(localStorage.getItem('h_'+curF)) || [];
            applyHoursToTable(localData);

            // Затем пытаемся подтянуть свежее из Supabase
            const userId = document.getElementById('prof-id').value || localStorage.getItem('last_id');
            if(userId) {
                const { data, error } = await supabaseClient
                    .from('work_hours')
                    .select('hours_json')
                    .eq('external_id', userId + "_" + curF)
                    .single();
                
                if(data && data.hours_json) {
                    applyHoursToTable(data.hours_json);
                }
            }
        }

        function applyHoursToTable(d) {
            const rows = document.querySelectorAll('#hours-tbody tr');
            rows.forEach((tr, i) => {
                tr.querySelector('.inp-f').value = d[i]?.f || '';
                tr.querySelector('.inp-t').value = d[i]?.t || '';
                tr.querySelector('.res-h').innerText = d[i]?.h || '0';
                tr.querySelector('.inp-s').value = d[i]?.s || '';
            });
            let total = 0; document.querySelectorAll('.res-h').forEach(td => total += parseFloat(td.innerText)||0);
            document.getElementById('table-total-val').innerText = total;
        }

        function clearHoursData() { if(confirm("Очистить все часы для этой фирмы?")) { localStorage.removeItem('h_'+curF); applyHoursToTable([]); } }
        function sendHoursReport() { alert("Отчет успешно отправлен!"); closeHoursScreen(); }

        function calculateShop() {
            let sQty = Math.max(0, parseInt(document.getElementById('qty-sugar').value)||0);
            let gQty = Math.max(0, parseInt(document.getElementById('qty-green').value)||0);
            let sTotal = sQty * 200;
            let gTotal = gQty * 150;
            document.getElementById('sugar-item-total').innerText = "Итого: " + sTotal + " крон";
            document.getElementById('green-item-total').innerText = "Итого: " + gTotal + " крон";
            document.getElementById('grand-total').innerText = (sTotal + gTotal);
        }
        function submitShopOrder() { alert("Заказ оформлен!"); backToMenu(); }

        /* --- SUPABASE INTEGRATION: PROFILE --- */
        async function submitProfile() {
            let p = {
                login: document.getElementById('prof-login').value,
                dob: document.getElementById('prof-dob').value,
                work: document.getElementById('prof-workdate').value,
                external_id: document.getElementById('prof-id').value
            };
            
            // Локально
            localStorage.setItem('monek_prof', JSON.stringify(p));
            localStorage.setItem('last_id', p.external_id);

            // В Supabase
            const { error } = await supabaseClient
                .from('profiles')
                .upsert([p], { onConflict: 'external_id' });

            if(error) {
                console.error("Cloud Error:", error);
                alert("Ошибка сохранения в облако");
            } else {
                mockUsers[0].login = p.login || "Admin";
                mockUsers[0].workDate = p.work || "2023-01-01";
                alert("Профиль обновлен в облаке!"); 
                backToMenu();
            }
        }

        async function loadProfileData() {
            // Из локала
            let p = JSON.parse(localStorage.getItem('monek_prof'));
            if(p) {
                fillProfileFields(p);
            }

            // Из облака (если есть ID)
            let lastId = p?.external_id || localStorage.getItem('last_id');
            if(lastId) {
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('external_id', lastId)
                    .single();
                
                if(data) {
                    fillProfileFields({
                        login: data.login, dob: data.dob, work: data.work, external_id: data.external_id
                    });
                    mockUsers[0].login = data.login; mockUsers[0].workDate = data.work;
                }
            }
        }

        function fillProfileFields(obj) {
            document.getElementById('prof-login').value = obj.login || "";
            document.getElementById('prof-dob').value = obj.dob || "";
            document.getElementById('prof-workdate').value = obj.work || "";
            document.getElementById('prof-id').value = obj.external_id || obj.id || "";
        }

        function submitAdvances() { alert("Запрос на аванс отправлен!"); backToMenu(); }
        function submitDayOff() { alert("Запрос на выходной отправлен!"); backToMenu(); }
        function hideKeyboard(e) { if(e.target.tagName !== 'INPUT') document.activeElement.blur(); }

        window.onload = initApp;
        document.getElementById('open-profile').onclick = () => showScreen('profile-screen');
        document.getElementById('open-advances').onclick = () => showScreen('advances-screen');
        document.getElementById('open-clocks').onclick = () => showScreen('clocks-screen');
        document.getElementById('open-top').onclick = () => showScreen('top-screen');
        document.getElementById('open-dayoff').onclick = () => showScreen('dayoff-screen');
        document.getElementById('open-shop').onclick = () => showScreen('shop-screen');
    </script>
</body>
