<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        :root {
            /* Переменная будет установлена через JS один раз при загрузке */
            --fixed-height: 100vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            /* Защита от копирования */
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Главный контейнер, который умеет скроллить содержимое при открытой клавиатуре */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Высота меняется браузером при открытии клавиатуры */
            overflow-y: auto;
            overflow-x: hidden;
            display: none;
            transition: opacity 0.4s ease;
        }

        /* "Холст" с фиксированной высотой — он никогда не меняет размер и не сжимает фон */
        .canvas {
            position: relative;
            width: 100%;
            height: var(--fixed-height);
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ЭКРАНЫ --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/E9EF0E66-7607-4F05-AFA7-98BA99959DF6.png'); }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png'); }
        #advances-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/524DF585-7FB0-4CDB-A4D2-8B57B129FA9C.png'); }

        /* --- ЗАГРУЗКА --- */
        .loader-content {
            margin-top: 40%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-container {
            width: 55%;
            height: 10px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
            transition: width 0.1s linear;
        }

        /* --- МЕНЮ (Сетка) --- */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 88%;
            height: 48%;
            margin-top: 52%; /* Точная подгонка под рамки на фоне */
        }
        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-icon {
            width: 85%;
            max-width: 120px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .menu-icon:active { transform: scale(0.9); }

        /* --- ФОРМА АВАНСЫ --- */
        .form-container {
            width: 75%;
            max-width: 280px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            /* Центрируем блок на деревянной доске */
            margin-top: 28%; 
        }

        .input-field {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #ffcc33;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        .btn-send {
            width: 100%;
            padding: 14px;
            background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%);
            color: black;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
        }

        .btn-back {
            width: 100%;
            padding: 10px;
            background: #222;
            color: #ffcc33;
            border: 1px solid #ffcc33;
            border-radius: 10px;
            font-weight: bold;
        }
        
        /* Чтобы при прокрутке клавиатура не закрывала нижнюю кнопку */
        .spacer { height: 40px; }

    </style>
</head>
<body>

    <div id="loader-screen" class="screen" style="display: block;">
        <div class="canvas">
            <div class="loader-content">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div style="margin-top:10px; font-weight:900;" id="loading-text">0%</div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="canvas">
            <div class="menu-grid">
                <div class="menu-item"></div><div class="menu-item"></div>
                <div class="menu-item"></div><div class="menu-item"></div>
                <div class="menu-item"></div><div class="menu-item"></div>
                <div class="menu-item">
                    <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" 
                         alt="Авансы" class="menu-icon" id="open-advances">
                </div>
                <div class="menu-item"></div>
            </div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="number" id="adv-amount" class="input-field" placeholder="Сумма" inputmode="decimal">
                <input type="text" id="adv-reason" class="input-field" placeholder="Причина">
                <button class="btn-send" onclick="submitData()">ОТПРАВИТЬ</button>
                <button class="btn-back" onclick="backToMenu()">НАЗАД</button>
                <div class="spacer"></div>
            </div>
        </div>
    </div>

    <script>
        // 1. ФИКСАЦИЯ ВЫСОТЫ (Решает проблему сжатия фона)
        const initViewport = () => {
            const vh = window.innerHeight;
            document.documentElement.style.setProperty('--fixed-height', `${vh}px`);
        };
        
        window.addEventListener('load', initViewport);
        window.addEventListener('resize', () => {
            // Не обновляем vh при resize, чтобы игнорировать клавиатуру
        });
        initViewport();

        // 2. ЛОГИКА ЗАГРУЗКИ
        window.onload = () => {
            let progress = 0;
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            const interval = setInterval(() => {
                progress += 2;
                bar.style.width = progress + '%';
                txt.innerText = progress + '%';
                if(progress >= 100) {
                    clearInterval(interval);
                    showScreen('menu-screen');
                }
            }, 30);
        };

        // 3. ПЕРЕКЛЮЧЕНИЕ ЭКРАНОВ
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => {
                s.style.opacity = '0';
                setTimeout(() => s.style.display = 'none', 400);
            });
            setTimeout(() => {
                const target = document.getElementById(screenId);
                target.style.display = 'block';
                setTimeout(() => target.style.opacity = '1', 50);
            }, 400);
        }

        document.getElementById('open-advances').onclick = () => showScreen('advances-screen');
        
        function backToMenu() {
            document.activeElement.blur(); // Скрыть клавиатуру
            showScreen('menu-screen');
        }

        function submitData() {
            const amount = document.getElementById('adv-amount').value;
            const reason = document.getElementById('adv-reason').value;
            if (!amount || !reason) return alert("Заполните поля");
            alert(`Данные отправлены!`);
            backToMenu();
        }
    </script>
</body>
</html>
