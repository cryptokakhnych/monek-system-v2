<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        :root {
            --app-height: 100vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            /* Запрет копирования текста */
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            position: fixed;
        }

        /* Общий контейнер экрана */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.4s ease, visibility 0.4s;
        }

        /* ФОН: всегда на весь экран, никогда не сжимается */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--app-height);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 100%;
            z-index: 1;
        }

        /* КОНТЕНТ: прозрачный слой поверх фона, который можно скроллить */
        .content-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Эта часть будет уменьшаться клавиатурой */
            z-index: 2;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* Центрирующая обертка внутри скролла */
        .inner-container {
            position: relative;
            min-height: 100%; /* Чтобы можно было центрировать, когда клавиатура закрыта */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ЭКРАН ЗАГРУЗКИ --- */
        #loader-screen { z-index: 100; }
        #loader-bg { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/E9EF0E66-7607-4F05-AFA7-98BA99959DF6.png'); }

        .loader-ui {
            margin-top: 40vh; /* Фиксированное положение шкалы */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .progress-container {
            width: 55%; 
            max-width: 220px;
            height: 10px; 
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            backdrop-filter: blur(4px);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
            transition: width 0.1s linear;
        }

        .loading-text {
            margin-top: 10px;
            font-size: 20px;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 1);
        }

        /* --- ЭКРАН МЕНЮ --- */
        #menu-screen { z-index: 50; opacity: 0; visibility: hidden; }
        #menu-bg { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png'); }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 88%;        
            height: 46vh;       
            margin-top: 53.5vh; /* Четкая привязка к сетке фона */
        }

        .menu-item { display: flex; justify-content: center; align-items: center; }
        .menu-icon {
            width: 92%; max-width: 140px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.7));
            cursor: pointer;
            transition: transform 0.1s;
        }
        .menu-icon:active { transform: scale(0.92); }

        /* --- ЭКРАН АВАНСЫ --- */
        #advances-screen { z-index: 60; opacity: 0; visibility: hidden; }
        #advances-bg { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/524DF585-7FB0-4CDB-A4D2-8B57B129FA9C.png'); }

        .form-container {
            width: 75%;
            max-width: 280px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 28vh; /* Позиция форм, чтобы они ложились на деревянную табличку */
            padding-bottom: 50px; /* Запас для скролла */
        }

        .input-field {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #ffcc33;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        .btn-send {
            width: 100%;
            padding: 14px;
            background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .btn-back {
            width: 100%;
            padding: 10px;
            background: #222;
            color: #ffcc33;
            border: 1px solid #ffcc33;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="loader-screen" class="screen">
        <div id="loader-bg" class="background-layer"></div>
        <div class="content-layer">
            <div class="inner-container">
                <div class="loader-ui">
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <div class="loading-text" id="loading-text">0%</div>
                </div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div id="menu-bg" class="background-layer"></div>
        <div class="content-layer">
            <div class="inner-container">
                <div class="menu-grid">
                    <div class="menu-item">
                        <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" 
                             class="menu-icon" id="open-advances">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div id="advances-bg" class="background-layer"></div>
        <div class="content-layer">
            <div class="inner-container">
                <div class="form-container">
                    <input type="number" id="adv-amount" class="input-field" placeholder="Сумма" inputmode="decimal">
                    <input type="text" id="adv-reason" class="input-field" placeholder="Причина">
                    <button class="btn-send" onclick="submitData()">ОТПРАВИТЬ</button>
                    <button class="btn-back" onclick="backToMenu()">НАЗАД</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Фиксация высоты фона, чтобы он не прыгал
        function lockHeight() {
            document.documentElement.style.setProperty('--app-height', window.innerHeight + 'px');
        }
        window.addEventListener('load', lockHeight);
        window.addEventListener('orientationchange', () => setTimeout(lockHeight, 200));

        // 2. Логика загрузки
        window.onload = () => {
            let progress = 0;
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            const interval = setInterval(() => {
                progress += 2;
                bar.style.width = progress + '%';
                txt.innerText = progress + '%';
                if(progress >= 100) {
                    clearInterval(interval);
                    document.getElementById('loader-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loader-screen').style.display = 'none';
                        document.getElementById('menu-screen').style.visibility = 'visible';
                        document.getElementById('menu-screen').style.opacity = '1';
                    }, 400);
                }
            }, 30);
        };

        // 3. Навигация
        document.getElementById('open-advances').onclick = () => {
            document.getElementById('menu-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('menu-screen').style.visibility = 'hidden';
                document.getElementById('advances-screen').style.visibility = 'visible';
                document.getElementById('advances-screen').style.opacity = '1';
            }, 400);
        };

        function backToMenu() {
            document.activeElement.blur(); // Скрываем клавиатуру
            document.getElementById('advances-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('advances-screen').style.visibility = 'hidden';
                document.getElementById('menu-screen').style.visibility = 'visible';
                document.getElementById('menu-screen').style.opacity = '1';
            }, 400);
        }

        function submitData() {
            const amount = document.getElementById('adv-amount').value;
            const reason = document.getElementById('adv-reason').value;
            if (!amount || !reason) { alert("Заполните поля"); return; }
            alert(`Отправлено: ${amount}`);
            backToMenu();
        }
    </script>
</body>
</html>
