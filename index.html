<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        :root {
            --fixed-height: 100vh;
            --gold: #ffcc33;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* --- ЭКРАНЫ --- */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            display: none;
            transition: opacity 0.4s ease;
        }

        .canvas {
            position: relative;
            width: 100%;
            min-height: var(--fixed-height);
            background-size: 100% 100%;
            background-position: center top;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ФОНЫ (из твоих файлов) --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/E9EF0E66-7607-4F05-AFA7-98BA99959DF6.png'); }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png'); }
        #advances-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/524DF585-7FB0-4CDB-A4D2-8B57B129FA9C.png'); }
        #dayoff-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D56885A2-BF63-4ACC-9C28-69CC4673CC39.png'); }
        #shop-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/33D42495-7CC2-45A0-BA79-043067BCB007.png'); background-size: cover; }

        /* --- ЛОАДЕР --- */
        .loader-content {
            position: absolute;
            top: 38%; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-container {
            width: 60%;
            height: 14px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.4);
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--gold), #ff6600);
            transition: width 0.02s linear;
        }
        #loading-text {
            color: #fff;
            font-size: 20px;
            margin-top: 10px;
            font-weight: 900;
        }

        /* --- МЕНЮ СЕТКА --- */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 86%;
            height: 47%;
            margin-top: 53%;
            gap: 2%;
        }
        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-icon {
            width: 85%;
            max-width: 130px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .menu-icon:active { transform: scale(0.92); }

        /* --- ОБЩИЕ ФОРМЫ --- */
        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60%; 
        }

        .adv-element {
            width: 85%;
            max-width: 280px;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            outline: none;
            margin-bottom: 12px;
        }

        .input-field {
            padding: 16px;
            border: 2px solid var(--gold);
            background: rgba(20, 20, 20, 0.95);
            color: white;
        }

        /* --- МАГАЗИН ИНТЕРФЕЙС --- */
        .shop-list {
            width: 85%;
            max-width: 300px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--gold);
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: white;
            font-weight: bold;
        }

        .shop-label { font-size: 18px; text-align: left; }

        .shop-input {
            width: 80px;
            background: #111;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 8px;
            text-align: center;
            border-radius: 8px;
            font-size: 16px;
        }

        .shop-total {
            margin: 20px 0;
            font-size: 22px;
            color: var(--gold);
            font-weight: 900;
            text-shadow: 2px 2px 4px #000;
        }

        /* --- КНОПКИ --- */
        .btn-send {
            padding: 16px;
            background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%);
            color: #222;
            border: 1px solid var(--gold);
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #cc6600;
            cursor: pointer;
        }
        .btn-send:active { transform: translateY(2px); box-shadow: 0 2px 0 #cc6600; }

        .btn-back {
            padding: 14px;
            background: rgba(0,0,0,0.7);
            color: var(--gold);
            border: 1px solid var(--gold);
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }
        
        .spacer { height: 120px; }
    </style>
</head>
<body>

    <div id="loader-screen" class="screen" style="display: block;">
        <div class="canvas">
            <div class="loader-content">
                <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
                <div id="loading-text">0%</div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="canvas">
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" class="menu-icon" id="open-advances">
                </div>
                <div class="menu-item"></div> <div class="menu-item"></div> <div class="menu-item"></div> <div class="menu-item"></div> <div class="menu-item">
                    <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/EBD0902B-4CCD-44C4-94FD-C5CF1E27F3F5.png" class="menu-icon" id="open-dayoff">
                </div>
                <div class="menu-item"></div> <div class="menu-item">
                    <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/6E3CA577-B227-4A8B-9929-A020B6B6AF5C.png" class="menu-icon" id="open-shop">
                </div>
            </div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="number" id="adv-amount" class="adv-element input-field" placeholder="Сумма" inputmode="decimal">
                <input type="text" id="adv-reason" class="adv-element input-field" placeholder="Причина">
                <button class="btn-send adv-element" onclick="submitForm('аванс')">ОТПРАВИТЬ</button>
                <button class="btn-back adv-element" onclick="backToMenu()">НАЗАД</button>
                <div class="spacer"></div>
            </div>
        </div>
    </div>

    <div id="dayoff-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="text" id="dayoff-date" class="adv-element input-field" placeholder="Дата">
                <input type="text" id="dayoff-reason" class="adv-element input-field" placeholder="Причина">
                <button class="btn-send adv-element" onclick="submitForm('выходной')">ОТПРАВИТЬ</button>
                <button class="btn-back adv-element" onclick="backToMenu()">НАЗАД</button>
                <div class="spacer"></div>
            </div>
        </div>
    </div>

    <div id="shop-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <div class="shop-list">
                    <div class="shop-item">
                        <div class="shop-label">Зеленая (г)</div>
                        <input type="number" id="qty-green" class="shop-input" placeholder="0" oninput="calcShop()">
                    </div>
                    <div class="shop-item">
                        <div class="shop-label">Сахарок (чара)</div>
                        <input type="number" id="qty-sugar" class="shop-input" placeholder="0" oninput="calcShop()">
                    </div>
                </div>
                <div class="shop-total">ИТОГО: <span id="total-price">0</span> крон</div>
                <button class="btn-send adv-element" onclick="submitShop()">ОФОРМИТЬ</button>
                <button class="btn-back adv-element" onclick="backToMenu()">НАЗАД</button>
                <div class="spacer"></div>
            </div>
        </div>
    </div>

    <script>
        // Высота для мобилок
        const fixHeight = () => { document.documentElement.style.setProperty('--fixed-height', `${window.innerHeight}px`); };
        window.addEventListener('resize', fixHeight);
        fixHeight();

        // Загрузка
        window.onload = () => {
            let progress = 0;
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            const interval = setInterval(() => {
                progress++;
                if(bar) bar.style.width = progress + '%';
                if(txt) txt.innerText = progress + '%';
                if(progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => showScreen('menu-screen'), 300);
                }
            }, 20);
        };

        // Навигация
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => {
                s.style.opacity = '0';
                setTimeout(() => s.style.display = 'none', 300);
            });
            setTimeout(() => {
                const target = document.getElementById(id);
                target.style.display = 'block';
                target.offsetHeight;
                target.style.opacity = '1';
            }, 300);
        }

        document.getElementById('open-advances').onclick = () => showScreen('advances-screen');
        document.getElementById('open-dayoff').onclick = () => showScreen('dayoff-screen');
        document.getElementById('open-shop').onclick = () => showScreen('shop-screen');

        function backToMenu() {
            document.activeElement.blur();
            showScreen('menu-screen');
        }

        // Логика Магазина
        function calcShop() {
            const green = parseFloat(document.getElementById('qty-green').value) || 0;
            const sugar = parseFloat(document.getElementById('qty-sugar').value) || 0;
            const total = (green * 150) + (sugar * 200);
            document.getElementById('total-price').innerText = total;
        }

        function submitShop() {
            const total = document.getElementById('total-price').innerText;
            if(total == 0) { alert("Выберите товар"); return; }
            alert("Заказ принят на сумму: " + total + " крон.");
            backToMenu();
        }

        function submitForm(type) {
            alert("Заявка на " + type + " отправлена!");
            backToMenu();
        }
    </script>
</body>
</html>
