<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        :root {
            --fixed-height: 100vh;
            --gold: #ffcc33;
            --dark-overlay: rgba(20, 20, 20, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* --- –≠–ö–†–ê–ù–´ --- */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            display: none;
            transition: opacity 0.4s ease;
        }

        #menu-screen {
            overflow: hidden;
        }

        .canvas {
            position: relative;
            width: 100%;
            height: var(--fixed-height);
            background-size: 100% 100%;
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed; /* –§–∏–∫—Å–∞—Ü–∏—è —Ñ–æ–Ω–∞ */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- –ü–†–Ø–ú–ê–Ø –£–°–¢–ê–ù–û–í–ö–ê –§–û–ù–û–í –ß–ï–†–ï–ó CSS (–ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ) --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png'); }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png'); }
        #advances-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/524DF585-7FB0-4CDB-A4D2-8B57B129FA9C.png'); }
        #dayoff-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D56885A2-BF63-4ACC-9C28-69CC4673CC39.png'); }
        #shop-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/33D42495-7CC2-45A0-BA79-043067BCB007.png'); }
        #profile-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F6E13828-F17A-4A77-8611-46FB339E7BD6.png'); }
        #clocks-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/4EEE2903-3E65-4268-A951-3E8B44375474.png'); }

        /* --- –õ–û–ê–î–ï–† --- */
        .loader-content {
            position: absolute;
            top: 46%; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-container {
            width: 60%; height: 14px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.4);
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
            transition: width 0.1s linear;
        }
        #loading-text { 
            color: var(--gold);
            font-size: 20px; 
            margin-top: 12px; 
            font-weight: 900; 
            letter-spacing: 1px;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 2px 2px 5px rgba(0,0,0,0.8);
        }

        /* --- –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ --- */
        .profile-top-container {
            position: absolute;
            top: 3%; 
            width: 100%;
            display: flex;
            justify-content: center;
            pointer-events: none;
            z-index: 10;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 86%;
            height: 48%;
            margin-top: 52%;
            gap: 2%;
        }
        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        
        .menu-icon {
            display: block;
            width: 84%;
            max-width: 130px;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
            pointer-events: auto;
        }
        .menu-icon:active { transform: scale(0.95); }

        .profile-icon { width: 130px; max-width: none; }
        #open-advances { transform: translate(5px, 10px); }   
        #open-clocks { transform: translate(-5px, -4px); }
        #open-dayoff { transform: translate(-5px, -27px); }  
        #open-shop { transform: translate(-5px, -135px); }    

        /* --- –û–ë–©–ò–ï –§–û–†–ú–´ --- */
        .form-container { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 60%; 
        }
        
        .input-field {
            width: 85%; max-width: 280px;
            padding: 16px; margin-bottom: 12px;
            border: 2px solid var(--gold);
            background: var(--dark-overlay);
            color: white; border-radius: 12px;
            text-align: center; font-size: 16px;
        }

        /* --- –ß–ê–°–´ (–§–ò–†–ú–´) --- */
        .clocks-container {
            width: 82%; max-width: 300px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 15px;
            margin-top: 55%; 
            color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .clocks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--gold);
            padding-bottom: 10px;
        }

        .clocks-title { font-weight: 900; font-size: 1.2rem; color: var(--gold); text-transform: uppercase; }
        .clocks-controls { display: flex; gap: 8px; }
        
        .btn-circle {
            width: 32px; height: 32px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            background: rgba(255,255,255,0.1);
            color: var(--gold);
            font-size: 20px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .btn-circle:active { background: var(--gold); color: black; }

        .firm-list { max-height: 190px; overflow-y: auto; padding-right: 5px; }
        .firm-list::-webkit-scrollbar { width: 4px; }
        .firm-list::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }

        .firm-item {
            display: flex; justify-content: space-between;
            align-items: center; padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .btn-select { background: var(--gold); color: black; border: none; padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .btn-delete-item { background: #ff4444; color: white; border: none; padding: 5px 8px; border-radius: 6px; }

        .btn-back-fixed { position: absolute; bottom: 23%; width: 82%; max-width: 300px; }

        /* --- –ü–†–û–§–ò–õ–¨ --- */
        .profile-form { margin-top: 54%; } 
        .profile-form .input-field { padding: 10px; margin-bottom: 6px; font-size: 14px; max-width: 230px; }
        
        .btn-ui {
            width: 85%; max-width: 280px;
            padding: 16px; border-radius: 12px;
            font-weight: 900; text-transform: uppercase;
            cursor: pointer; border: none; font-size: 14px;
            margin-top: 10px;
        }
        .btn-send { background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%); color: #222; margin-top: 15px; }
        .btn-back { background: rgba(0,0,0,0.6); color: var(--gold); border: 1px solid var(--gold); }

        /* --- –ú–ê–ì–ê–ó–ò–ù --- */
        .shop-container {
            width: 78%; max-width: 290px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 12px;
            margin-top: 58%; 
            color: white;
        }
        .shop-item {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 8px;
        }
        .item-total-row { font-size: 0.75rem; color: var(--gold); text-align: right; margin-top: 2px; display: block; }
        .total-block { margin-top: 10px; text-align: right; border-top: 1px solid var(--gold); padding-top: 8px; }
        .total-sum { color: var(--gold); font-weight: bold; font-size: 1.2rem; }
        .spacer { height: 60px; }
    </style>
</head>
<body onclick="hideKeyboard(event)">

    <div id="loader-screen" class="screen" style="display: block;">
        <div class="canvas">
            <div class="loader-content">
                <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
                <div id="loading-text">0%</div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="canvas">
            <div class="profile-top-container">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D6D08605-797C-407A-AC9F-CA1D85241C3A.png" class="menu-icon profile-icon" id="open-profile">
            </div>
            <div class="menu-grid">
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" class="menu-icon" id="open-advances"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/8CF47A13-928B-47FC-9494-D6354E56BB25.png" class="menu-icon" id="open-clocks"></div>
                <div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/EBD0902B-4CCD-44C4-94FD-C5CF1E27F3F5.png" class="menu-icon" id="open-dayoff"></div>
                <div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/6E3CA577-B227-4A8B-9929-A020B6B6AF5C.png" class="menu-icon" id="open-shop"></div>
            </div>
        </div>
    </div>

    <div id="clocks-screen" class="screen">
        <div class="canvas">
            <div class="clocks-container">
                <div class="clocks-header">
                    <span class="clocks-title">–§–∏—Ä–º—ã</span>
                    <div class="clocks-controls">
                        <div class="btn-circle" onclick="addFirm()">+</div>
                        <div class="btn-circle" id="btn-toggle-delete" onclick="toggleDeleteMode()">-</div>
                    </div>
                </div>
                <div id="firm-list-container" class="firm-list"></div>
            </div>
            <button class="btn-ui btn-back btn-back-fixed" onclick="backToMenu()">–ù–ê–ó–ê–î</button>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="canvas">
            <div class="form-container profile-form">
                <input type="text" id="prof-login" class="input-field" placeholder="–õ–æ–≥–∏–Ω">
                <input type="text" id="prof-dob" class="input-field" placeholder="–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è">
                <input type="text" id="prof-workdate" class="input-field" placeholder="–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã">
                <input type="text" id="prof-id" class="input-field" placeholder="ID">
                <button class="btn-ui btn-send" onclick="submitProfile()">–°–û–•–†–ê–ù–ò–¢–¨</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">–ù–ê–ó–ê–î</button>
            </div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="number" id="adv-amount" class="input-field" placeholder="–°—É–º–º–∞ –∞–≤–∞–Ω—Å–∞" inputmode="decimal">
                <input type="text" id="adv-reason" class="input-field" placeholder="–ü—Ä–∏—á–∏–Ω–∞ –∞–≤–∞–Ω—Å–∞">
                <button class="btn-ui btn-send" onclick="submitAdvances()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">–ù–ê–ó–ê–î</button>
            </div>
        </div>
    </div>

    <div id="dayoff-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="text" id="dayoff-date" class="input-field" placeholder="–î–∞—Ç–∞ –≤—ã—Ö–æ–¥–Ω–æ–≥–æ">
                <input type="text" id="dayoff-reason" class="input-field" placeholder="–ü—Ä–∏—á–∏–Ω–∞ –≤—ã—Ö–æ–¥–Ω–æ–≥–æ">
                <button class="btn-ui btn-send" onclick="submitDayOff()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">–ù–ê–ó–ê–î</button>
            </div>
        </div>
    </div>

    <div id="shop-screen" class="screen">
        <div class="canvas">
            <div class="shop-container">
                <div class="shop-item">
                    <div class="item-info"><span class="item-name">–°–∞—Ö–∞—Ä–æ–∫</span><br><span class="item-unit">—á–∞—Ä–∞</span></div>
                    <div>
                        <input type="number" id="qty-sugar" class="shop-input" placeholder="0" oninput="calculateShop()">
                        <span id="sum-sugar" class="item-total-row">0 –∫—Ä–æ–Ω</span>
                    </div>
                </div>
                <div class="shop-item">
                    <div class="item-info"><span class="item-name">–ó–µ–ª–µ–Ω–∞—è</span><br><span class="item-unit">–≥</span></div>
                    <div>
                        <input type="number" id="qty-green" class="shop-input" placeholder="0" oninput="calculateShop()">
                        <span id="sum-green" class="item-total-row">0 –∫—Ä–æ–Ω</span>
                    </div>
                </div>
                <div class="total-block">–ò—Ç–æ–≥–æ: <span id="grand-total" class="total-sum">0</span> –∫—Ä–æ–Ω</div>
            </div>
            <button class="btn-ui btn-send" onclick="submitShopOrder()">–ó–ê–ö–ê–ó–ê–¢–¨</button>
            <button class="btn-ui btn-back" onclick="backToMenu()">–ù–ê–ó–ê–î</button>
            <div class="spacer"></div>
        </div>
    </div>

    <script>
        // –°–ø–∏—Å–æ–∫ —Ñ–æ–Ω–æ–≤ (–¥–ª—è JS –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è, –µ—Å–ª–∏ –æ–Ω–æ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç)
        const bgImages = {
            'loader-screen': 'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png',
            'menu-screen': 'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png',
            'advances-screen': 'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/524DF585-7FB0-4CDB-A4D2-8B57B129FA9C.png',
            'dayoff-screen': 'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D56885A2-BF63-4ACC-9C28-69CC4673CC39.png',
            'shop-screen': 'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/33D42495-7CC2-45A0-BA79-043067BCB007.png',
            'profile-screen': 'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F6E13828-F17A-4A77-8611-46FB339E7BD6.png',
            'clocks-screen': 'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/4EEE2903-3E65-4268-A951-3E8B44375474.png'
        };

        async function initBackgroundCache() {
            for (const [screenId, url] of Object.entries(bgImages)) {
                const storageKey = 'bg_cache_v2_' + screenId;
                const cachedData = localStorage.getItem(storageKey);
                const screenElement = document.querySelector(`#${screenId} .canvas`);
                if (!screenElement) continue;

                if (cachedData) {
                    screenElement.style.backgroundImage = `url('${cachedData}')`;
                } else {
                    try {
                        const response = await fetch(url);
                        const blob = await response.blob();
                        const reader = new FileReader();
                        reader.onloadend = function() {
                            const base64data = reader.result;
                            try { 
                                localStorage.setItem(storageKey, base64data); 
                                screenElement.style.backgroundImage = `url('${base64data}')`; 
                            } catch (e) {
                                // –ï—Å–ª–∏ –ø–∞–º—è—Ç—å –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∞, –ø—Ä–æ—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É (–æ–Ω–∞ —É–∂–µ –ø—Ä–æ–ø–∏—Å–∞–Ω–∞ –≤ CSS)
                            }
                        }
                        reader.readAsDataURL(blob);
                    } catch (e) {}
                }
            }
        }

        let firms = JSON.parse(localStorage.getItem('monek_firms')) || ["Monek Group"];
        let isDeleteMode = false;

        function renderFirms() {
            const container = document.getElementById('firm-list-container');
            container.innerHTML = '';
            firms.forEach((firm, index) => {
                const div = document.createElement('div');
                div.className = 'firm-item';
                let actionBtn = isDeleteMode 
                    ? `<button class="btn-delete-item" onclick="deleteFirm(${index})">üóëÔ∏è</button>`
                    : `<button class="btn-select" onclick="selectFirm('${firm}')">–í—ã–±—Ä–∞—Ç—å</button>`;
                div.innerHTML = `<span class="firm-name">${firm}</span>${actionBtn}`;
                container.appendChild(div);
            });
            localStorage.setItem('monek_firms', JSON.stringify(firms));
            const btn = document.getElementById('btn-toggle-delete');
            btn.style.background = isDeleteMode ? "var(--gold)" : "rgba(255,255,255,0.1)";
            btn.style.color = isDeleteMode ? "black" : "var(--gold)";
        }

        function toggleDeleteMode() { isDeleteMode = !isDeleteMode; renderFirms(); }
        function addFirm() {
            const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏—Ä–º—ã:");
            if (name && name.trim()) { firms.push(name.trim()); isDeleteMode = false; renderFirms(); }
        }
        function deleteFirm(i) { firms.splice(i, 1); renderFirms(); }
        function selectFirm(n) { alert("–í—ã–±—Ä–∞–Ω–æ: " + n); }

        function hideKeyboard(e) { if (e.target.tagName !== 'INPUT') { document.activeElement.blur(); } }
        const initViewport = () => { document.documentElement.style.setProperty('--fixed-height', `${window.innerHeight}px`); };

        window.onload = () => {
            initViewport();
            initBackgroundCache();
            renderFirms();
            let progress = 0;
            const bar = document.getElementById('progress-bar'), txt = document.getElementById('loading-text');
            const interval = setInterval(() => {
                progress++; bar.style.width = progress + '%'; txt.innerText = progress + '%';
                if(progress >= 100) { clearInterval(interval); setTimeout(() => showScreen('menu-screen'), 200); }
            }, 25); 
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => {
                s.style.opacity = '0';
                setTimeout(() => s.style.display = 'none', 300);
            });
            setTimeout(() => {
                const target = document.getElementById(id);
                target.style.display = 'block';
                setTimeout(() => target.style.opacity = '1', 50);
            }, 300);
        }

        function backToMenu() { isDeleteMode = false; showScreen('menu-screen'); }

        document.getElementById('open-profile').onclick = () => showScreen('profile-screen');
        document.getElementById('open-advances').onclick = () => showScreen('advances-screen');
        document.getElementById('open-clocks').onclick = () => showScreen('clocks-screen');
        document.getElementById('open-dayoff').onclick = () => showScreen('dayoff-screen');
        document.getElementById('open-shop').onclick = () => showScreen('shop-screen');

        function submitProfile() { alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!"); backToMenu(); }
        function submitAdvances() { alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!"); backToMenu(); }
        function submitDayOff() { alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!"); backToMenu(); }

        function calculateShop() {
            const s = Math.max(0, parseInt(document.getElementById('qty-sugar').value) || 0);
            const g = Math.max(0, parseInt(document.getElementById('qty-green').value) || 0);
            document.getElementById('sum-sugar').innerText = (s * 200) + " –∫—Ä–æ–Ω";
            document.getElementById('sum-green').innerText = (g * 150) + " –∫—Ä–æ–Ω";
            document.getElementById('grand-total').innerText = (s * 200) + (g * 150);
        }

        function submitShopOrder() {
            if (document.getElementById('grand-total').innerText == "0") return alert("–ü—É—Å—Ç–æ!");
            alert("–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!"); backToMenu();
        }

        window.addEventListener('resize', initViewport);
        window.addEventListener('orientationchange', initViewport);
    </script>
</body>
</html>
