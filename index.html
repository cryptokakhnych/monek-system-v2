<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v6.0 - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #ffcc33;
            --dark-overlay: rgba(10, 10, 10, 0.96);
            --bg-main: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/BEE1273C-8A49-4B01-B2D5-31E01244A38C.png');
            --bg-loader: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png');
            --bg-menu: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/main/AEFE3030-1067-46AA-9843-09EE8A56D128.png');
            --bg-hours: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/2A2B5DCA-E3CC-4307-AA90-BEC512A1BC8A.png');
            --vh: 100vh;
            --safe-top: env(safe-area-inset-top, 0px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-user-select: none; user-select: none; }
        input, select { -webkit-user-select: text; user-select: text; }

        html, body { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; position: fixed; }

        #fixed-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0;
            background-size: 100% 100%; background-position: center top; background-repeat: no-repeat;
            pointer-events: none; transition: background-image 0.5s ease-in-out;
        }

        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 5; 
            overflow: hidden; opacity: 0; transform: scale(0.96); 
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .screen.active { display: block; opacity: 1; transform: scale(1); }
        .canvas { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; }

        .top-logo-box { position: absolute; top: var(--safe-top); margin-top: 35px; width: 100%; display: flex; justify-content: center; z-index: 5; pointer-events: none; }
        #menu-screen .top-logo-box { margin-top: -15px; } 

        @keyframes pulse-inward { 0%, 100% { transform: scale(1); } 50% { transform: scale(0.92); } }
        @keyframes neon-pulse { 
            0%, 100% { box-shadow: 0 0 10px rgba(255, 204, 51, 0.4); } 
            50% { box-shadow: 0 0 25px rgba(255, 204, 51, 0.8); } 
        }

        .menu-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
        .menu-item { position: absolute; display: flex; justify-content: center; align-items: center; cursor: pointer; animation: pulse-inward 3s infinite ease-in-out; transition: transform 0.1s ease; }
        .menu-item:active { animation: none; transform: scale(0.8) !important; filter: brightness(0.7); }
        .menu-icon { max-width: 100%; max-height: 100%; pointer-events: none; }

        #img-profile  { transform: scale(2.5) translate(0px, 4px); }
        #img-clocks   { transform: scale(2.5) translate(0px, 5.5px); }
        #img-advances { transform: scale(2.5) translate(0px, 11px); }
        #img-top      { transform: scale(2.5) translate(0px, 3.5px); }
        #img-shop     { transform: scale(2.7) translate(0px, 3.5px); }
        #img-account  { transform: scale(2.9) translate(0.3px, 3.5px); }
        #img-workers  { transform: scale(2.8) translate(0px, 7.5px); }
        #img-dayoff   { transform: scale(2.5) translate(0.5px, 4.5px); }

        #m-profile  { top: 34%; left: 20.0%; width: 20%; height: 10%; }
        #m-clocks   { top: 33.5%; left: 60.5%; width: 20%; height: 10%; animation-delay: 0.5s; }
        #m-workers  { top: 47%; left: 20.0%; width: 20%; height: 10%; }
        #m-top      { top: 47%; left: 60.5%; width: 20%; height: 10%; animation-delay: 0.5s; }
        #m-advances { top: 59.5%; left: 19.5%; width: 20%; height: 10%; }
        #m-account  { top: 59.5%; left: 60%; width: 20%; height: 10%; animation-delay: 0.5s; }
        #m-shop     { top: 72.5%; left: 20.0%; width: 20%; height: 10%; }
        #m-dayoff   { top: 72.5%; left: 59.5%; width: 20%; height: 10%; animation-delay: 0.5s; }

        .loader-content { position: absolute; top: 46%; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .progress-container { width: 60%; height: 14px; background: rgba(0,0,0,0.6); border-radius: 20px; border: 2px solid rgba(255,255,255,0.4); overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #ffcc33, #ff6600); }
        #loading-text { color: var(--gold); font-size: 20px; margin-top: 12px; font-weight: 900; -webkit-text-stroke: 1.2px black; }

        .panel-container {
            width: 78%; background: var(--dark-overlay); border: 1px solid var(--gold); border-radius: 12px;
            padding: 12px; display: flex; flex-direction: column; align-items: center; 
            z-index: 10; animation: neon-pulse 2.5s infinite ease-in-out;
        }

        .panel-title { color: var(--gold); font-weight: 900; text-transform: uppercase; margin-bottom: 10px; font-size: 13px; }
        .panel-input { width: 100%; padding: 10px; margin-bottom: 8px; border: 1px solid rgba(255,204,51,0.4); background: rgba(0,0,0,0.3); color: white; border-radius: 8px; text-align: center; outline: none; }

        .btn-panel { width: 100%; padding: 11px; margin-top: 6px; border-radius: 8px; font-weight: 900; text-transform: uppercase; font-size: 12px; border: none; cursor: pointer; }
        .btn-panel-gold { background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%); color: #000; }
        .btn-panel-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }
        
        .acc-panel, .shop-panel, .adv-panel, .do-panel { margin-top: 58%; }
        .profile-panel { margin-top: 56%; }
        .clocks-panel { margin-top: 62%; }
        .top-panel { margin-top: 58%; height: 340px; }

        .hours-unified-panel { width: 85%; margin-top: 15%; background: var(--dark-overlay); border: 2px solid var(--gold); border-radius: 15px; overflow: hidden; z-index: 10; }
        .table-scroll-container { height: 380px; overflow-y: auto; }
        .hours-table-main { width: 100%; border-collapse: collapse; color: white; font-size: 12px; }
        .hours-table-main th { position: sticky; top: 0; background: var(--gold); color: #000; padding: 10px 2px; }
        .hours-table-main td { border-bottom: 1px solid rgba(255,255,255,0.08); padding: 5px 2px; text-align: center; }
        .hour-input-cell { width: 90%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,204,51,0.2); color: white; text-align: center; padding: 4px; border-radius: 4px; outline: none; }
        
        .beautiful-btns-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px; }
        .btn-beaut { padding: 10px; border-radius: 8px; font-weight: 900; font-size: 10px; border: none; text-transform: uppercase; cursor: pointer; }

        .leaderboard-box { width: 100%; flex-grow: 1; overflow-y: auto; margin-top: 10px; }
        .leaderboard-table { width: 100%; color: white; font-size: 14px; border-collapse: collapse; }
        .leaderboard-table td { padding: 8px 6px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .top-tabs { display: flex; width: 100%; justify-content: space-between; margin-bottom: 5px; }
        .top-tab { flex: 1; border: 1px solid var(--gold); color: var(--gold); background: transparent; padding: 5px; font-size: 10px; font-weight: bold; cursor: pointer; }
        .top-tab.active { background: var(--gold); color: black; }

        .stat-row-decor { background: rgba(255, 204, 51, 0.08); border-left: 3px solid var(--gold); border-radius: 6px; padding: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; width: 100%; color: white; }
        .shop-row { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 12px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .shop-info { color: white; font-size: 14px; font-weight: bold; }
        .shop-qty-input { width: 70px; padding: 8px; text-align: center; border-radius: 4px; border: 1px solid var(--gold); background: rgba(0,0,0,0.5); color: white; outline: none; }
    </style>
</head>

    <script>
        const API = {
            worker: 'https://snowy-block-fcdb.cryptokakhnych.workers.dev',
            sbUrl: 'https://mnexoturnujxjjicfukc.supabase.co',
            sbKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZXhvdHVybnVqeGpqaWNmdWtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MTY1MzksImV4cCI6MjA4NTA5MjUzOX0.Ye4PJuEpuyLLRACkv72tvf0mh7IBn7JYRA8OJ1kLrc0'
        };

        const sb = supabase.createClient(API.sbUrl, API.sbKey);
        const UI = {
            bg: document.getElementById('fixed-bg'),
            prog: document.getElementById('progress-bar'),
            progTxt: document.getElementById('loading-text'),
            hoursBody: document.getElementById('hours-tbody'),
            totalVal: document.getElementById('table-total-val')
        };

        let firms = JSON.parse(localStorage.getItem('monek_firms')) || ["Monek Group"];
        let dbUsers = [], curF = "";

        const getProf = () => JSON.parse(localStorage.getItem('monek_prof')) || {};

        async function initApp() {
            document.body.style.height = window.innerHeight + 'px';
            generateDaysTable(); renderFirms(); loadProfileData();
            UI.bg.style.backgroundImage = 'var(--bg-loader)';

            let start = Date.now(), dur = 2000;
            const animateLoader = () => {
                let p = Math.min(((Date.now()-start)/dur)*100, 100);
                UI.prog.style.width = p+'%'; UI.progTxt.innerText = Math.floor(p)+'%';
                if(p < 100) requestAnimationFrame(animateLoader);
                else { fetchLeaderboard(); showScreen('menu-screen', 'var(--bg-menu)'); }
            };
            requestAnimationFrame(animateLoader);

            document.getElementById('m-profile').onclick = () => showScreen('profile-screen', 'var(--bg-main)');
            document.getElementById('m-clocks').onclick = () => showScreen('clocks-screen', 'var(--bg-main)');
            document.getElementById('m-advances').onclick = () => showScreen('advances-screen', 'var(--bg-main)');
            document.getElementById('m-shop').onclick = () => showScreen('shop-screen', 'var(--bg-main)');
            document.getElementById('m-dayoff').onclick = () => showScreen('dayoff-screen', 'var(--bg-main)');
            document.getElementById('m-account').onclick = () => { updateMyStats(); showScreen('account-screen', 'var(--bg-main)'); };
            document.getElementById('m-top').onclick = () => { switchTopTab('adv'); showScreen('top-screen', 'var(--bg-main)'); };
        }

        function showScreen(id, bg) {
            const cur = document.querySelector('.screen.active'), target = document.getElementById(id);
            if(cur) {
                cur.style.opacity = '0';
                setTimeout(() => { cur.classList.remove('active'); cur.style.display='none'; target.style.display='block'; setTimeout(() => { target.classList.add('active'); target.style.opacity='1'; }, 20); }, 400);
            } else { target.style.display='block'; target.classList.add('active'); target.style.opacity='1'; }
            if(bg) UI.bg.style.backgroundImage = bg;
        }

        function backToMenu() { showScreen('menu-screen', 'var(--bg-menu)'); }

        function generateDaysTable() {
            UI.hoursBody.innerHTML = Array.from({length: 31}, (_, i) => `
                <tr><td>${i+1}</td>
                <td><input type="text" class="hour-input-cell inp-f" oninput="calcH(this)"></td>
                <td><input type="text" class="hour-input-cell inp-t" oninput="calcH(this)"></td>
                <td class="res-h">0</td>
                <td><input type="text" class="hour-input-cell inp-s"></td></tr>`).join('');
        }

        function openHours(f) {
            curF = f; document.getElementById('current-firm-name').innerText = f;
            const saved = JSON.parse(localStorage.getItem('h_'+f)) || [];
            UI.hoursBody.querySelectorAll('tr').forEach((tr, i) => {
                const d = saved[i] || {};
                tr.querySelector('.inp-f').value = d.f || ""; tr.querySelector('.inp-t').value = d.t || "";
                tr.querySelector('.res-h').innerText = d.h || "0"; tr.querySelector('.inp-s').value = d.s || "";
            });
            updateTotal(); showScreen('hours-screen', 'var(--bg-hours)');
        }

        const toDec = s => { if(!s) return null; s=s.replace(',','.'); if(s.includes(':')) { const [h,m]=s.split(':'); return parseFloat(h)+(parseFloat(m)/60); } return parseFloat(s); };

        function calcH(el) {
            const tr = el.closest('tr'), f = toDec(tr.querySelector('.inp-f').value), t = toDec(tr.querySelector('.inp-t').value);
            let res = 0; if(f!==null && t!==null && t>f) { res = t-f; if(res > 6) res -= 0.5; }
            tr.querySelector('.res-h').innerText = res > 0 ? res.toFixed(2).replace(/\.00$/, '') : "0";
            updateTotal();
        }

        function updateTotal() {
            let t = 0; UI.hoursBody.querySelectorAll('.res-h').forEach(td => t += parseFloat(td.innerText)||0);
            UI.totalVal.innerText = t.toFixed(2).replace(/\.00$/, '');
        }

        async function saveHoursData(alertMe = false) {
            const p = getProf(); if(!p.external_id) return alert("ID!");
            const rows = Array.from(UI.hoursBody.querySelectorAll('tr')), data = rows.map(tr => ({ f: tr.querySelector('.inp-f').value, t: tr.querySelector('.inp-t').value, h: tr.querySelector('.res-h').innerText, s: tr.querySelector('.inp-s').value }));
            localStorage.setItem('h_'+curF, JSON.stringify(data));
            if(alertMe) alert("Сохранено локально");
        }

        async function sendHoursReport() {
            await saveHoursData();
            const rows = [], p = getProf();
            UI.hoursBody.querySelectorAll('tr').forEach(tr => {
                const h = parseFloat(tr.querySelector('.res-h').innerText);
                if(h > 0) rows.push({ day: tr.cells[0].innerText, from: tr.querySelector('.inp-f').value, to: tr.querySelector('.inp-t').value, total: h, object: tr.querySelector('.inp-s').value });
            });
            if(!rows.length) return alert("Пусто!");
            const ok = await sendReq({ type: 'clocks', id: 3, firm: curF, rows, total_hours: UI.totalVal.innerText });
            if(ok) {
                // ОЧИСТКА ПОСЛЕ ОТПРАВКИ
                localStorage.removeItem('h_'+curF);
                generateDaysTable();
                updateTotal();
                alert("Часы отправлены и очищены!");
                backToMenu();
            }
        }

        async function sendReq(data) {
            const p = getProf(); if(!p.external_id) return alert("Введите ID в профиле!");
            data.user_id = p.external_id; data.user_name = p.login || "User";
            try {
                const r = await fetch(`${API.worker}/submit`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) });
                return r.ok;
            } catch(e) { alert("Ошибка сети"); return false; }
        }

        // АВАНСЫ - С ОЧИСТКОЙ
        async function submitAdvance() { 
            const a = document.getElementById('adv-amount'), r = document.getElementById('adv-reason'), c = document.getElementById('adv-currency');
            if(!a.value) return alert("Введите сумму");
            const ok = await sendReq({ type:'advance', id:2, amount: a.value, reason: `${r.value} (${c.value.toUpperCase()})` });
            if(ok) {
                alert("Заявка на аванс отправлена!");
                a.value = ""; r.value = ""; // ОЧИСТКА
                backToMenu();
            }
        }

        // МАГАЗИН - С ОЧИСТКОЙ
        async function orderShop() {
            const s = document.getElementById('shop-qty-sugar'), g = document.getElementById('shop-qty-green');
            const ok = await sendReq({ type:'shop', id:149, amount:0, reason:`Сахар: ${s.value||0}, Зелень: ${g.value||0}` });
            if(ok) {
                alert("Заказ оформлен!");
                s.value = ""; g.value = ""; // ОЧИСТКА
                backToMenu();
            }
        }

        // ВЫХОДНОЙ - С ОЧИСТКОЙ
        async function sendDayOff() {
            const d = document.getElementById('do-date'), r = document.getElementById('do-reason');
            if(!d.value) return alert("Укажите дату");
            const ok = await sendReq({ type:'dayoff', id:56, amount:0, reason:`Дата: ${d.value}, Пр: ${r.value}` });
            if(ok) {
                alert("Заявка на выходной отправлена!");
                d.value = ""; r.value = ""; // ОЧИСТКА
                backToMenu();
            }
        }

        async function fetchLeaderboard() {
            const { data } = await sb.from('profiles').select('*');
            if(data) dbUsers = data;
        }

        function updateMyStats() {
            const u = dbUsers.find(x => String(x.external_id) === String(getProf().external_id));
            const box = document.getElementById('acc-stats-box');
            if(!u) return box.innerHTML = "<p style='color:white; text-align:center;'>Нет данных. Сначала сохраните профиль.</p>";
            box.innerHTML = `
                <div class="stat-row-decor"><span>Авансы CZK:</span><span style="color:gold;">${u.adv_czk||0}</span></div>
                <div class="stat-row-decor"><span>Авансы EUR:</span><span style="color:gold;">${u.adv_eur||0}</span></div>
                <div class="stat-row-decor"><span>Штрафы:</span><span style="color:gold;">${u.fines||0}</span></div>
            `;
        }

        function switchTopTab(t) {
            document.querySelectorAll('.top-tab').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            const cont = document.getElementById('leaderboard-content');
            if(t==='adv') {
                cont.innerHTML = `<table class="leaderboard-table">` + [...dbUsers].sort((a,b)=>(b.adv_czk||0)-(a.adv_czk||0)).map((u,i)=>`<tr><td>${i+1}</td><td>${u.login}</td><td style="color:gold">${u.adv_czk||0} czk</td></tr>`).join('') + `</table>`;
            } else {
                cont.innerHTML = `<p style="color:white; text-align:center; padding:20px;">Раздел в разработке</p>`;
            }
        }

        function renderFirms() {
            const c = document.getElementById('firm-list-container');
            c.innerHTML = firms.map(f => `<div style="padding:12px; border-bottom:1px solid #333; color:white; display:flex; justify-content:space-between;"><span>${f}</span><button onclick="openHours('${f}')" style="background:gold; border:none; padding:4px 8px; border-radius:4px; font-weight:bold;">ОТКРЫТЬ</button></div>`).join('');
        }

        function addFirm() { let n = prompt("Название фирмы:"); if(n) { firms.push(n); localStorage.setItem('monek_firms', JSON.stringify(firms)); renderFirms(); } }

        async function submitProfile() {
            const p = { login: document.getElementById('prof-login').value, external_id: document.getElementById('prof-id').value };
            if(!p.external_id) return alert("ID обязателен!");
            localStorage.setItem('monek_prof', JSON.stringify(p));
            await sb.from('profiles').upsert([p], { onConflict: 'external_id' });
            alert("Профиль сохранен!");
            backToMenu();
        }

        function loadProfileData() {
            const p = getProf();
            document.getElementById('prof-login').value = p.login || "";
            document.getElementById('prof-id').value = p.external_id || "";
        }

        async function clearHoursData() {
            if(confirm("Очистить таблицу?")) {
                localStorage.removeItem('h_'+curF);
                generateDaysTable();
                updateTotal();
            }
        }

        function hideKeyboard(e) { if(!['INPUT','SELECT','BUTTON'].includes(e.target.tagName)) document.activeElement.blur(); }
        function closeHoursScreen() { showScreen('clocks-screen', 'var(--bg-main)'); }

        window.onload = initApp;
    </script>
</body>
</html>
