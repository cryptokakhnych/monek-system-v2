<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        :root {
            --gold: #ffcc33;
            --dark-overlay: rgba(20, 20, 20, 0.9);
            --main-bg: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/BEE1273C-8A49-4B01-B2D5-31E01244A38C.png');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            display: none;
            transition: opacity 0.4s ease;
        }

        .canvas {
            position: relative;
            width: 100%;
            /* background-size: 100% 100% возвращает исходные пропорции фото */
            background-size: 100% 100%;
            background-position: center top;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ФОНЫ --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png') !important; }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png') !important; }
        
        #advances-screen .canvas,
        #dayoff-screen .canvas,
        #shop-screen .canvas,
        #profile-screen .canvas,
        #clocks-screen .canvas {
            background-image: var(--main-bg) !important;
        }

        /* --- ЛОАДЕР --- */
        .loader-content {
            position: absolute;
            top: 46%; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-container {
            width: 60%; height: 14px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.4);
            overflow: hidden;
        }
        .progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
            transition: width 0.1s linear;
        }
        #loading-text { 
            color: var(--gold);
            font-size: 20px; 
            margin-top: 12px; 
            font-weight: 900; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }

        /* --- ГЛАВНОЕ МЕНЮ --- */
        .profile-top-container {
            position: absolute;
            top: 3%; 
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 86%;
            height: 48%;
            margin-top: 52%;
            gap: 2%;
        }
        .menu-item { display: flex; justify-content: center; align-items: center; }
        .menu-icon {
            width: 84%;
            max-width: 130px;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
        }
        .menu-icon:active { transform: scale(0.95); }
        .profile-icon { width: 130px; max-width: none; }
        
        /* Смещения иконок сохранены */
        #open-advances { transform: translate(5px, 10px); }   
        #open-clocks { transform: translate(-5px, -4px); }
        #open-dayoff { transform: translate(-5px, -27px); }  
        #open-shop { transform: translate(-5px, -135px); }    

        /* --- ОБЩИЕ ФОРМЫ --- */
        .form-container { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 60%; 
        }
        
        .input-field {
            width: 85%; max-width: 280px;
            padding: 16px; margin-bottom: 12px;
            border: 2px solid var(--gold);
            background: var(--dark-overlay);
            color: white; border-radius: 12px;
            text-align: center; font-size: 16px;
        }

        /* --- МАГАЗИН --- */
        .shop-container {
            width: 85%; max-width: 320px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 20px;
            margin-top: 55%; 
            color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,204,51,0.3);
        }
        .item-info { flex: 1; }
        .item-name { font-weight: bold; color: var(--gold); font-size: 1.1rem; }
        .item-unit { font-size: 0.8rem; opacity: 0.8; }
        
        .shop-input {
            width: 70px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--gold);
            color: white;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
        }
        .item-total-row {
            display: block;
            font-size: 0.8rem;
            color: var(--gold);
            margin-top: 4px;
            text-align: right;
        }
        .total-block {
            margin-top: 15px;
            text-align: right;
            font-size: 1.2rem;
            border-top: 2px solid var(--gold);
            padding-top: 10px;
        }
        .total-sum { color: var(--gold); font-weight: 900; }

        /* --- ЧАСЫ/ФИРМЫ --- */
        .clocks-container {
            width: 82%; max-width: 300px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 15px;
            margin-top: 55%; 
            color: white;
        }
        .clocks-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border-bottom: 1px solid var(--gold); padding-bottom: 10px;
        }
        .clocks-title { font-weight: 900; color: var(--gold); text-transform: uppercase; }
        .btn-circle {
            width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--gold);
            background: rgba(255,255,255,0.1); color: var(--gold);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .firm-list { max-height: 200px; overflow-y: auto; }
        .firm-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-select { background: var(--gold); color: black; border: none; padding: 5px 10px; border-radius: 6px; font-weight: bold; }

        /* --- КНОПКИ --- */
        .btn-ui {
            width: 85%; max-width: 280px;
            padding: 16px; border-radius: 12px;
            font-weight: 900; text-transform: uppercase;
            cursor: pointer; border: none; font-size: 14px;
            margin-top: 10px;
        }
        .btn-send { background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%); color: #222; }
        .btn-back { background: rgba(0,0,0,0.6); color: var(--gold); border: 1px solid var(--gold); }
        .btn-back-fixed { margin-top: 20px; }

        .profile-form { margin-top: 54%; }
        .spacer { height: 100px; }
    </style>
</head>
<body onclick="hideKeyboard(event)">

    <div id="loader-screen" class="screen" style="display: block;">
        <div class="canvas">
            <div class="loader-content">
                <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
                <div id="loading-text">0%</div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="canvas">
            <div class="profile-top-container">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D6D08605-797C-407A-AC9F-CA1D85241C3A.png" class="menu-icon profile-icon" id="open-profile">
            </div>
            <div class="menu-grid">
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" class="menu-icon" id="open-advances"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/8CF47A13-928B-47FC-9494-D6354E56BB25.png" class="menu-icon" id="open-clocks"></div>
                <div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/EBD0902B-4CCD-44C4-94FD-C5CF1E27F3F5.png" class="menu-icon" id="open-dayoff"></div>
                <div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/6E3CA577-B227-4A8B-9929-A020B6B6AF5C.png" class="menu-icon" id="open-shop"></div>
            </div>
        </div>
    </div>

    <div id="clocks-screen" class="screen">
        <div class="canvas">
            <div class="clocks-container">
                <div class="clocks-header">
                    <span class="clocks-title">Фирмы</span>
                    <div class="btn-circle" onclick="addFirm()">+</div>
                </div>
                <div id="firm-list-container" class="firm-list"></div>
            </div>
            <button class="btn-ui btn-back btn-back-fixed" onclick="backToMenu()">НАЗАД</button>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="canvas">
            <div class="form-container profile-form">
                <input type="text" id="prof-login" class="input-field" placeholder="Логин">
                <input type="text" id="prof-dob" class="input-field" placeholder="Дата рождения">
                <input type="text" id="prof-workdate" class="input-field" placeholder="Дата начала работы">
                <input type="text" id="prof-id" class="input-field" placeholder="ID">
                <button class="btn-ui btn-send" onclick="submitProfile()">СОХРАНИТЬ</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="number" id="adv-amount" class="input-field" placeholder="Сумма аванса" inputmode="decimal">
                <input type="text" id="adv-reason" class="input-field" placeholder="Причина аванса">
                <button class="btn-ui btn-send" onclick="submitAdvances()">ОТПРАВИТЬ</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="dayoff-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="text" id="dayoff-date" class="input-field" placeholder="Дата выходного">
                <input type="text" id="dayoff-reason" class="input-field" placeholder="Причина выходного">
                <button class="btn-ui btn-send" onclick="submitDayOff()">ОТПРАВИТЬ</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="shop-screen" class="screen">
        <div class="canvas">
            <div class="shop-container">
                <div class="shop-item">
                    <div class="item-info">
                        <span class="item-name">Сахарок</span><br>
                        <span class="item-unit">чара</span>
                    </div>
                    <div>
                        <input type="number" id="qty-sugar" class="shop-input" placeholder="0" oninput="calculateShop()">
                        <span id="sum-sugar" class="item-total-row">0 крон</span>
                    </div>
                </div>
                <div class="shop-item">
                    <div class="item-info">
                        <span class="item-name">Зеленая</span><br>
                        <span class="item-unit">грамм</span>
                    </div>
                    <div>
                        <input type="number" id="qty-green" class="shop-input" placeholder="0" oninput="calculateShop()">
                        <span id="sum-green" class="item-total-row">0 крон</span>
                    </div>
                </div>
                <div class="total-block">Итого: <span id="grand-total" class="total-sum">0</span> крон</div>
            </div>
            <button class="btn-ui btn-send" onclick="submitShopOrder()">ЗАКАЗАТЬ</button>
            <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
            <div class="spacer"></div>
        </div>
    </div>

    <script>
        // Фиксация высоты
        function fixCanvasHeight() {
            const h = window.innerHeight;
            document.querySelectorAll('.canvas').forEach(c => {
                c.style.height = h + 'px';
            });
        }

        let firms = JSON.parse(localStorage.getItem('monek_firms')) || ["Monek Group"];

        function renderFirms() {
            const container = document.getElementById('firm-list-container');
            container.innerHTML = '';
            firms.forEach((firm, index) => {
                const div = document.createElement('div');
                div.className = 'firm-item';
                div.innerHTML = `<span>${firm}</span><button class="btn-select" onclick="selectFirm('${firm}')">Выбрать</button>`;
                container.appendChild(div);
            });
            localStorage.setItem('monek_firms', JSON.stringify(firms));
        }

        function addFirm() {
            const name = prompt("Название фирмы:");
            if (name) { firms.push(name); renderFirms(); }
        }

        function selectFirm(n) { alert("Выбрано: " + n); }

        function hideKeyboard(e) { if (e.target.tagName !== 'INPUT') { document.activeElement.blur(); } }

        window.onload = () => {
            fixCanvasHeight();
            renderFirms();
            let progress = 0;
            const bar = document.getElementById('progress-bar'), txt = document.getElementById('loading-text');
            const interval = setInterval(() => {
                progress++; bar.style.width = progress + '%'; txt.innerText = progress + '%';
                if(progress >= 100) { clearInterval(interval); setTimeout(() => showScreen('menu-screen'), 200); }
            }, 20); 
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => {
                s.style.opacity = '0';
                setTimeout(() => s.style.display = 'none', 300);
            });
            setTimeout(() => {
                const target = document.getElementById(id);
                target.style.display = 'block';
                setTimeout(() => target.style.opacity = '1', 50);
            }, 300);
        }

        function backToMenu() { showScreen('menu-screen'); }

        document.getElementById('open-profile').onclick = () => showScreen('profile-screen');
        document.getElementById('open-advances').onclick = () => showScreen('advances-screen');
        document.getElementById('open-clocks').onclick = () => showScreen('clocks-screen');
        document.getElementById('open-dayoff').onclick = () => showScreen('dayoff-screen');
        document.getElementById('open-shop').onclick = () => showScreen('shop-screen');

        function submitProfile() { alert("Сохранено!"); backToMenu(); }
        function submitAdvances() { alert("Отправлено!"); backToMenu(); }
        function submitDayOff() { alert("Отправлено!"); backToMenu(); }

        function calculateShop() {
            const s = Math.max(0, parseInt(document.getElementById('qty-sugar').value) || 0);
            const g = Math.max(0, parseInt(document.getElementById('qty-green').value) || 0);
            document.getElementById('sum-sugar').innerText = (s * 200) + " крон";
            document.getElementById('sum-green').innerText = (g * 150) + " крон";
            document.getElementById('grand-total').innerText = (s * 200) + (g * 150);
        }

        function submitShopOrder() {
            if (document.getElementById('grand-total').innerText == "0") return alert("Пусто!");
            alert("Заказ оформлен!"); backToMenu();
        }

        window.addEventListener('orientationchange', () => {
            setTimeout(fixCanvasHeight, 100);
        });
    </script>
</body>
</html>
