<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Monek System v2</title>
    <style>
        /* --- НАСТРОЙКИ CSS ПЕРЕМЕННЫХ --- */
        :root {
            /* Переменная для фиксированной высоты, вычисляется через JS */
            --app-height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            /* ЗАЩИТА ОТ КОПИРОВАНИЯ (из ваших сохраненных настроек) */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Разрешаем ввод текста только в input */
        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            /* Используем переменную высоты вместо 100% */
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            /* Предотвращает "пружинивание" страницы на iOS */
            position: fixed; 
        }

        .screen {
            position: absolute; /* Changed from fixed to absolute within fixed body */
            top: 0;
            left: 0;
            width: 100%;
            /* КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ: высота берется из JS, не реагирует на клавиатуру */
            height: var(--app-height); 
            display: flex;
            flex-direction: column;
            align-items: center;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 100%;
            transition: opacity 0.4s ease, visibility 0.4s;
            overflow: hidden; /* Скрываем лишнее, если клавиатура перекроет */
        }

        /* --- ЭКРАН ЗАГРУЗКИ --- */
        #loader-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/E9EF0E66-7607-4F05-AFA7-98BA99959DF6.png');
            z-index: 100;
        }

        .progress-container {
            position: absolute;
            top: 40%; 
            width: 55%; 
            max-width: 220px;
            height: 10px; 
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
            border-radius: 20px;
            transition: width 0.1s linear;
        }

        .loading-text {
            position: absolute;
            top: 42%; 
            font-size: 20px;
            font-weight: 900;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 1);
        }

        /* --- ЭКРАН МЕНЮ --- */
        #menu-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png');
            z-index: 50;
            opacity: 0;
            visibility: hidden;
        }

        .menu-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 88%;        
            height: 46%;       
            margin-top: 53.5%; 
        }

        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-icon {
            width: 92%;        
            max-width: 140px;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.7));
            cursor: pointer;
            transition: transform 0.1s ease;
            transform: translateX(3%); 
        }

        .menu-icon:active {
            transform: translateX(3%) scale(0.92);
        }

        /* --- ЭКРАН РАЗДЕЛА АВАНСЫ --- */
        #advances-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/524DF585-7FB0-4CDB-A4D2-8B57B129FA9C.png');
            z-index: 60;
            opacity: 0;
            visibility: hidden;
            justify-content: center; /* Центрирование контента */
        }

        /* Контейнер форм */
        .content-container {
            width: 75%; 
            max-width: 280px; 
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15%; 
            /* Чтобы формы не улетали слишком высоко или низко */
            position: relative;
            z-index: 61;
        }

        .input-field {
            width: 100%;
            padding: 12px; 
            border-radius: 10px;
            border: 2px solid #ffcc33;
            background: #1a1a1a; 
            color: white;
            font-size: 16px; 
            outline: none;
            text-align: center;
        }

        .input-field::placeholder {
            color: #666;
        }

        .btn-send {
            width: 100%;
            padding: 12px;
            background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%);
            color: black;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-send:active {
            transform: scale(0.96);
        }

        .btn-back-link {
            width: 100%;
            padding: 8px;
            background: #222;
            color: #ffcc33;
            border: 1px solid #ffcc33;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div id="loader-screen" class="screen">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">0%</div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-content">
            <div class="menu-item">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" 
                     alt="Авансы" class="menu-icon" id="open-advances">
            </div>
            <div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div>
            <div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="content-container">
            <input type="number" id="adv-amount" class="input-field" placeholder="Сумма" inputmode="decimal">
            <input type="text" id="adv-reason" class="input-field" placeholder="Причина">
            <button class="btn-send" onclick="submitData()">ОТПРАВИТЬ</button>
            <button class="btn-back-link" onclick="backToMenu()">НАЗАД</button>
        </div>
    </div>

    <script>
        // --- FIX: Установка фиксированной высоты экрана ---
        const setAppHeight = () => {
            // Берем текущую высоту окна (до открытия клавиатуры)
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        
        // Запускаем при загрузке
        window.addEventListener('load', setAppHeight);
        // Обновляем при изменении размеров (например, поворот экрана), 
        // но стараемся игнорировать мелкие скачки от клавиатуры (хотя в fixed body это и так работает)
        window.addEventListener('resize', () => {
             // Можно добавить проверку ориентации, если нужно, но обычно load достаточно
             // setAppHeight(); 
        });
        
        setAppHeight(); // Вызываем сразу

        // --- Основная логика ---
        window.onload = () => {
            setAppHeight(); // Гарантируем вызов после загрузки стилей
            let progress = 0;
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            const interval = setInterval(() => {
                progress += 2;
                bar.style.width = progress + '%';
                txt.innerText = progress + '%';
                if(progress >= 100) {
                    clearInterval(interval);
                    document.getElementById('loader-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loader-screen').style.display = 'none';
                        document.getElementById('menu-screen').style.visibility = 'visible';
                        document.getElementById('menu-screen').style.opacity = '1';
                    }, 400);
                }
            }, 30);
        };

        document.getElementById('open-advances').onclick = () => {
            document.getElementById('menu-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('menu-screen').style.visibility = 'hidden';
                document.getElementById('advances-screen').style.visibility = 'visible';
                document.getElementById('advances-screen').style.opacity = '1';
            }, 400);
        };

        function backToMenu() {
            // При возврате скрываем клавиатуру (снимаем фокус)
            document.activeElement.blur();
            
            document.getElementById('advances-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('advances-screen').style.visibility = 'hidden';
                document.getElementById('menu-screen').style.visibility = 'visible';
                document.getElementById('menu-screen').style.opacity = '1';
            }, 400);
        }

        function submitData() {
            const amount = document.getElementById('adv-amount').value;
            const reason = document.getElementById('adv-reason').value;

            if (!amount || !reason) {
                alert("Заполните поля");
                return;
            }

            const finalAmount = -Math.abs(parseFloat(amount));

            alert(`Сохранено!\nСумма: ${finalAmount}\nПричина: ${reason}`);
            
            document.getElementById('adv-amount').value = '';
            document.getElementById('adv-reason').value = '';
            backToMenu();
        }
    </script>
</body>
</html>
