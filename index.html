<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 100%;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        /* --- ЭКРАН ЗАГРУЗКИ --- */
        #loader-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/E9EF0E66-7607-4F05-AFA7-98BA99959DF6.png');
            z-index: 100;
        }

        .progress-container {
            position: absolute;
            top: 40%;
            width: 55%;
            height: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
            border-radius: 20px;
        }

        /* --- ГЛАВНОЕ МЕНЮ --- */
        #menu-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png');
            z-index: 50;
            opacity: 0;
            visibility: hidden;
        }

        .btn-advances {
            position: absolute;
            top: 48%; /* Настройка под центр первой обводки */
            width: 80px;
            height: 80px;
            background: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
            outline: none;
        }

        /* --- РАЗДЕЛ АВАНСЫ --- */
        #advances-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/524DF585-7FB0-4CDB-A4D2-8B57B129FA9C.png');
            z-index: 60;
            opacity: 0;
            visibility: hidden;
            overflow-y: auto; /* Позволяет скроллить при открытой клавиатуре */
            -webkit-overflow-scrolling: touch;
        }

        .form-container {
            margin-top: 35%; /* Центрирование внутри деревянного квадрата */
            width: 70%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input, .action-btn {
            width: 100%;
            height: 45px;
            border-radius: 8px;
            border: 2px solid #5d4037;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            font-family: inherit;
        }

        .action-btn {
            background: #8d6e63;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #5d4037;
        }

        .action-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #5d4037;
        }

        .btn-back {
            background: #b0bec5;
            color: #37474f;
            box-shadow: 0 4px 0 #78909c;
        }
    </style>
</head>
<body>

    <div id="loader-screen" class="screen">
        <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
        <div class="loading-text" style="position:absolute; top:43%; color:white;" id="loading-text">0%</div>
    </div>

    <div id="menu-screen" class="screen">
        <button class="btn-advances" onclick="openAdvances()"></button>
    </div>

    <div id="advances-screen" class="screen">
        <div class="form-container">
            <input type="number" id="adv-amount" placeholder="Сумма аванса">
            <input type="text" id="adv-reason" placeholder="Причина аванса">
            <button class="action-btn" onclick="sendAdvance()">Отправить</button>
            <button class="action-btn btn-back" onclick="closeAdvances()">Назад</button>
        </div>
    </div>

    <script>
        // Инициализация загрузки
        document.addEventListener("DOMContentLoaded", () => {
            const bar = document.getElementById('progress-bar');
            const text = document.getElementById('loading-text');
            let p = 0;
            const int = setInterval(() => {
                p += 2;
                bar.style.width = p + '%';
                text.innerText = p + '%';
                if(p >= 100) {
                    clearInterval(int);
                    setTimeout(() => {
                        document.getElementById('loader-screen').style.opacity = '0';
                        document.getElementById('menu-screen').style.visibility = 'visible';
                        document.getElementById('menu-screen').style.opacity = '1';
                    }, 500);
                }
            }, 40);
        });

        function openAdvances() {
            const s = document.getElementById('advances-screen');
            s.style.visibility = 'visible';
            s.style.opacity = '1';
        }

        function closeAdvances() {
            const s = document.getElementById('advances-screen');
            s.style.opacity = '0';
            setTimeout(() => s.style.visibility = 'hidden', 500);
        }

        function sendAdvance() {
            let amount = document.getElementById('adv-amount').value;
            const reason = document.getElementById('adv-reason').value;

            if(!amount || !reason) {
                alert("Заполните все поля!");
                return;
            }

            // ПРАВИЛО: Авансы всегда отрицательные
            let finalAmount = Math.abs(amount) * -1;

            alert(`Данные сохранены!\nСумма: ${finalAmount}\nПричина: ${reason}`);
            
            // Очистка и возврат
            document.getElementById('adv-amount').value = '';
            document.getElementById('adv-reason').value = '';
            closeAdvances();
        }
    </script>
</body>
</html>
