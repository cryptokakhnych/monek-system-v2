<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v3.8</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --gold: #ffcc33;
            --dark-overlay: rgba(10, 10, 10, 0.96);
            --row-even: rgba(255, 255, 255, 0.03);
            --main-bg: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/BEE1273C-8A49-4B01-B2D5-31E01244A38C.png');
            --hours-bg: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/2A2B5DCA-E3CC-4307-AA90-BEC512A1BC8A.png');
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; -webkit-user-select: none; user-select: none;
        }

        input, textarea { -webkit-user-select: text; user-select: text; }

        body, html {
            width: 100%; height: 100%; background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 1; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .canvas {
            position: relative; width: 100%; height: 100%;
            background-size: 100% 100%; background-position: center top; background-repeat: no-repeat;
            display: flex; flex-direction: column; align-items: center;
            animation: fadeIn 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        /* --- ФОНЫ --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png') !important; }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png') !important; }
        #hours-screen .canvas { background-image: var(--hours-bg) !important; }
        #advances-screen .canvas, #dayoff-screen .canvas, #shop-screen .canvas, 
        #profile-screen .canvas, #clocks-screen .canvas, #account-screen .canvas, 
        #top-screen .canvas { background-image: var(--main-bg) !important; }

        /* --- ЛОАДЕР (ШКАЛА КАК БЫЛА) --- */
        .loader-content { position: absolute; top: 58%; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .progress-container { width: 65%; height: 12px; background: rgba(0,0,0,0.6); border-radius: 20px; border: 1px solid var(--gold); overflow: hidden; box-shadow: 0 0 10px rgba(255,204,51,0.2); }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #ffcc33, #ff9900); transition: width 0.1s; }
        #loading-text { color: var(--gold); font-size: 14px; margin-top: 10px; font-weight: 900; letter-spacing: 2px; }

        /* --- ГЛАВНОЕ МЕНЮ --- */
        .profile-top-container { position: absolute; top: 3%; width: 100%; display: flex; justify-content: center; z-index: 10; }
        .menu-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            width: 86%; margin-top: 112%; gap: 15px;
        }
        .menu-icon { width: 100%; cursor: pointer; transition: transform 0.1s; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4)); }
        .menu-icon:active { transform: scale(0.95); }
        .profile-icon { width: 130px; }
        
        /* Смещения иконок по ТЗ */
        #open-advances { transform: translate(5px, 10px); }   
        #open-account { transform: translate(5px, -27px); }
        #open-dayoff { transform: translate(-5px, -27px); }  

        /* --- ПАНЕЛИ --- */
        .panel-container {
            width: 82%; background: var(--dark-overlay);
            border: 1px solid var(--gold); border-radius: 15px;
            padding: 20px; display: flex; flex-direction: column;
            align-items: center; box-shadow: 0 10px 40px rgba(0,0,0,0.9);
        }
        .panel-title { color: var(--gold); font-weight: 900; text-transform: uppercase; margin-bottom: 15px; font-size: 14px; }
        .panel-input {
            width: 100%; padding: 12px; margin-bottom: 10px;
            border: 1px solid rgba(255,204,51,0.3); background: rgba(255,255,255,0.05);
            color: white; border-radius: 8px; text-align: center; font-size: 14px; outline: none;
        }
        .btn-panel { width: 100%; padding: 14px; margin-top: 8px; border-radius: 8px; font-weight: 900; text-transform: uppercase; font-size: 12px; cursor: pointer; border: none; }
        .btn-panel-gold { background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%); color: #000; }
        .btn-panel-outline { background: transparent; border: 1px solid var(--gold); color: var(--gold); }

        /* --- СЧЕТ (ОПУЩЕН НИЖЕ) --- */
        .acc-panel { margin-top: 65% !important; }
        .stat-row { width: 100%; display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .stat-label { color: #aaa; font-size: 12px; }
        .stat-value { color: var(--gold); font-weight: bold; font-size: 12px; }
        .total-summary { width: 100%; padding: 12px; margin: 10px 0; background: rgba(255,204,51,0.1); border-radius: 8px; color: var(--gold); font-size: 14px; text-align: center; font-weight: 900; border: 1px dashed var(--gold); }

        /* --- ТОП --- */
        .top-panel { margin-top: 60%; width: 80%; height: 350px; }
        .top-tabs { display: flex; width: 100%; gap: 10px; margin-bottom: 10px; }
        .tab-btn { flex: 1; padding: 10px; background: transparent; border: 1px solid var(--gold); color: var(--gold); border-radius: 8px; font-weight: 900; font-size: 10px; }
        .tab-btn.active { background: var(--gold); color: black; }
        .leaderboard-box { width: 100%; overflow-y: auto; flex-grow: 1; }
        .leaderboard-table { width: 100%; color: white; font-size: 12px; text-align: center; border-collapse: collapse; }
        .leaderboard-table th { color: var(--gold); padding: 8px; font-size: 10px; border-bottom: 1px solid var(--gold); }
        .leaderboard-table td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* --- ТАБЛИЦА ЧАСОВ --- */
        .hours-unified-panel { width: 90%; margin-top: 25%; background: var(--dark-overlay); border: 1px solid var(--gold); border-radius: 15px; overflow: hidden; }
        .table-scroll-container { height: 320px; overflow-y: auto; }
        .hours-table-main { width: 100%; border-collapse: collapse; color: white; font-size: 12px; }
        .hours-table-main th { position: sticky; top: 0; background: var(--gold); color: black; padding: 10px 2px; z-index: 2; font-size: 10px; }
        .hours-table-main td { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 5px 2px; text-align: center; }
        .hour-input-cell { width: 90%; background: none; border: 1px solid #444; color: white; text-align: center; padding: 4px; border-radius: 4px; }
        .hours-footer-unified { padding: 15px; border-top: 1px solid var(--gold); }
        .beautiful-btns-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        /* СПЕЦИФИЧЕСКИЕ ОТСТУПЫ ПАНЕЛЕЙ */
        .profile-panel, .adv-panel, .dayoff-panel, .shop-panel, .clocks-panel { margin-top: 60%; }
    </style>
</head>
<body onclick="hideKeyboard(event)">

    <div id="loader-screen" class="screen" style="display: block;">
        <div class="canvas">
            <div class="loader-content">
                <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
                <div id="loading-text">ЗАГРУЗКА...</div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="canvas">
            <div class="profile-top-container">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D6D08605-797C-407A-AC9F-CA1D85241C3A.png" class="menu-icon profile-icon" id="open-profile">
            </div>
            <div class="menu-grid">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" class="menu-icon" id="open-advances">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/8CF47A13-928B-47FC-9494-D6354E56BB25.png" class="menu-icon" id="open-clocks">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/6E3CA577-B227-4A8B-9929-A020B6B6AF5C.png" class="menu-icon" id="open-shop">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/1656CF23-37C3-4E2D-B9B5-7A86688E4DC0.png" class="menu-icon" id="open-top">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/96CCD0ED-D67B-4AD3-823E-35FD2BECCAB2.png" class="menu-icon" id="open-account">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/EBD0902B-4CCD-44C4-94FD-C5CF1E27F3F5.png" class="menu-icon" id="open-dayoff">
            </div>
        </div>
    </div>

    <div id="account-screen" class="screen">
        <div class="canvas">
            <div class="panel-container acc-panel">
                <div class="panel-title">Ваш Баланс</div>
                <div class="stat-row"><span class="stat-label">Зарплата:</span><span id="acc-salary" class="stat-value">0 CZK</span></div>
                <div class="stat-row"><span class="stat-label">Авансы кроны:</span><span id="acc-adv-czk" class="stat-value" style="color:#ff4444;">0 CZK</span></div>
                <div class="stat-row"><span class="stat-label">Авансы евро:</span><span id="acc-adv-eur" class="stat-value" style="color:#ff4444;">0 EUR</span></div>
                <div class="stat-row"><span class="stat-label">Штрафы:</span><span id="acc-fines" class="stat-value" style="color:#ff4444;">0 CZK</span></div>
                
                <div class="total-summary" id="acc-total-payout">0 CZK + 0 EUR</div>
                
                <button class="btn-panel btn-panel-outline" onclick="showScreen('menu-screen')">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="top-screen" class="screen">
        <div class="canvas">
            <div class="panel-container top-panel">
                <div class="top-tabs">
                    <button class="tab-btn active" id="tab-adv" onclick="switchTop('adv')">АВАНСЫ</button>
                    <button class="tab-btn" id="tab-exp" onclick="switchTop('exp')">СТАЖ</button>
                </div>
                <div class="leaderboard-box"><table class="leaderboard-table"><thead id="top-header"></thead><tbody id="top-body"></tbody></table></div>
                <button class="btn-panel btn-panel-outline" style="margin-top:15px;" onclick="showScreen('menu-screen')">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="canvas">
            <div class="panel-container profile-panel">
                <div class="panel-title">Мой Профиль</div>
                <input type="text" id="prof-login" class="panel-input" placeholder="Логин">
                <input type="text" id="prof-dob" class="panel-input" placeholder="Дата рождения (ДД-ММ-ГГГГ)">
                <input type="text" id="prof-workdate" class="panel-input" placeholder="Дата начала (ДД-ММ-ГГГГ)">
                <input type="text" id="prof-id" class="panel-input" placeholder="Ваш ID">
                <button class="btn-panel btn-panel-gold" onclick="submitProfile()">СОХРАНИТЬ</button>
                <button class="btn-panel btn-panel-outline" onclick="showScreen('menu-screen')">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="canvas">
            <div class="panel-container adv-panel">
                <div class="panel-title">Запрос аванса</div>
                <select id="adv-currency" class="panel-input">
                    <option value="CZK">CZK (Кроны)</option>
                    <option value="EUR">EUR (Евро)</option>
                </select>
                <input type="number" id="adv-amount" class="panel-input" placeholder="Сумма">
                <input type="text" id="adv-reason" class="panel-input" placeholder="Комментарий">
                <button class="btn-panel btn-panel-gold" onclick="submitAdvances()">ОТПРАВИТЬ</button>
                <button class="btn-panel btn-panel-outline" onclick="showScreen('menu-screen')">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="dayoff-screen" class="screen">
        <div class="canvas">
            <div class="panel-container dayoff-panel">
                <div class="panel-title">Запрос выходного</div>
                <input type="text" id="dayoff-date" class="panel-input" placeholder="Дата (ДД-ММ-ГГГГ)">
                <textarea id="dayoff-reason" class="panel-input" style="height:80px; text-align:left;" placeholder="Причина..."></textarea>
                <button class="btn-panel btn-panel-gold" onclick="submitDayOff()">ОТПРАВИТЬ</button>
                <button class="btn-panel btn-panel-outline" onclick="showScreen('menu-screen')">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="clocks-screen" class="screen">
        <div class="canvas">
            <div class="panel-container clocks-panel">
                <div class="panel-title" style="width:100%; display:flex; justify-content:space-between;">
                    <span>ФИРМЫ</span>
                    <span onclick="addFirm()" style="cursor:pointer; color:var(--gold);">[+]</span>
                </div>
                <div id="firm-list-container" style="width:100%; max-height:200px; overflow-y:auto;"></div>
                <button class="btn-panel btn-panel-outline" style="margin-top:15px;" onclick="showScreen('menu-screen')">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="hours-screen" class="screen">
        <div class="canvas">
            <div class="hours-unified-panel">
                <div style="padding:15px; text-align:center; color:var(--gold); font-weight:900;" id="current-firm-name">ФИРМА</div>
                <div class="table-scroll-container">
                    <table class="hours-table-main">
                        <thead><tr><th>Д</th><th>ОТ</th><th>ДО</th><th>Ч</th><th>ОБЪЕКТ</th></tr></thead>
                        <tbody id="hours-tbody"></tbody>
                    </table>
                </div>
                <div class="hours-footer-unified">
                    <div style="color:var(--gold); font-weight:900; text-align:right; margin-bottom:10px;">ИТОГО: <span id="table-total-val">0</span> Ч</div>
                    <div class="beautiful-btns-grid">
                        <button class="btn-panel btn-panel-gold" style="margin:0;" onclick="sendHoursReport()">ОТПРАВИТЬ</button>
                        <button class="btn-panel btn-panel-outline" style="margin:0; background:rgba(255,255,255,0.05);" onclick="saveHoursData()">ОК</button>
                        <button class="btn-panel btn-panel-outline" style="grid-column: span 2; border-color:#ff4444; color:#ff4444;" onclick="clearHoursData()">ОЧИСТИТЬ ТАБЛИЦУ</button>
                        <button class="btn-panel btn-panel-outline" style="grid-column: span 2;" onclick="showScreen('clocks-screen')">К СПИСКУ ФИРМ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="shop-screen" class="screen">
        <div class="canvas">
            <div class="panel-container shop-panel">
                <div class="panel-title">Магазин</div>
                <div style="color:#888; font-size:12px;">Раздел в разработке...</div>
                <button class="btn-panel btn-panel-outline" style="margin-top:20px;" onclick="showScreen('menu-screen')">НАЗАД</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://mnexoturnujxjjicfukc.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZXhvdHVybnVqeGpqaWNmdWtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MTY1MzksImV4cCI6MjA4NTA5MjUzOX0.Ye4PJuEpuyLLRACkv72tvf0mh7IBn7JYRA8OJ1kLrc0';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let activeFirm = "";

        // --- ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ---
        function formatToDMY(iso) { if(!iso) return ""; const d = new Date(iso); return isNaN(d) ? iso : d.toLocaleDateString('ru-RU').replace(/\./g, '-'); }
        function parseDMY(s) { if(!s || !s.includes('-')) return s; const p = s.split('-'); return `${p[2]}-${p[1]}-${p[0]}`; }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if(id === 'account-screen') loadAccountData();
            if(id === 'top-screen') switchTop('adv');
            if(id === 'clocks-screen') renderFirms();
        }

        // --- ИНИЦИАЛИЗАЦИЯ ---
        async function init() {
            generateDaysTable();
            await loadProfileLocally();
            
            const bar = document.getElementById('progress-bar');
            let p = 0;
            const iv = setInterval(() => {
                p += Math.floor(Math.random() * 10) + 2;
                if(p >= 100) { p = 100; clearInterval(iv); setTimeout(() => showScreen('menu-screen'), 200); }
                bar.style.width = p + '%';
            }, 50);
        }

        // --- ПРОФИЛЬ ---
        async function submitProfile() {
            const id = document.getElementById('prof-id').value;
            const data = {
                external_id: id,
                login: document.getElementById('prof-login').value,
                dob: parseDMY(document.getElementById('prof-dob').value),
                work: parseDMY(document.getElementById('prof-workdate').value)
            };
            const { error } = await supabase.from('profiles').upsert(data, { onConflict: 'external_id' });
            if(!error) { localStorage.setItem('m_id', id); alert("Сохранено!"); showScreen('menu-screen'); }
        }

        async function loadProfileLocally() {
            const id = localStorage.getItem('m_id');
            if(id) {
                const { data } = await supabase.from('profiles').select('*').eq('external_id', id).maybeSingle();
                if(data) {
                    document.getElementById('prof-id').value = data.external_id;
                    document.getElementById('prof-login').value = data.login || "";
                    document.getElementById('prof-dob').value = formatToDMY(data.dob);
                    document.getElementById('prof-workdate').value = formatToDMY(data.work);
                }
            }
        }

        // --- БАЛАНС (К ВЫДАЧЕ РАЗДЕЛЬНО) ---
        async function loadAccountData() {
            const id = localStorage.getItem('m_id');
            const { data } = await supabase.from('profiles').select('*').eq('external_id', id).maybeSingle();
            if(data) {
                const s = data.salary || 0;
                const ac = data.advCzk || 0;
                const ae = data.advEur || 0;
                const f = data.fines || 0;

                document.getElementById('acc-salary').innerText = s + " CZK";
                document.getElementById('acc-adv-czk').innerText = "-" + Math.abs(ac) + " CZK";
                document.getElementById('acc-adv-eur').innerText = "-" + Math.abs(ae) + " EUR";
                document.getElementById('acc-fines').innerText = "-" + Math.abs(f) + " CZK";

                // Итоговый расчет: кроны отдельно, евро отдельно
                const totalCzk = s - Math.abs(ac) - Math.abs(f);
                const totalEur = Math.abs(ae);
                document.getElementById('acc-total-payout').innerText = `${totalCzk} CZK + ${totalEur} EUR`;
            }
        }

        // --- ТОП ---
        async function switchTop(mode) {
            const h = document.getElementById('top-header'), b = document.getElementById('top-body');
            document.getElementById('tab-adv').classList.toggle('active', mode==='adv');
            document.getElementById('tab-exp').classList.toggle('active', mode==='exp');
            
            const { data } = await supabase.from('profiles').select('*');
            b.innerHTML = "";

            if(mode === 'adv') {
                h.innerHTML = "<tr><th>Имя</th><th>EUR</th><th>CZK</th></tr>";
                data.sort((a,b) => (Math.abs(b.advCzk)+Math.abs(b.advEur)*25) - (Math.abs(a.advCzk)+Math.abs(a.advEur)*25))
                    .forEach(u => b.innerHTML += `<tr><td>${u.login || '---'}</td><td>${Math.abs(u.advEur || 0)}€</td><td>${Math.abs(u.advCzk || 0)}</td></tr>`);
            } else {
                h.innerHTML = "<tr><th>Имя</th><th>Стаж (дн)</th></tr>";
                data.map(u => {
                    const d = new Date(u.work);
                    const diff = isNaN(d) ? 0 : Math.floor((new Date() - d)/(86400000));
                    return {...u, days: diff > 0 ? diff : 0};
                }).sort((a,b) => b.days - a.days)
                  .forEach(u => b.innerHTML += `<tr><td>${u.login || '---'}</td><td style="color:var(--gold); font-weight:bold;">${u.days}</td></tr>`);
            }
        }

        // --- ФИРМЫ И ЧАСЫ ---
        let firms = JSON.parse(localStorage.getItem('m_firms')) || ["Monek Group"];
        function renderFirms() {
            const cont = document.getElementById('firm-list-container');
            cont.innerHTML = firms.map((f, i) => `
                <div class="stat-row">
                    <span>${f}</span>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-panel-gold" style="padding:5px 10px; width:auto; margin:0;" onclick="openHours('${f}')">Выбрать</button>
                        <button style="background:none; border:none; color:#ff4444; font-size:18px;" onclick="delFirm(${i})">×</button>
                    </div>
                </div>
            `).join('');
            localStorage.setItem('m_firms', JSON.stringify(firms));
        }
        function addFirm() { const n = prompt("Название фирмы:"); if(n) { firms.push(n); renderFirms(); } }
        function delFirm(i) { if(confirm("Удалить?")) { firms.splice(i,1); renderFirms(); } }

        function generateDaysTable() {
            const b = document.getElementById('hours-tbody');
            b.innerHTML = "";
            for(let i=1; i<=31; i++) {
                b.innerHTML += `<tr>
                    <td>${i}</td>
                    <td><input type="number" class="hour-input-cell inp-f" oninput="calcH(this)"></td>
                    <td><input type="number" class="hour-input-cell inp-t" oninput="calcH(this)"></td>
                    <td class="res-h">0</td>
                    <td><input type="text" class="hour-input-cell inp-s"></td>
                </tr>`;
            }
        }

        function calcH(el) {
            const tr = el.closest('tr');
            const f = parseFloat(tr.querySelector('.inp-f').value) || 0;
            const t = parseFloat(tr.querySelector('.inp-t').value) || 0;
            const res = t > f ? (t - f - 0.5) : 0;
            tr.querySelector('.res-h').innerText = res > 0 ? res : 0;
            let tot = 0; document.querySelectorAll('.res-h').forEach(td => tot += parseFloat(td.innerText)||0);
            document.getElementById('table-total-val').innerText = tot;
        }

        function openHours(f) {
            activeFirm = f;
            document.getElementById('current-firm-name').innerText = f.toUpperCase();
            const saved = JSON.parse(localStorage.getItem('h_'+f)) || [];
            applyToTable(saved);
            showScreen('hours-screen');
        }

        function applyToTable(data) {
            const rows = document.querySelectorAll('#hours-tbody tr');
            rows.forEach((tr, i) => {
                const d = data[i] || {f:'', t:'', h:'0', s:''};
                tr.querySelector('.inp-f').value = d.f;
                tr.querySelector('.inp-t').value = d.t;
                tr.querySelector('.res-h').innerText = d.h;
                tr.querySelector('.inp-s').value = d.s;
            });
            let tot = 0; document.querySelectorAll('.res-h').forEach(td => tot += parseFloat(td.innerText)||0);
            document.getElementById('table-total-val').innerText = tot;
        }

        function saveHoursData() {
            const data = Array.from(document.querySelectorAll('#hours-tbody tr')).map(tr => ({
                f: tr.querySelector('.inp-f').value,
                t: tr.querySelector('.inp-t').value,
                h: tr.querySelector('.res-h').innerText,
                s: tr.querySelector('.inp-s').value
            }));
            localStorage.setItem('h_'+activeFirm, JSON.stringify(data));
            alert("Сохранено!");
        }

        function clearHoursData() {
            if(confirm("Очистить таблицу?")) {
                localStorage.removeItem('h_'+activeFirm);
                applyToTable([]);
            }
        }

        function sendHoursReport() {
            // Имитация отправки
            alert("Часы по фирме " + activeFirm + " отправлены!");
            // ОЧИСТКА ПОСЛЕ ОТПРАВКИ
            localStorage.removeItem('h_'+activeFirm);
            applyToTable([]);
            showScreen('clocks-screen');
        }

        // --- ЗАПРОСЫ ---
        async function submitAdvances() {
            const id = localStorage.getItem('m_id');
            const amt = document.getElementById('adv-amount').value;
            if(!amt) return;
            await supabase.from('advances').insert([{
                user_id: id,
                amount: amt,
                currency: document.getElementById('adv-currency').value,
                reason: document.getElementById('adv-reason').value
            }]);
            alert("Отправлено!"); showScreen('menu-screen');
        }

        async function submitDayOff() {
            const id = localStorage.getItem('m_id');
            const date = document.getElementById('dayoff-date').value;
            if(!date) return;
            await supabase.from('dayoffs').insert([{
                user_id: id,
                date: parseDMY(date),
                reason: document.getElementById('dayoff-reason').value
            }]);
            alert("Запрос отправлен!"); showScreen('menu-screen');
        }

        function hideKeyboard(e) { if(e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT' && e.target.tagName !== 'TEXTAREA') document.activeElement.blur(); }

        window.onload = init;

        // Привязка кнопок
        document.getElementById('open-profile').onclick = () => showScreen('profile-screen');
        document.getElementById('open-advances').onclick = () => showScreen('advances-screen');
        document.getElementById('open-clocks').onclick = () => showScreen('clocks-screen');
        document.getElementById('open-account').onclick = () => showScreen('account-screen');
        document.getElementById('open-top').onclick = () => showScreen('top-screen');
        document.getElementById('open-dayoff').onclick = () => showScreen('dayoff-screen');
        document.getElementById('open-shop').onclick = () => showScreen('shop-screen');

    </script>
</body>
