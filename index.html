<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 100%;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        /* --- ЭКРАН ЗАГРУЗКИ --- */
        #loader-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/E9EF0E66-7607-4F05-AFA7-98BA99959DF6.png');
            z-index: 100;
        }

        .progress-container {
            position: absolute;
            top: 40%; 
            width: 55%; 
            max-width: 220px;
            height: 10px; 
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
            border-radius: 20px;
            transition: width 0.1s linear;
        }

        .loading-text {
            position: absolute;
            top: 42%; 
            font-size: 20px;
            font-weight: 900;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 1);
        }

        /* --- ЭКРАН МЕНЮ --- */
        #menu-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png');
            z-index: 50;
            opacity: 0;
            visibility: hidden;
        }

        .menu-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 88%;        
            height: 46%;       
            margin-top: 45.8%; 
        }

        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-icon {
            width: 92%;        
            max-width: 140px;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.7));
            cursor: pointer;
            transition: transform 0.1s ease;
            transform: translateX(3%); 
        }

        .menu-icon:active {
            transform: translateX(3%) scale(0.92);
        }

        /* --- ЭКРАН РАЗДЕЛА АВАНСЫ --- */
        #advances-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png');
            z-index: 60;
            opacity: 0;
            visibility: hidden;
            justify-content: flex-start;
        }

        .section-header {
            margin-top: 15%;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .section-body {
            width: 80%;
            margin-top: 25%;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ffcc33;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            background: #ffcc33;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }

        .back-btn {
            margin-top: 20px;
            background: #666;
            color: white;
        }

    </style>
</head>
<body>

    <div id="loader-screen" class="screen">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">0%</div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-content">
            <div class="menu-item">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" 
                     alt="Авансы" class="menu-icon" id="advances-btn">
            </div>
            <div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div>
            <div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="section-header">РАЗДЕЛ: АВАНСЫ</div>
        <div class="section-body">
            <p>Введите сумму аванса:</p>
            <input type="number" id="adv-input" placeholder="0.00">
            <button class="btn" onclick="saveAdvance()">СОХРАНИТЬ</button>
            <br>
            <button class="btn back-btn" onclick="showScreen('menu-screen')">НАЗАД В МЕНЮ</button>
        </div>
    </div>

    <script>
        // Функция переключения экранов
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => {
                s.style.opacity = '0';
                setTimeout(() => { s.style.visibility = 'hidden'; }, 500);
            });
            
            const target = document.getElementById(screenId);
            setTimeout(() => {
                target.style.visibility = 'visible';
                target.style.opacity = '1';
            }, 550);
        }

        // Логика сохранения (Всегда отрицательные!)
        function saveAdvance() {
            let val = document.getElementById('adv-input').value;
            if (val === "") return;
            
            // Превращаем в отрицательное число
            let finalValue = -Math.abs(parseFloat(val));
            
            alert("Записано значение: " + finalValue);
            document.getElementById('adv-input').value = "";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('loading-text');

            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                progressBar.style.width = progress + '%';
                progressText.innerText = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => { showScreen('menu-screen'); }, 500);
                }
            }, 30);

            // Клик по иконке Авансы
            document.getElementById('advances-btn').onclick = () => {
                showScreen('advances-screen');
            };
        });
    </script>
</body>
</html>
