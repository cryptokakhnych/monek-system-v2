<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        :root {
            --fixed-height: 100vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* --- ЭКРАНЫ --- */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            display: none;
            transition: opacity 0.4s ease;
        }

        .canvas {
            position: relative;
            width: 100%;
            height: var(--fixed-height);
            background-size: 100% 100%;
            background-position: center top;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ФОНЫ --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/E9EF0E66-7607-4F05-AFA7-98BA99959DF6.png'); }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png'); }
        #advances-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/524DF585-7FB0-4CDB-A4D2-8B57B129FA9C.png'); }
        #dayoff-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D56885A2-BF63-4ACC-9C28-69CC4673CC39.png'); }
        #shop-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/33D42495-7CC2-45A0-BA79-043067BCB007.png'); }

        /* --- ЛОАДЕР --- */
        .loader-content {
            position: absolute;
            top: 38%; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .progress-container {
            width: 60%;
            height: 14px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.4);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
            box-shadow: 0 0 10px #ffcc33;
            transition: width 0.02s linear;
        }
        #loading-text {
            color: #fff;
            text-shadow: 0 2px 4px #000, 0 0 10px rgba(0,0,0,0.5);
            font-size: 20px;
            margin-top: 10px;
            font-weight: 900;
        }

        /* --- МЕНЮ --- */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 86%;
            height: 47%;
            margin-top: 53%;
            gap: 2%;
        }
        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-icon {
            width: 85%;
            max-width: 130px;
            cursor: pointer;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
            transition: transform 0.1s;
        }
        
        #open-advances { transform: translate(6px, 8px); }
        #open-dayoff { transform: translate(0px, 0px); }
        #open-shop { transform: translate(0px, 0px); }

        .menu-icon:active { transform: scale(0.95); }

        /* --- ФОРМЫ (Аванс, Выходной, Магазин) --- */
        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60%; 
        }

        .adv-element {
            width: 85%;
            max-width: 280px;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        .input-field {
            padding: 16px;
            margin-bottom: 12px;
            border: 2px solid #ffcc33;
            background: rgba(20, 20, 20, 0.95);
            color: white;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        /* --- МАГАЗИН СПЕЦИФИКАЦИЯ --- */
        .shop-row {
            width: 85%;
            max-width: 280px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.7);
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ffcc33;
            border-radius: 10px;
            color: white;
        }
        .shop-input-small {
            width: 70px;
            background: #000;
            border: 1px solid #ffcc33;
            color: #ffcc33;
            padding: 8px;
            text-align: center;
            border-radius: 6px;
        }
        .shop-total-box {
            margin-top: 10px;
            color: #ffcc33;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        /* --- КНОПКИ --- */
        .btn-send {
            padding: 16px;
            background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%);
            color: #222;
            border: 1px solid #ffcc33;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 3px 0 #cc6600, 0 4px 8px rgba(0,0,0,0.4);
            cursor: pointer;
            margin-top: 35px; 
        }
        .btn-send:active { transform: translateY(3px); box-shadow: 0 0 0 #cc6600; }

        .btn-back {
            padding: 14px;
            background: rgba(0,0,0,0.6);
            color: #ffcc33;
            border: 1px solid #ffcc33;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .spacer { height: 100px; }
    </style>
</head>
<body>

    <div id="loader-screen" class="screen" style="display: block;">
        <div class="canvas">
            <div class="loader-content">
                <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
                <div id="loading-text">0%</div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="canvas">
            <div class="menu-grid">
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" class="menu-icon" id="open-advances"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/EBD0902B-4CCD-44C4-94FD-C5CF1E27F3F5.png" class="menu-icon" id="open-dayoff"></div>
                <div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/6E3CA577-B227-4A8B-9929-A020B6B6AF5C.png" class="menu-icon" id="open-shop"></div>
            </div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="number" id="adv-amount" class="adv-element input-field" placeholder="Сумма аванса" inputmode="decimal">
                <input type="text" id="adv-reason" class="adv-element input-field" placeholder="Причина аванса">
                <button class="btn-send adv-element" onclick="submitAdvances()">ОТПРАВИТЬ</button>
                <button class="btn-back adv-element" onclick="backToMenu()">НАЗАД</button>
                <div class="spacer"></div>
            </div>
        </div>
    </div>

    <div id="dayoff-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="text" id="dayoff-date" class="adv-element input-field" placeholder="Дата выходного">
                <input type="text" id="dayoff-reason" class="adv-element input-field" placeholder="Причина выходного">
                <button class="btn-send adv-element" onclick="submitDayOff()">ОТПРАВИТЬ</button>
                <button class="btn-back adv-element" onclick="backToMenu()">НАЗАД</button>
                <div class="spacer"></div>
            </div>
        </div>
    </div>

    <div id="shop-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <div class="shop-row">
                    <span>Товар 1 (г)</span>
                    <input type="number" id="shop-q1" class="shop-input-small" placeholder="0" oninput="updateShopTotal()">
                </div>
                <div class="shop-row">
                    <span>Товар 2 (чара)</span>
                    <input type="number" id="shop-q2" class="shop-input-small" placeholder="0" oninput="updateShopTotal()">
                </div>
                <div class="shop-total-box">Итого: <span id="shop-total-val">0</span> крон</div>
                
                <button class="btn-send adv-element" onclick="submitShop()">ОТПРАВИТЬ</button>
                <button class="btn-back adv-element" onclick="backToMenu()">НАЗАД</button>
                <div class="spacer"></div>
            </div>
        </div>
    </div>

    <script>
        const initViewport = () => {
            const vh = window.innerHeight;
            document.documentElement.style.setProperty('--fixed-height', `${vh}px`);
        };
        window.addEventListener('load', initViewport);

        window.onload = () => {
            let prg = 0;
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            const iv = setInterval(() => {
                prg++; bar.style.width = prg + '%'; txt.innerText = prg + '%';
                if(prg >= 100) { clearInterval(iv); setTimeout(() => showScreen('menu-screen'), 200); }
            }, 20);
        };

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => { s.style.opacity = '0'; setTimeout(() => s.style.display = 'none', 300); });
            setTimeout(() => { const t = document.getElementById(id); t.style.display = 'block'; t.offsetHeight; t.style.opacity = '1'; }, 300);
        }

        document.getElementById('open-advances').onclick = () => showScreen('advances-screen');
        document.getElementById('open-dayoff').onclick = () => showScreen('dayoff-screen');
        document.getElementById('open-shop').onclick = () => showScreen('shop-screen');

        function backToMenu() { document.activeElement.blur(); showScreen('menu-screen'); }

        function updateShopTotal() {
            const q1 = parseFloat(document.getElementById('shop-q1').value) || 0;
            const q2 = parseFloat(document.getElementById('shop-q2').value) || 0;
            document.getElementById('shop-total-val').innerText = (q1 * 150) + (q2 * 200);
        }

        function submitAdvances() { alert("Заявка на аванс отправлена"); backToMenu(); }
        function submitDayOff() { alert("Заявка на выходной отправлена"); backToMenu(); }
        function submitShop() { 
            const total = document.getElementById('shop-total-val').innerText;
            alert("Заказ оформлен на сумму: " + total + " крон"); 
            backToMenu(); 
        }
    </script>
</body>
</html>
