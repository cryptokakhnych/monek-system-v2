<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        :root { --gold: #ffcc33; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* --- ФОНЫ --- */
        #loader-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/E9EF0E66-7607-4F05-AFA7-98BA99959DF6.png');
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #menu-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png');
            z-index: 10;
        }

        /* --- ИНДИКАТОР ЗАГРУЗКИ --- */
        .loader-container {
            width: 60%;
            max-width: 250px;
            margin-top: -10%; /* Поднял чуть выше центра для соответствия дизайну */
        }

        .progress-bg {
            height: 12px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--gold), #ff6600);
            box-shadow: 0 0 10px var(--gold);
            transition: width 0.1s linear;
        }

        #percent-text {
            color: #fff;
            font-size: 20px;
            font-weight: 900;
            text-align: center;
            margin-top: 10px;
            text-shadow: 0 2px 4px #000;
        }
    </style>
</head>
<body>

    <div id="loader-screen" class="screen" style="display: flex; opacity: 1;">
        <div class="loader-container">
            <div class="progress-bg">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div id="percent-text">0%</div>
        </div>
    </div>

    <div id="menu-screen" class="screen"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fill = document.getElementById('progress-fill');
            const text = document.getElementById('percent-text');
            const loader = document.getElementById('loader-screen');
            const menu = document.getElementById('menu-screen');

            let progress = 0;
            // Рассчитываем шаг, чтобы загрузка шла ровно 2 секунды (2000мс / 20мс интервал = 100 шагов)
            const interval = setInterval(() => {
                progress++;
                fill.style.width = progress + "%";
                text.innerText = progress + "%";

                if (progress >= 100) {
                    clearInterval(interval);
                    
                    // Плавный переход
                    loader.style.opacity = "0";
                    setTimeout(() => {
                        loader.style.display = "none";
                        menu.style.display = "block";
                        setTimeout(() => {
                            menu.style.opacity = "1";
                        }, 50);
                    }, 500);
                }
            }, 20);
        });
    </script>
</body>
</html>
