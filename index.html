        /* –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ë–∞–∑–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è —Å–∫–∞—á–∫–æ–≤ */
        html, body {

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –§–æ–Ω –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω, –Ω–æ –≥–æ—Ç–æ–≤ –∫ —Å–∫—Ä–æ–ª–ª—É */
        #fixed-bg {
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; 
            height: 100%; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º 100% –≤—ã—Å–æ—Ç—ã –æ–∫–Ω–∞ */
            z-index: 0;
            background-size: cover; /* –ß—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ —Å–ª–∏—à–∫–æ–º —à–∏—Ä–æ–∫–∏–º –∏ –Ω–µ —Å—É–∂–∞–ª–æ—Å—å */
            background-position: center center;
            background-repeat: no-repeat;
            pointer-events: none;
            transition: background-image 0.4s ease-in-out;
            background-attachment: fixed;
        }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ö–æ–≥–¥–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–∞ –æ—Ç–∫—Ä—ã—Ç–∞, —Ñ–æ–Ω —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —á–∞—Å—Ç—å—é –ø–æ—Ç–æ–∫–∞ –∏ —Å–∫—Ä–æ–ª–ª–∏—Ç—Å—è */
        body.keyboard-open #fixed-bg { 
            position: absolute; 
            height: 120vh; /* –ó–∞–ø–∞—Å –≤—ã—Å–æ—Ç—ã —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ —á–µ—Ä–Ω—ã—Ö –ø–æ–ª–æ—Å */
            background-attachment: scroll;

        .screen {

            width: 100%;
            min-height: 100vh;
            display: none; 
            z-index: 5; 
            opacity: 0;
            transition: opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1);

        .screen.active {
            display: block;

                <button class="btn-panel btn-panel-outline" onclick="showScreen('workers-screen')" style="margin-top:15px;">–ù–ê–ó–ê–î</button>
            </div>
        </div>
    </div>
    
    <div id="dayoff-screen" class="screen">
        <div class="canvas">
            <div class="top-logo-box"></div>
            <div class="panel-container do-panel">
                <div class="panel-title">–í—ã—Ö–æ–¥–Ω–æ–π</div>
                <input type="text" class="panel-input" id="do-date" placeholder="–î–∞—Ç–∞">
                <input type="text" class="panel-input" id="do-reason" placeholder="–ü—Ä–∏—á–∏–Ω–∞">
                <button class="btn-panel btn-panel-gold" onclick="sendDayOff()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
                <button class="btn-panel btn-panel-outline" onclick="backToMenu()">–ù–ê–ó–ê–î</button>
            </div>
        </div>
    </div>

    <script>
        const fixedBg = document.getElementById('fixed-bg');
        const WORKER_URL = 'https://snowy-block-fcdb.cryptokakhnych.workers.dev';
        const SUPABASE_URL = 'https://mnexoturnujxjjicfukc.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZXhvdHVybnVqeGpqaWNmdWtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MTY1MzksImV4cCI6MjA4NTA5MjUzOX0.Ye4PJuEpuyLLRACkv72tvf0mh7IBn7JYRA8OJ1kLrc0';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let firms = JSON.parse(localStorage.getItem('monek_firms')) || ["Monek Group"];
        let dbUsers = [];
        let curF = "";
        let deleteMode = false;
        let currentWorkerId = null;

        // –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –°–ª–µ–¥–∏–º –∑–∞ —Ñ–æ–∫—É—Å–æ–º –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–µ–∂–∏–º–∞ —Ñ–æ–Ω–∞
        document.addEventListener('focusin', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') {
                document.body.classList.add('keyboard-open');
            }
        });

        document.addEventListener('focusout', (e) => {
            setTimeout(() => {
                if (!document.activeElement || (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'SELECT')) {
                    document.body.classList.remove('keyboard-open');
                }
            }, 100);
        });

        async function initApp() {
            renderFirms();
            generateDaysTable();
            await loadProfileData();
            await fetchLeaderboardData();

            setBg('var(--bg-loader)');

            document.getElementById('m-profile').onclick = () => showScreen('profile-screen', 'var(--bg-main)');
            document.getElementById('m-clocks').onclick = () => showScreen('clocks-screen', 'var(--bg-main)');
            document.getElementById('m-advances').onclick = () => showScreen('advances-screen', 'var(--bg-main)');
            document.getElementById('m-top').onclick = () => { fetchLeaderboardData(); switchTopTab('adv'); showScreen('top-screen', 'var(--bg-main)'); };
            document.getElementById('m-shop').onclick = () => showScreen('shop-screen', 'var(--bg-main)');
            document.getElementById('m-account').onclick = () => { fetchLeaderboardData(); showScreen('account-screen', 'var(--bg-main)'); };
            document.getElementById('m-workers').onclick = () => { fetchLeaderboardData(); showScreen('workers-screen', 'var(--bg-main)'); };
            document.getElementById('m-dayoff').onclick = () => showScreen('dayoff-screen', 'var(--bg-main)');

            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            let start = Date.now(), dur = 2000;
            const frame = () => {
                let pct = Math.min(((Date.now()-start)/dur)*100, 100);
                bar.style.width = pct+'%'; 
                txt.innerText = Math.floor(pct)+'%';
                if(pct < 100) requestAnimationFrame(frame);
                else setTimeout(() => showScreen('menu-screen', 'var(--bg-menu)'), 300);
            };
            requestAnimationFrame(frame);
        }

        function setBg(imgVar) { fixedBg.style.backgroundImage = imgVar; }

        function showScreen(id, bgVar) {
            const current = document.querySelector('.screen.active');
            const target = document.getElementById(id);
            if(current) {
                current.style.opacity = '0';
                setTimeout(() => {
                    current.classList.remove('active');
                    current.style.display = 'none';
                    target.style.display = 'block';
                    setTimeout(() => {
                        target.classList.add('active');
                        target.style.opacity = '1';
                    }, 20);
                }, 250);
            } else {
                target.style.display = 'block';
                target.classList.add('active');
                target.style.opacity = '1';
            }
            if(bgVar) setBg(bgVar);
            window.scrollTo(0, 0); // –°–±—Ä–æ—Å —Å–∫—Ä–æ–ª–ª–∞ –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
        }

        function backToMenu() { showScreen('menu-screen', 'var(--bg-menu)'); }

        async function submitProfile() {
            const p = {
                login: document.getElementById('prof-login').value,
                dob: document.getElementById('prof-dob').value,
                work: document.getElementById('prof-workdate').value,
                external_id: document.getElementById('prof-id').value
            };
            if(!p.external_id) { alert("ID –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω!"); return; }
            localStorage.setItem('monek_prof', JSON.stringify(p));
            const { error } = await supabaseClient.from('profiles').upsert([{
                external_id: p.external_id, login: p.login, dob: p.dob, work_date: p.work
            }], { onConflict: 'external_id' });
            if(error) alert("–û—à–∏–±–∫–∞: " + error.message);
            else { alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!"); backToMenu(); }
        }

        async function loadProfileData() {
            let p = JSON.parse(localStorage.getItem('monek_prof'));
            if(p) {
                document.getElementById('prof-login').value = p.login || "";
                document.getElementById('prof-dob').value = p.dob || "";
                document.getElementById('prof-workdate').value = p.work || "";
                document.getElementById('prof-id').value = p.external_id || "";
            }
        }

        function renderFirms() {
            const c = document.getElementById('firm-list-container');
            c.innerHTML = '';
            firms.forEach((f, i) => {
                let actionBtn = deleteMode 
                    ? `<span style="font-size:20px; cursor:pointer;" onclick="deleteFirm(${i})">üóëÔ∏è</span>`
                    : `<button class="btn-panel-gold" onclick="openHours('${f}')" style="padding:5px 10px; font-size:10px;">–í–´–ë–†–ê–¢–¨</button>`;
                c.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333; color:white; align-items:center;">
                    <span>${f}</span><div>${actionBtn}</div></div>`;
            });
        }

        function addFirm() {
            let n = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏—Ä–º—ã:");
            if(n) { firms.push(n); localStorage.setItem('monek_firms', JSON.stringify(firms)); renderFirms(); }
        }

        function toggleDelFirm() { deleteMode = !deleteMode; renderFirms(); }

        function deleteFirm(index) {
            if(confirm('–£–¥–∞–ª–∏—Ç—å —Ñ–∏—Ä–º—É?')) {
                firms.splice(index, 1);
                localStorage.setItem('monek_firms', JSON.stringify(firms));
                deleteMode = false;
                renderFirms();
            }
        }

        function generateDaysTable() {
            const b = document.getElementById('hours-tbody');
            b.innerHTML = '';
            for(let i=1; i<=31; i++) {
                b.innerHTML += `<tr><td>${i}</td><td><input type="text" class="hour-input-cell inp-f" oninput="calcH(this)"></td>
                    <td><input type="text" class="hour-input-cell inp-t" oninput="calcH(this)"></td><td class="res-h">0</td>
                    <td><input type="text" class="hour-input-cell inp-s"></td></tr>`;
            }
        }

        function openHours(f) {
            curF = f;
            document.getElementById('current-firm-name').innerText = f;
            const saved = JSON.parse(localStorage.getItem('h_'+f)) || [];
            document.querySelectorAll('#hours-tbody tr').forEach((tr, i) => {
                const d = saved[i] || {};
                tr.querySelector('.inp-f').value = d.f || "";
                tr.querySelector('.inp-t').value = d.t || "";
                tr.querySelector('.res-h').innerText = d.h || "0";
                tr.querySelector('.inp-s').value = d.s || "";
            });
            updateTotal();
            showScreen('hours-screen', 'var(--bg-hours)');
        }

        function parseTimeToDecimal(timeStr) {
            if (!timeStr) return null;
            timeStr = timeStr.toString().replace(',', '.');
            if (timeStr.includes(':')) {
                const [h, m] = timeStr.split(':').map(val => parseFloat(val) || 0);
                return h + (m / 60);
            }
            return parseFloat(timeStr) || 0;
        }

        function calcH(el) {
            const tr = el.closest('tr');
            const f = parseTimeToDecimal(tr.querySelector('.inp-f').value);
            const t = parseTimeToDecimal(tr.querySelector('.inp-t').value);
            const res = tr.querySelector('.res-h');
            if(f !== null && t !== null && t > f) { 
                let h = (t - f) - 0.5; 
                res.innerText = h > 0 ? h.toFixed(2).replace(/\.00$/, '') : 0; 
            } else res.innerText = "0";
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.res-h').forEach(td => total += parseFloat(td.innerText) || 0);
            document.getElementById('table-total-val').innerText = total.toFixed(2).replace(/\.00$/, '');
        }

        async function saveHoursData(showAlert = false) {
            const rows = Array.from(document.querySelectorAll('#hours-tbody tr'));
            const data = rows.map(tr => ({
                f: tr.querySelector('.inp-f').value, t: tr.querySelector('.inp-t').value,
                h: tr.querySelector('.res-h').innerText, s: tr.querySelector('.inp-s').value
            }));
            localStorage.setItem('h_'+curF, JSON.stringify(data));
            const p = JSON.parse(localStorage.getItem('monek_prof'));
            if(!p || !p.external_id) return;
            const dbRows = rows.map((tr, index) => {
                const hVal = parseFloat(tr.querySelector('.res-h').innerText);
                if(hVal > 0 || tr.querySelector('.inp-s').value) {
                    return {
                        external_id: p.external_id, firm_name: curF, day_number: index + 1,
                        hour_from: parseTimeToDecimal(tr.querySelector('.inp-f').value) || 0,
                        hour_to: parseTimeToDecimal(tr.querySelector('.inp-t').value) || 0,
                        hours_total: hVal, object_name: tr.querySelector('.inp-s').value
                    };
                }
                return null;
            }).filter(item => item !== null);
            if(dbRows.length > 0) {
                await supabaseClient.from('hours').upsert(dbRows, { onConflict: 'external_id,firm_name,day_number' });
                if(showAlert) alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
            }
        }

        function clearHoursData() {
            localStorage.removeItem('h_'+curF);
            document.querySelectorAll('#hours-tbody tr').forEach(tr => {
                tr.querySelector('.inp-f').value = ""; tr.querySelector('.inp-t').value = "";
                tr.querySelector('.res-h').innerText = "0"; tr.querySelector('.inp-s').value = "";
            });
            updateTotal();
        }

        async function sendRequestToWorker(data) {
             const p = JSON.parse(localStorage.getItem('monek_prof'));
             if (!p || !p.external_id) return alert("–ó–∞–ø–æ–ª–Ω–∏ ID –≤ –ø—Ä–æ—Ñ–∏–ª–µ!");
             data.user_id = p.external_id; data.user_name = p.login || "Unknown";
             try {
                 const res = await fetch(`${WORKER_URL}/submit`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                if(res.ok) { alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!"); return true; }
             } catch (e) { alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"); }
             return false;
        }

        async function sendHoursReport() { 
            await saveHoursData(false); 
            const rows = [];
            document.querySelectorAll('#hours-tbody tr').forEach(tr => {
                const h = parseFloat(tr.querySelector('.res-h').innerText);
                if(h > 0) rows.push({ day: tr.cells[0].innerText, from: tr.querySelector('.inp-f').value, to: tr.querySelector('.inp-t').value, total: h, object: tr.querySelector('.inp-s').value });
            });
            if(rows.length === 0) return alert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö");
            const ok = await sendRequestToWorker({ type: 'clocks', id: 3, firm: curF, rows: rows, total_hours: document.getElementById('table-total-val').innerText });
            if(ok) { clearHoursData(); backToMenu(); }
        }

        async function submitAdvance() {
            const amt = document.getElementById('adv-amount').value;
            const res = document.getElementById('adv-reason').value;
            const cur = document.getElementById('adv-currency').value;
            if(!amt) return alert("–°—É–º–º–∞!");
            const ok = await sendRequestToWorker({ type: 'advance', id: 2, amount: amt, reason: `${res} (${cur.toUpperCase()})` });
            if(ok) backToMenu();
        }

        async function orderShop() {
            const s = document.getElementById('shop-qty-sugar').value;
            const g = document.getElementById('shop-qty-green').value;
            const ok = await sendRequestToWorker({ type: 'shop', id: 149, amount: 0, reason: `–°–∞—Ö–∞—Ä: ${s||0}, –ó–µ–ª–µ–Ω—å: ${g||0}` });
            if(ok) backToMenu();
        }

        async function sendDayOff() {
            const d = document.getElementById('do-date').value;
            const r = document.getElementById('do-reason').value;
            const ok = await sendRequestToWorker({ type: 'dayoff', id: 56, amount: 0, reason: `–î–∞—Ç–∞: ${d}, –ü—Ä–∏—á–∏–Ω–∞: ${r}` });
            if(ok) backToMenu();
        }

        function closeHoursScreen() { showScreen('clocks-screen', 'var(--bg-main)'); }

        async function fetchLeaderboardData() {
            const { data } = await supabaseClient.from('profiles').select('*');
            if(data) { dbUsers = data; renderWorkers(); updateMyStats(); }
        }

        function updateMyStats() {
            const p = JSON.parse(localStorage.getItem('monek_prof')) || {};
            const u = dbUsers.find(x => String(x.external_id) === String(p.external_id));
            const box = document.getElementById('acc-stats-box');
            if(u) {
                box.innerHTML = `
                    <div class="stat-row"><span>–ê–≤–∞–Ω—Å—ã CZK:</span><span class="stat-value">${u.adv_czk || 0}</span></div>
                    <div class="stat-row"><span>–ê–≤–∞–Ω—Å—ã EUR:</span><span class="stat-value">${u.adv_eur || 0}</span></div>
                    <div class="stat-row"><span>–®—Ç—Ä–∞—Ñ—ã:</span><span class="stat-value">${u.fines || 0}</span></div>
                    <div class="stat-row" style="border-top:1px solid gold; margin-top:10px; padding-top:10px;">
                    <span>–ö –í–´–î–ê–ß–ï:</span><span style="color:gold; font-weight:900;">${(u.salary||0) - (u.adv_czk||0) - (u.fines||0)} CZK</span></div>`;
            }
        }

        function switchTopTab(tab) {
            document.querySelectorAll('.top-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            const cont = document.getElementById('leaderboard-content');
            let html = '<table class="leaderboard-table">';
            if(tab === 'adv') {
                [...dbUsers].sort((a,b) => (b.adv_czk||0) - (a.adv_czk||0)).forEach((u, i) => {
                    html += `<tr><td>${i+1}</td><td style="text-align:left;">${u.login}</td><td style="color:gold;">${u.adv_czk||0} czk</td></tr>`;
                });
            } else {
                [...dbUsers].forEach((u, i) => {
                    html += `<tr><td>${i+1}</td><td style="text-align:left;">${u.login}</td><td style="color:gold;">${u.work_date||'‚Äî'}</td></tr>`;
                });
            }
            cont.innerHTML = html + '</table>';
        }

        function renderWorkers() {
            const c = document.getElementById('workers-list'); c.innerHTML = "";
            dbUsers.forEach(u => {
                c.innerHTML += `<div style="padding:10px; border-bottom:1px solid #222; color:white; display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${u.login}</b></div>
                    <button class="btn-panel-gold" style="padding:4px 8px; font-size:10px;" onclick="openWorkerEdit('${u.external_id}')">–í–´–ë–†–ê–¢–¨</button></div>`;
            });
        }

        function openWorkerEdit(id) {
            currentWorkerId = id; const u = dbUsers.find(x => x.external_id == id);
            document.getElementById('we-title').innerText = u.login;
            let h = `<div class="worker-cat-row"><span>–ê–≤–∞–Ω—Å CZK (${u.adv_czk||0})</span><button onclick="toggleCalc('ac')">+/-</button></div>
                     <div id="calc-ac" class="calc-panel-inline"><input type="number" id="inp-ac" class="calc-input">
                     <button class="btn-green" onclick="updateWorkerStat('adv_czk', 'ac', 1)">+</button>
                     <button class="btn-red" onclick="updateWorkerStat('adv_czk', 'ac', -1)">-</button></div>`;
            document.getElementById('we-content').innerHTML = h;
            showScreen('worker-edit-screen', 'var(--bg-main)');
        }

        function toggleCalc(id) { document.getElementById('calc-'+id).classList.toggle('active'); }

        async function updateWorkerStat(field, inpId, mul) {
            const v = parseFloat(document.getElementById('inp-'+inpId).value); if(!v) return;
            const u = dbUsers.find(x => x.external_id == currentWorkerId);
            u[field] = (parseFloat(u[field])||0) + (v * mul);
            await supabaseClient.from('profiles').update({ [field]: u[field] }).eq('external_id', currentWorkerId);
            openWorkerEdit(currentWorkerId);
        }

        function hideKeyboard(e) { if(e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT') document.activeElement.blur(); }
        window.onload = initApp;
    </script>
