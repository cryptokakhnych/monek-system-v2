        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZXhvdHVybnVqeGpqaWNmdWtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MTY1MzksImV4cCI6MjA4NTA5MjUzOX0.Ye4PJuEpuyLLRACkv72tvf0mh7IBn7JYRA8OJ1kLrc0';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let firms = JSON.parse(localStorage.getItem('monek_firms')) || ["Monek Group"];
        let dbUsers = [];
        let curF = "";
        let deleteMode = false;
        let currentWorkerId = null;

        async function initApp() {
            renderFirms();
            generateDaysTable();
            await loadProfileData();
            await fetchLeaderboardData();

            // –ò–∫–æ–Ω–∫–∏
            document.getElementById('img-profile').onclick = () => showScreen('profile-screen');
            document.getElementById('img-clocks').onclick = () => showScreen('clocks-screen');
            document.getElementById('img-advances').onclick = () => showScreen('advances-screen');
            document.getElementById('img-top').onclick = () => { fetchLeaderboardData(); switchTopTab('adv'); showScreen('top-screen'); };
            document.getElementById('img-shop').onclick = () => showScreen('shop-screen');
            document.getElementById('img-account').onclick = () => { fetchLeaderboardData(); showScreen('account-screen'); };
            document.getElementById('img-workers').onclick = () => { fetchLeaderboardData(); showScreen('workers-screen'); };
            document.getElementById('img-dayoff').onclick = () => showScreen('dayoff-screen');

            // –õ–æ–∞–¥–µ—Ä
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            let start = Date.now(), dur = 2000;
            const frame = () => {
                let pct = Math.min(((Date.now()-start)/dur)*100, 100);
                bar.style.width = pct+'%'; 
                txt.innerText = Math.floor(pct)+'%';
                if(pct < 100) requestAnimationFrame(frame);
                else setTimeout(() => showScreen('menu-screen'), 300);
            };
            requestAnimationFrame(frame);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
        function backToMenu() { showScreen('menu-screen'); }

        // --- PROFILE ---
        async function submitProfile() {
            const p = {
                login: document.getElementById('prof-login').value,
                dob: document.getElementById('prof-dob').value,
                work: document.getElementById('prof-workdate').value,
                external_id: document.getElementById('prof-id').value
            };
            localStorage.setItem('monek_prof', JSON.stringify(p));
            // –ú–∞–ø–ø–∏–Ω–≥ –ø–æ–ª–µ–π –¥–ª—è –ë–î (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ, –º–æ–∂–Ω–æ –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞—Ç—å)
            // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º —á—Ç–æ –≤ –±–∞–∑–µ –µ—Å—Ç—å –ø–æ–ª—è: login, dob, work_date, external_id
            await supabaseClient.from('profiles').upsert([{
                external_id: p.external_id,
                login: p.login,
                dob: p.dob,
                work_date: p.work
            }], { onConflict: 'external_id' });
            alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
            backToMenu();
        }

        async function loadProfileData() {
            let p = JSON.parse(localStorage.getItem('monek_prof'));
            if(p) {
                document.getElementById('prof-login').value = p.login || "";
                document.getElementById('prof-dob').value = p.dob || "";
                document.getElementById('prof-workdate').value = p.work || "";
                document.getElementById('prof-id').value = p.external_id || "";
            }
        }

        // --- CLOCKS & FIRMS ---
        function renderFirms() {
            const c = document.getElementById('firm-list-container');
            c.innerHTML = '';
            firms.forEach((f, i) => {
                let delBtn = deleteMode ? `<span style="margin-right:10px; cursor:pointer;" onclick="deleteFirm(${i})">üóëÔ∏è</span>` : '';
                c.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333; color:white; align-items:center;">
                    <div style="display:flex; align-items:center;">${delBtn} <span>${f}</span></div>
                    <button class="btn-panel-gold btn-small" onclick="openHours('${f}')" style="font-weight:900;">–í–´–ë–†–ê–¢–¨</button>
                </div>`;
            });
        }

        function addFirm() {
            let n = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏—Ä–º—ã:");
            if(n) { firms.push(n); localStorage.setItem('monek_firms', JSON.stringify(firms)); renderFirms(); }
        }

        function toggleDelFirm() {
            deleteMode = !deleteMode;
            const btn = document.getElementById('btn-del-mode');
            if(deleteMode) btn.classList.add('active');
            else btn.classList.remove('active');
            renderFirms();
        }

        function deleteFirm(index) {
            if(confirm('–£–¥–∞–ª–∏—Ç—å —Ñ–∏—Ä–º—É ' + firms[index] + '?')) {
                firms.splice(index, 1);
                localStorage.setItem('monek_firms', JSON.stringify(firms));
                // –ï—Å–ª–∏ —Ñ–∏—Ä–º –Ω–µ –æ—Å—Ç–∞–ª–æ—Å—å, –≤—ã–∫–ª—é—á–∞–µ–º —Ä–µ–∂–∏–º —É–¥–∞–ª–µ–Ω–∏—è
                if(firms.length === 0) { deleteMode = false; document.getElementById('btn-del-mode').classList.remove('active'); }
                renderFirms();
            }
        }

        function generateDaysTable() {
            const b = document.getElementById('hours-tbody');
            b.innerHTML = '';
            for(let i=1; i<=31; i++) {
                b.innerHTML += `<tr>
                    <td>${i}</td>
                    <td><input type="number" class="hour-input-cell inp-f" oninput="calcH(this)"></td>
                    <td><input type="number" class="hour-input-cell inp-t" oninput="calcH(this)"></td>
                    <td class="res-h">0</td>
                    <td><input type="text" class="hour-input-cell inp-s"></td>
                </tr>`;
            }
        }

        function openHours(f) {
            curF = f;
            document.getElementById('current-firm-name').innerText = f;
            const saved = JSON.parse(localStorage.getItem('h_'+f)) || [];
            const rows = document.querySelectorAll('#hours-tbody tr');
            rows.forEach((tr, i) => {
                const d = saved[i] || {};
                tr.querySelector('.inp-f').value = d.f || "";
                tr.querySelector('.inp-t').value = d.t || "";
                tr.querySelector('.res-h').innerText = d.h || "0";
                tr.querySelector('.inp-s').value = d.s || "";
            });
            updateTotal();
            showScreen('hours-screen');
        }

        function calcH(el) {
            const tr = el.closest('tr');
            const f = parseFloat(tr.querySelector('.inp-f').value);
            const t = parseFloat(tr.querySelector('.inp-t').value);
            const res = tr.querySelector('.res-h');
            if(f && t && t > f) {
                let h = (t - f) - 0.5;
                res.innerText = h > 0 ? h : 0;
            } else res.innerText = "0";
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.res-h').forEach(td => total += parseFloat(td.innerText) || 0);
            document.getElementById('table-total-val').innerText = total;
        }

        function saveHoursData() {
            const data = Array.from(document.querySelectorAll('#hours-tbody tr')).map(tr => ({
                f: tr.querySelector('.inp-f').value,
                t: tr.querySelector('.inp-t').value,
                h: tr.querySelector('.res-h').innerText,
                s: tr.querySelector('.inp-s').value
            }));
            localStorage.setItem('h_'+curF, JSON.stringify(data));
        }

        function clearHoursData() {
            localStorage.removeItem('h_'+curF);
            // –û—á–∏—â–∞–µ–º –∏–Ω–ø—É—Ç—ã –≤–∏–∑—É–∞–ª—å–Ω–æ
            const rows = document.querySelectorAll('#hours-tbody tr');
            rows.forEach(tr => {
                tr.querySelector('.inp-f').value = "";
                tr.querySelector('.inp-t').value = "";
                tr.querySelector('.res-h').innerText = "0";
                tr.querySelector('.inp-s').value = "";
            });
            updateTotal();
        }

        function sendHoursReport() {
            // –°–Ω–∞—á–∞–ª–∞ —Å–æ—Ö—Ä–∞–Ω—è–µ–º, –ø–æ—Ç–æ–º –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º
            saveHoursData(); 
            // –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ –ë–î...
            // –û—á–∏—â–∞–µ–º
            clearHoursData();
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º 1 —Å–æ–æ–±—â–µ–Ω–∏–µ
            alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ");
            backToMenu();
        }

        function closeHoursScreen() { showScreen('clocks-screen'); }

        // --- DATA FETCHING ---
        async function fetchLeaderboardData() {
            const { data } = await supabaseClient.from('profiles').select('*');
            if(data) {
                dbUsers = data;
                renderWorkers();
                updateMyStats();
            }
        }

        // --- ACCOUNT (–°–ß–ï–¢) ---
        function updateMyStats() {
            const myId = document.getElementById('prof-id').value;
            const u = dbUsers.find(x => x.external_id == myId);
            const box = document.getElementById('acc-stats-box');
            if(u) {
                const toPay = (u.salary||0) - (u.adv_czk||0) - (u.fines||0);
                box.innerHTML = `
                    <div class="stat-row"><span>–ó–∞—Ä–ø–ª–∞—Ç–∞:</span><span class="stat-value" style="color:lime;">${u.salary || 0} CZK</span></div>
                    <div class="stat-row"><span>–ê–≤–∞–Ω—Å—ã –∫—Ä–æ–Ω—ã:</span><span class="stat-value" style="color:red;">${u.adv_czk || 0} CZK</span></div>
                    <div class="stat-row"><span>–ê–≤–∞–Ω—Å—ã –µ–≤—Ä–æ:</span><span class="stat-value" style="color:red;">${u.adv_eur || 0} EUR</span></div>
                    <div class="stat-row"><span>–®—Ç—Ä–∞—Ñ—ã:</span><span class="stat-value" style="color:red;">${u.fines || 0} CZK</span></div>
                    <div style="width:100%; height:1px; background:#333; margin:5px 0;"></div>
                    <div class="stat-row" style="border-top:1px solid gold; margin-top:5px; padding-top:10px;">
                        <span>–ö –í–´–î–ê–ß–ï:</span><span class="stat-value" style="font-size:18px; color:gold;">${toPay} CZK</span>
                    </div>
                `;
            } else {
                box.innerHTML = `<div style="color:gray; text-align:center; padding:20px;">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à ID –≤ –ø—Ä–æ—Ñ–∏–ª–µ.</div>`;
            }
        }

        // --- TOP (LEADERBOARD) ---
        function switchTopTab(tab) {
            document.querySelectorAll('.top-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            
            const container = document.getElementById('leaderboard-content');
            if(tab === 'adv') {
                // –í—Å–µ–≥–æ
                let totCzk = 0, totEur = 0;
                dbUsers.forEach(u => { totCzk += (u.adv_czk||0); totEur += (u.adv_eur||0); });
                
                let html = `<div class="stat-total-box"><span style="color:gold;">–í –û–ë–©–ï–ú:</span><br>${totCzk} CZK | ${totEur} EUR</div>`;
                html += `<table class="leaderboard-table">`;
                
                // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –ö—Ä–æ–Ω—ã + –ï–≤—Ä–æ*24.2
                let sorted = [...dbUsers].sort((a,b) => {
                    let valA = (a.adv_czk||0) + ((a.adv_eur||0)*24.2);
                    let valB = (b.adv_czk||0) + ((b.adv_eur||0)*24.2);
                    return valB - valA;
                });

                sorted.forEach((u, i) => {
                    html += `<tr>
                        <td>${i+1}</td>
                        <td style="text-align:left; padding-left:10px;">${u.login}</td>
                        <td style="color:white;">${u.adv_czk||0} kr</td>
                        <td style="color:gold;">${u.adv_eur||0} ‚Ç¨</td>
                    </tr>`;
                });
                html += `</table>`;
                container.innerHTML = html;
            } else {
                // –°—Ç–∞–∂
                let html = `<table class="leaderboard-table">`;
                let sorted = [...dbUsers].map(u => {
                    let days = 0;
                    if(u.work_date) {
                        const start = new Date(u.work_date);
                        const now = new Date();
                        const diff = now - start;
                        days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    }
                    return { ...u, days: days > 0 ? days : 0 };
                }).sort((a,b) => b.days - a.days);

                sorted.forEach((u, i) => {
                    html += `<tr>
                        <td>${i+1}</td>
                        <td style="text-align:left; padding-left:10px;">${u.login}</td>
                        <td style="color:gold;">${u.days} –¥–Ω.</td>
                    </tr>`;
                });
                html += `</table>`;
                container.innerHTML = html;
            }
        }

        // --- SHOP ---
        function calcShop() {
            const qS = parseFloat(document.getElementById('shop-qty-sugar').value) || 0;
            const qG = parseFloat(document.getElementById('shop-qty-green').value) || 0;
            
            const pS = qS * 200;
            const pG = qG * 150;
            
            document.getElementById('shop-price-sugar').innerText = pS + " CZK";
            document.getElementById('shop-price-green').innerText = pG + " CZK";
            document.getElementById('shop-total').innerText = (pS + pG);
        }

        // --- DAY OFF ---
        function sendDayOff() {
            document.getElementById('do-date').value = "";
            document.getElementById('do-reason').value = "";
            backToMenu();
            alert("–í–∞—à –∑–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω");
        }

        // --- WORKERS & EDIT ---
        function renderWorkers() {
            const c = document.getElementById('workers-list');
            c.innerHTML = "";
            dbUsers.forEach(u => {
                c.innerHTML += `<div style="padding:10px; border-bottom:1px solid #222; color:white; display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <div style="font-weight:bold;">${u.login}</div>
                        <div style="color:#666; font-size:10px;">ID: ${u.external_id}</div>
                    </div>
                    <button class="btn-panel-gold btn-small" onclick="openWorkerEdit('${u.external_id}')">–í–´–ë–†–ê–¢–¨</button>
                </div>`;
            });
        }

        function openWorkerEdit(id) {
            currentWorkerId = id;
            const u = dbUsers.find(x => x.external_id == id);
            if(!u) return;
            
            document.getElementById('we-title').innerText = u.login;
            const container = document.getElementById('we-content');
            
            // –°–ø–∏—Å–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            const cats = [
                { id:'sal', name:'–ó–∞—Ä–ø–ª–∞—Ç–∞', dbField:'salary', unit:'CZK' },
                { id:'ae', name:'–ê–≤–∞–Ω—Å—ã –µ–≤—Ä–æ', dbField:'adv_eur', unit:'EUR' },
                { id:'ac', name:'–ê–≤–∞–Ω—Å—ã –∫—Ä–æ–Ω—ã', dbField:'adv_czk', unit:'CZK' },
                { id:'fin', name:'–®—Ç—Ä–∞—Ñ—ã', dbField:'fines', unit:'CZK' }
            ];

            let html = '';
            cats.forEach(c => {
                let val = u[c.dbField] || 0;
                html += `
                <div style="margin-bottom:10px;">
                    <div class="worker-cat-row">
                        <span>${c.name} (<span style="color:gold">${val} ${c.unit}</span>)</span>
                        <button class="btn-small btn-panel-outline" onclick="toggleCalc('${c.id}')">–í–´–ë–†–ê–¢–¨</button>
                    </div>
                    <div id="calc-${c.id}" class="calc-panel-inline">
                        <input type="number" id="inp-${c.id}" class="calc-input" placeholder="–°—É–º–º–∞">
                        <button class="btn-small btn-panel-gold" onclick="updateWorkerStat('${c.dbField}', '${c.id}', 1)">–ù–ê–ß–ò–°–õ–ò–¢–¨</button>
                        <button class="btn-small btn-panel-red" onclick="updateWorkerStat('${c.dbField}', '${c.id}', -1)">–û–¢–ß–ò–°–õ–ò–¢–¨</button>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
            showScreen('worker-edit-screen');
        }

        function toggleCalc(id) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ
            document.querySelectorAll('.calc-panel-inline').forEach(el => el.classList.remove('active'));
            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–π
            document.getElementById('calc-'+id).classList.add('active');
        }

        async function updateWorkerStat(field, inpId, mul) {
            const amt = parseFloat(document.getElementById('inp-'+inpId).value);
            if(!amt || amt < 0) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É");
            
            const u = dbUsers.find(x => x.external_id == currentWorkerId);
            if(!u) return;

            const oldVal = parseFloat(u[field]) || 0;
            // –ï—Å–ª–∏ mul = 1 (–ù–∞—á–∏—Å–ª–∏—Ç—å) -> old + amt
            // –ï—Å–ª–∏ mul = -1 (–û—Ç—á–∏—Å–ª–∏—Ç—å) -> old - amt
            const newVal = oldVal + (amt * mul);

            // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
            u[field] = newVal;

            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            openWorkerEdit(currentWorkerId);

            // –û–±–Ω–æ–≤–ª—è–µ–º –≤ Supabase
            await supabaseClient.from('profiles').update({ [field]: newVal }).eq('external_id', currentWorkerId);
        }

        function hideKeyboard(e) {
            if(e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') {
                document.activeElement.blur();
            }
        }

        window.onload = initApp;
    </script>
