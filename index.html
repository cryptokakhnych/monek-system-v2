<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        :root {
            --gold: #ffcc33;
            --dark-overlay: rgba(20, 20, 20, 0.9);
            --main-bg: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/BEE1273C-8A49-4B01-B2D5-31E01244A38C.png');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            display: none;
            transition: opacity 0.4s ease;
        }

        .canvas {
            position: relative;
            width: 100%;
            min-height: 100%; /* Changed to min-height to allow scrolling */
            background-size: 100% 100%;
            background-position: center top;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px; /* Space for scrolling */
        }

        /* --- –§–û–ù–´ --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png') !important; }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png') !important; }
        
        #advances-screen .canvas,
        #dayoff-screen .canvas,
        #shop-screen .canvas,
        #profile-screen .canvas,
        #clocks-screen .canvas,
        #hours-screen .canvas {
            background-image: var(--main-bg) !important;
        }

        /* --- –õ–û–ê–î–ï–† --- */
        .loader-content {
            position: absolute;
            top: 46%; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-container {
            width: 60%; height: 14px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.4);
            overflow: hidden;
        }
        .progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
        }
        #loading-text { 
            color: var(--gold);
            font-size: 20px; 
            margin-top: 12px; 
            font-weight: 900; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }

        /* --- –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ --- */
        .profile-top-container {
            position: absolute;
            top: 3%; 
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 86%;
            height: 48%;
            margin-top: 52%;
            gap: 2%;
        }
        .menu-item { display: flex; justify-content: center; align-items: center; }
        .menu-icon {
            width: 84%;
            max-width: 130px;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
        }
        .menu-icon:active { transform: scale(0.95); }
        .profile-icon { width: 130px; max-width: none; }
        
        #open-advances { transform: translate(5px, 10px); }   
        #open-clocks { transform: translate(-5px, -4px); }
        #open-dayoff { transform: translate(-5px, -27px); }  
        #open-shop { transform: translate(-5px, -135px); }    

        /* --- –û–ë–©–ò–ï –§–û–†–ú–´ --- */
        .form-container { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 60%; 
        }
        
        .input-field {
            width: 85%; max-width: 280px;
            padding: 16px; margin-bottom: 12px;
            border: 2px solid var(--gold);
            background: var(--dark-overlay);
            color: white; border-radius: 12px;
            text-align: center; font-size: 16px;
        }

        /* --- –ú–ê–ì–ê–ó–ò–ù --- */
        .shop-container {
            width: 78%; max-width: 290px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 12px;
            margin-top: 58%; 
            color: white;
        }
        .shop-item {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 8px;
        }
        .item-info { flex: 1; }
        .item-name { font-weight: bold; color: var(--gold); font-size: 0.95rem; }
        .item-unit { font-size: 0.75rem; opacity: 0.7; }
        
        .shop-input {

            background: rgba(255,255,255,0.1);

            color: white; padding: 6px;
            border-radius: 6px; text-align: center; font-size: 0.9rem;

        .item-total-row { font-size: 0.75rem; color: var(--gold); text-align: right; margin-top: 2px; display: block; }
        .total-block { margin-top: 10px; text-align: right; border-top: 1px solid var(--gold); padding-top: 8px; }
        .total-sum { color: var(--gold); font-weight: bold; font-size: 1.2rem; }

        /* --- –ß–ê–°–´/–§–ò–†–ú–´ --- */

            background: rgba(0, 0, 0, 0.85);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 15px;

        }
        .clocks-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border-bottom: 1px solid var(--gold); padding-bottom: 10px;
        }
        .clocks-title { font-weight: 900; font-size: 1.2rem; color: var(--gold); text-transform: uppercase; }
        .clocks-controls { display: flex; gap: 8px; }
        .btn-circle {
            width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--gold);
            background: rgba(255,255,255,0.1); color: var(--gold);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            font-size: 20px; font-weight: bold;
        }
        .firm-list { max-height: 190px; overflow-y: auto; padding-right: 5px; }
        .firm-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-select { background: var(--gold); color: black; border: none; padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .btn-delete-item { background: #ff4444; color: white; border: none; padding: 5px 8px; border-radius: 6px; }

        /* --- –¢–ê–ë–õ–ò–¶–ê –ß–ê–°–û–í (–ù–û–í–´–ï –°–¢–ò–õ–ò) --- */
        .hours-wrapper {
            width: 95%;
            margin-top: 45%; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–æ —Ñ–æ–Ω */
            background: rgba(0,0,0,0.9);
            border: 2px solid var(--gold);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .firm-title-display {
            text-align: center;
            color: var(--gold);
            font-size: 1.2rem;
            font-weight: 900;
            padding: 10px;
            text-transform: uppercase;

            background: rgba(255,204,51,0.1);
        }
        .table-scroll {
            width: 100%;
            overflow-x: auto;
        }
        .hours-table {
            width: 100%;
            border-collapse: collapse;
            color: white;
            font-size: 12px;
        }
        .hours-table th {
            background: var(--gold);
            color: black;

            font-weight: bold;

        .hours-table td {

        }
        .hours-table input {

            color: white;
            text-align: center;

        }
        .hours-table input:focus {

            outline: none;
        }
        .col-day { width: 10%; }
        .col-time { width: 15%; }
        .col-res { width: 15%; font-weight: bold; color: var(--gold); }
        .col-site { width: 45%; }
        
        .total-row-display {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(255,204,51,0.2);
            color: var(--gold);
            font-weight: bold;
            font-size: 1.1rem;
            border-top: 1px solid var(--gold);
        }

        .hours-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 95%;
            margin-top: 15px;
            margin-bottom: 40px;
        }
        .btn-small {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            font-size: 12px;
        }
        .btn-act-save { background: #4CAF50; color: white; }
        .btn-act-clear { background: #f44336; color: white; }
        .btn-act-send { background: var(--gold); color: black; }
        .btn-act-back { background: transparent; border: 1px solid var(--gold); color: var(--gold); }

        /* --- –ö–ù–û–ü–ö–ò --- */
        .btn-ui {
            width: 85%; max-width: 280px;
            padding: 16px; border-radius: 12px;
            font-weight: 900; text-transform: uppercase;
            cursor: pointer; border: none; font-size: 14px;
            margin-top: 10px;
        }

        .btn-back { background: rgba(0,0,0,0.6); color: var(--gold); border: 1px solid var(--gold); }
        .btn-back-fixed { margin-top: 20px; }

        .profile-form { margin-top: 54%; }
        .profile-form .input-field { padding: 10px; margin-bottom: 6px; font-size: 14px; max-width: 230px; }
        
        .spacer { height: 100px; }
    </style>
</head>

    <script>
        const CACHE_NAME = 'monek-system-v2-assets';
        const assetsToCache = [
            'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/BEE1273C-8A49-4B01-B2D5-31E01244A38C.png',
            'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png',
            'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png',
            'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D6D08605-797C-407A-AC9F-CA1D85241C3A.png',
            'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png',
            'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/8CF47A13-928B-47FC-9494-D6354E56BB25.png',
            'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/EBD0902B-4CCD-44C4-94FD-C5CF1E27F3F5.png',
            'https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/6E3CA577-B227-4A8B-9929-A020B6B6AF5C.png'
        ];

        let assetsLoaded = false;
        let timePassed = false;
        let currentFirmName = "";

        function fixCanvasHeight() {
            const h = window.innerHeight;
            document.querySelectorAll('.canvas').forEach(c => {
                c.style.minHeight = h + 'px'; // –ò—Å–ø–æ–ª—å–∑—É–µ–º minHeight –¥–ª—è —Å–∫—Ä–æ–ª–ª–∞
            });
        }

        async function initApp() {
            fixCanvasHeight();
            renderFirms();
            generateHoursTable(); // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 31 –¥–µ–Ω—å –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ

            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            const startTime = Date.now();
            const duration = 2500; 

            const loadAssets = async () => {
                try {
                    const cache = await caches.open(CACHE_NAME);
                    await Promise.all(assetsToCache.map(url => cache.add(url)));
                } catch (e) { console.log("Cache skipped"); }
                assetsLoaded = true;
                checkFinish();
            };

            const updateUI = () => {
                const now = Date.now();
                const elapsed = now - startTime;
                let progress = Math.min((elapsed / duration) * 100, 100);

                if (progress >= 100 && !assetsLoaded) { progress = 99; }

                bar.style.width = progress + '%';
                txt.innerText = Math.floor(progress) + '%';

                if (progress < 100 || !assetsLoaded) {
                    requestAnimationFrame(updateUI);
                } else {
                    timePassed = true;
                    checkFinish();
                }
            };

            const checkFinish = () => {
                if (assetsLoaded && (Date.now() - startTime >= duration)) {
                    bar.style.width = '100%';
                    txt.innerText = '100%';
                    setTimeout(() => showScreen('menu-screen'), 300);
                }
            };

            loadAssets();
            requestAnimationFrame(updateUI);
        }

        /* --- –õ–û–ì–ò–ö–ê –ß–ê–°–û–í --- */

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–∞–±–ª–∏—Ü—ã –Ω–∞ 31 –¥–µ–Ω—å
        function generateHoursTable() {
            const tbody = document.getElementById('hours-tbody');
            tbody.innerHTML = '';
            for(let i=1; i<=31; i++) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${i}</td>
                    <td><input type="number" class="in-from" inputmode="decimal" oninput="calcRow(this)"></td>
                    <td><input type="number" class="in-to" inputmode="decimal" oninput="calcRow(this)"></td>
                    <td class="cell-res">0</td>
                    <td><input type="text" class="in-site"></td>
                `;
                tbody.appendChild(tr);
            }
        }

        // –ü–æ–¥—Å—á–µ—Ç –æ–¥–Ω–æ–π —Å—Ç—Ä–æ–∫–∏: –î–æ - –û—Ç - 0.5
        function calcRow(input) {
            const tr = input.closest('tr');
            const valFrom = parseFloat(tr.querySelector('.in-from').value);
            const valTo = parseFloat(tr.querySelector('.in-to').value);
            const cellRes = tr.querySelector('.cell-res');

            if (!isNaN(valFrom) && !isNaN(valTo) && valTo > valFrom) {
                let diff = valTo - valFrom;
                let clean = diff - 0.5; // –í—ã—á–µ—Ç –æ–±–µ–¥–∞
                if (clean < 0) clean = 0;
                cellRes.innerText = clean;
            } else {
                cellRes.innerText = "0";
            }
            calcTotalHours();
        }

        // –ü–æ–¥—Å—á–µ—Ç –æ–±—â–µ–π —Å—É–º–º—ã
        function calcTotalHours() {
            let total = 0;
            document.querySelectorAll('#hours-tbody .cell-res').forEach(td => {
                total += parseFloat(td.innerText) || 0;
            });
            document.getElementById('grand-total-hours').innerText = total + " —á.";
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        function saveHoursData() {
            if(!currentFirmName) return;
            const data = [];
            const rows = document.querySelectorAll('#hours-tbody tr');
            rows.forEach(r => {
                data.push({
                    f: r.querySelector('.in-from').value,
                    t: r.querySelector('.in-to').value,
                    s: r.querySelector('.in-site').value,
                    r: r.querySelector('.cell-res').innerText
                });
            });
            localStorage.setItem('hours_' + currentFirmName, JSON.stringify(data));
            alert("–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞
        function loadHoursData(firmName) {
            currentFirmName = firmName;
            document.getElementById('firm-title').innerText = firmName;
            
            // –û—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π
            document.querySelectorAll('#hours-tbody input').forEach(i => i.value = '');
            document.querySelectorAll('#hours-tbody .cell-res').forEach(c => c.innerText = '0');

            const json = localStorage.getItem('hours_' + firmName);
            if(json) {
                const data = JSON.parse(json);
                const rows = document.querySelectorAll('#hours-tbody tr');
                data.forEach((d, index) => {
                    if(rows[index]) {
                        rows[index].querySelector('.in-from').value = d.f;
                        rows[index].querySelector('.in-to').value = d.t;
                        rows[index].querySelector('.in-site').value = d.s;
                        rows[index].querySelector('.cell-res').innerText = d.r || '0';
                    }
                });
                calcTotalHours();
            } else {
                calcTotalHours();
            }
        }

        function clearHoursData() {
            if(confirm("–û—á–∏—Å—Ç–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É –¥–ª—è " + currentFirmName + "?")) {
                document.querySelectorAll('#hours-tbody input').forEach(i => i.value = '');
                document.querySelectorAll('#hours-tbody .cell-res').forEach(c => c.innerText = '0');
                calcTotalHours();
                localStorage.removeItem('hours_' + currentFirmName);
            }
        }

        function sendHoursData() {
            alert("–û—Ç—á–µ—Ç –ø–æ —Ñ–∏—Ä–º–µ " + currentFirmName + " –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
        }

        function closeHoursScreen() {
            showScreen('clocks-screen');
        }

        /* --- –§–ò–†–ú–´ –õ–û–ì–ò–ö–ê --- */
        let firms = JSON.parse(localStorage.getItem('monek_firms')) || ["Monek Group"];
        let isDeleteMode = false;

        function renderFirms() {
            const container = document.getElementById('firm-list-container');
            if (!container) return;
            container.innerHTML = '';
            firms.forEach((firm, index) => {
                const div = document.createElement('div');
                div.className = 'firm-item';
                let actionBtn = isDeleteMode 
                    ? `<button class="btn-delete-item" onclick="deleteFirm(${index})">üóëÔ∏è</button>`
                    : `<button class="btn-select" onclick="openFirmHours('${firm}')">–í—ã–±—Ä–∞—Ç—å</button>`;
                div.innerHTML = `<span>${firm}</span>${actionBtn}`;
                container.appendChild(div);
            });
            localStorage.setItem('monek_firms', JSON.stringify(firms));
            
            const btn = document.getElementById('btn-toggle-delete');
            if(btn) {
                btn.style.background = isDeleteMode ? "var(--gold)" : "rgba(255,255,255,0.1)";
                btn.style.color = isDeleteMode ? "black" : "var(--gold)";
            }
        }

        function openFirmHours(name) {
            loadHoursData(name);
            showScreen('hours-screen');
        }

        function toggleDeleteMode() { isDeleteMode = !isDeleteMode; renderFirms(); }
        function addFirm() {
            const name = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏—Ä–º—ã:");
            if (name && name.trim()) { firms.push(name.trim()); isDeleteMode = false; renderFirms(); }
        }
        function deleteFirm(i) { firms.splice(i, 1); renderFirms(); }
        function hideKeyboard(e) { if (e.target.tagName !== 'INPUT') { document.activeElement.blur(); } }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => {
                s.style.opacity = '0';
                setTimeout(() => s.style.display = 'none', 300);
            });
            setTimeout(() => {
                const target = document.getElementById(id);
                target.style.display = 'block';
                setTimeout(() => target.style.opacity = '1', 50);
            }, 300);
        }

        function backToMenu() { isDeleteMode = false; showScreen('menu-screen'); }

        // –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π
        window.onload = initApp;
        document.getElementById('open-profile').onclick = () => showScreen('profile-screen');
        document.getElementById('open-advances').onclick = () => showScreen('advances-screen');
        document.getElementById('open-clocks').onclick = () => showScreen('clocks-screen');
        document.getElementById('open-dayoff').onclick = () => showScreen('dayoff-screen');
        document.getElementById('open-shop').onclick = () => showScreen('shop-screen');

        function submitProfile() { alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!"); backToMenu(); }
        function submitAdvances() {
            if(!document.getElementById('adv-amount').value) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É");
            alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!"); backToMenu();
        }
        function submitDayOff() {
            if(!document.getElementById('dayoff-date').value) return alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É");
            alert("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!"); backToMenu();
        }
        function calculateShop() {
            const s = Math.max(0, parseInt(document.getElementById('qty-sugar').value) || 0);
            const g = Math.max(0, parseInt(document.getElementById('qty-green').value) || 0);
            document.getElementById('sum-sugar').innerText = (s * 200) + " –∫—Ä–æ–Ω";
            document.getElementById('sum-green').innerText = (g * 150) + " –∫—Ä–æ–Ω";
            document.getElementById('grand-total').innerText = (s * 200) + (g * 150);
        }
        function submitShopOrder() {
            if (document.getElementById('grand-total').innerText == "0") return alert("–ó–∞–∫–∞–∑ –ø—É—Å—Ç!");
            alert("–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!"); backToMenu();
        }

        window.addEventListener('orientationchange', () => { setTimeout(fixCanvasHeight, 100); });
    </script>
</body>
</html>
