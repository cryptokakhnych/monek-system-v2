<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
        }

        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 100%;
            transition: opacity 0.4s ease, visibility 0.4s;
        }

        /* --- ЭКРАН ЗАГРУЗКИ --- */
        #loader-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/E9EF0E66-7607-4F05-AFA7-98BA99959DF6.png');
            z-index: 100;
        }

        .progress-container {
            position: absolute;
            top: 40%; 
            width: 55%; 
            max-width: 220px;
            height: 10px; 
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
            border-radius: 20px;
            transition: width 0.1s linear;
        }

        .loading-text {
            position: absolute;
            top: 42%; 
            font-size: 20px;
            font-weight: 900;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 1);
        }

        /* --- ЭКРАН МЕНЮ --- */
        #menu-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png');
            z-index: 50;
            opacity: 0;
            visibility: hidden;
        }

        .menu-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 88%;        
            height: 46%;       
            margin-top: 53.5%; /* Обновлено по вашему запросу */
        }

        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-icon {
            width: 92%;        
            max-width: 140px;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.7));
            cursor: pointer;
            transition: transform 0.1s ease;
            transform: translateX(3%); 
        }

        .menu-icon:active {
            transform: translateX(3%) scale(0.92);
        }

        /* --- ЭКРАН РАЗДЕЛА АВАНСЫ --- */
        #advances-screen {
            background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/524DF585-7FB0-4CDB-A4D2-8B57B129FA9C.png');
            z-index: 60;
            opacity: 0;
            visibility: hidden;
            justify-content: center;
        }

        /* Контент внутри раздела */
        .content-overlay {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 204, 51, 0.4);
            text-align: center;
        }

        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc33;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ffcc33;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 20px;
            text-align: center;
            outline: none;
        }

        .btn-action {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffcc33, #ff6600);
            color: black;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-back {
            background: transparent;
            color: #ffcc33;
            border: 1px solid #ffcc33;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div id="loader-screen" class="screen">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">0%</div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="menu-content">
            <div class="menu-item">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" 
                     alt="Авансы" class="menu-icon" id="advances-trigger">
            </div>
            <div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div>
            <div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="content-overlay">
            <div class="section-title">Авансы</div>
            <input type="number" id="sum-input" placeholder="Введите сумму">
            <button class="btn-action" onclick="processAdvance()">СОХРАНИТЬ</button>
            <button class="btn-back" onclick="goToMenu()">НАЗАД</button>
        </div>
    </div>

    <script>
        const loader = document.getElementById('loader-screen');
        const menu = document.getElementById('menu-screen');
        const advances = document.getElementById('advances-screen');
        const trigger = document.getElementById('advances-trigger');

        // Переход в меню после загрузки
        function startApp() {
            let progress = 0;
            const bar = document.getElementById('progress-bar');
            const text = document.getElementById('loading-text');
            
            const timer = setInterval(() => {
                progress += 2;
                bar.style.width = progress + '%';
                text.innerText = progress + '%';
                if(progress >= 100) {
                    clearInterval(timer);
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => {
                            loader.style.display = 'none';
                            menu.style.visibility = 'visible';
                            menu.style.opacity = '1';
                        }, 400);
                    }, 300);
                }
            }, 30);
        }

        // Логика перехода в раздел
        trigger.onclick = () => {
            menu.style.opacity = '0';
            setTimeout(() => {
                menu.style.visibility = 'hidden';
                advances.style.visibility = 'visible';
                advances.style.opacity = '1';
            }, 400);
        };

        // Возврат в меню
        function goToMenu() {
            advances.style.opacity = '0';
            setTimeout(() => {
                advances.style.visibility = 'hidden';
                menu.style.visibility = 'visible';
                menu.style.opacity = '1';
            }, 400);
        }

        // Обработка данных (Авансы всегда отрицательные!)
        function processAdvance() {
            const input = document.getElementById('sum-input');
            if(!input.value) return;
            
            // Гарантируем отрицательное значение
            const result = -Math.abs(parseFloat(input.value));
            
            alert("Сумма " + result + " сохранена.");
            input.value = '';
            goToMenu();
        }

        window.onload = startApp;
    </script>
</body>
</html>
