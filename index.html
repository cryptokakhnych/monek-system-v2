<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        :root {
            --gold: #ffcc33;
            --dark-overlay: rgba(15, 15, 15, 0.95);
            --main-bg: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/BEE1273C-8A49-4B01-B2D5-31E01244A38C.png');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        /* --- ПЛАВНЫЕ ПЕРЕХОДЫ --- */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 1;
        }

        .screen.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .canvas {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            background-position: center top;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ФОНЫ --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/DE0BFEBD-58A8-4CA4-A803-10BDD5E177A2.png') !important; }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png') !important; }
        
        #advances-screen .canvas,
        #dayoff-screen .canvas,
        #shop-screen .canvas,
        #profile-screen .canvas,
        #clocks-screen .canvas,
        #hours-screen .canvas {
            background-image: var(--main-bg) !important;
        }

        /* --- ЛОАДЕР --- */
        .loader-content {
            position: absolute;
            top: 46%; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-container {
            width: 60%; height: 12px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            overflow: hidden;
        }
        .progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
        }
        #loading-text { 
            color: var(--gold);
            font-size: 18px; 
            margin-top: 10px; 
            font-weight: 900; 
        }

        /* --- МЕНЮ (СЕТКА) --- */
        .profile-top-container {
            position: absolute; top: 3%; width: 100%;
            display: flex; justify-content: center; z-index: 10;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 86%; height: 48%; margin-top: 52%; gap: 2%;
        }
        .menu-item { display: flex; justify-content: center; align-items: center; }
        .menu-icon {
            width: 84%; max-width: 130px; cursor: pointer;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
        }
        .menu-icon:active { transform: scale(0.92); }
        
        #open-advances { transform: translate(5px, 10px); }   
        #open-clocks { transform: translate(-5px, -4px); }
        #open-dayoff { transform: translate(-5px, -27px); }  
        #open-shop { transform: translate(-5px, -135px); }    

        /* --- КНОПКИ (УМЕНЬШЕННЫЕ) --- */
        .btn-ui {
            width: 80%; max-width: 240px; padding: 12px; border-radius: 10px;
            font-weight: 800; text-transform: uppercase; cursor: pointer; border: none; font-size: 13px; margin-top: 8px;
        }
        .btn-send { background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%); color: #111; }
        .btn-back { background: rgba(0,0,0,0.6); color: var(--gold); border: 1px solid var(--gold); }

        /* --- РАЗДЕЛ ЧАСЫ (ТАБЛИЦА МЕНЬШЕ) --- */
        .hours-wrapper {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            padding-top: 18%; align-items: center;
        }
        .current-firm-title {
            color: var(--gold); font-weight: 900; font-size: 1.2rem;
            margin-bottom: 8px; background: rgba(0,0,0,0.6); padding: 4px 12px; border-radius: 6px;
        }
        .table-scroll-area {
            width: 94%; height: 45%; /* Уменьшили высоту таблицы */
            overflow-y: auto; background: var(--dark-overlay);
            border: 1px solid var(--gold); border-radius: 6px;
        }
        .hours-table {
            width: 100%; border-collapse: collapse; color: white; font-size: 11px;
        }
        .hours-table th {
            position: sticky; top: 0; background: var(--gold);
            color: #000; padding: 6px 2px; z-index: 2;
        }
        .hours-table td { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 3px; text-align: center; }
        .tbl-input {
            width: 100%; background: transparent; border: 1px solid rgba(255,255,255,0.1);
            color: white; text-align: center; padding: 4px 0; font-size: 13px; border-radius: 3px;
        }
        /* ВНЕДРЕННАЯ СТРОКА ИТОГО */
        .total-row {
            background: rgba(255, 204, 51, 0.15);
            font-weight: bold; color: var(--gold);
        }
        .total-row td { padding: 10px 5px; border-top: 2px solid var(--gold); font-size: 13px; }

        .hours-footer { width: 94%; margin-top: 10px; }
        .buttons-grid-4 { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .btn-sm {
            padding: 10px; border-radius: 6px; font-weight: bold;
            text-transform: uppercase; font-size: 11px; cursor: pointer; border: none;
        }
        .btn-act-send { background: var(--gold); color: black; }
        .btn-act-save { background: #2ecc71; color: white; }
        .btn-act-clear { background: #e74c3c; color: white; }
        .btn-act-back { background: rgba(0,0,0,0.5); border: 1px solid var(--gold); color: var(--gold); }

        /* --- ОСТАЛЬНЫЕ ЭКРАНЫ --- */
        .clocks-container {
            width: 80%; background: var(--dark-overlay); border: 1px solid var(--gold);
            border-radius: 10px; padding: 12px; margin-top: 55%; color: white;
        }
        .firm-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .form-container { width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: 60%; }
        .input-field {
            width: 80%; max-width: 240px; padding: 12px; margin-bottom: 8px;
            border: 1px solid var(--gold); background: rgba(0,0,0,0.7);
            color: white; border-radius: 8px; text-align: center; font-size: 14px;
        }
        .shop-container { width: 80%; background: var(--dark-overlay); border: 1px solid var(--gold); border-radius: 10px; padding: 12px; margin-top: 58%; color: white; }
    </style>
</head>
<body onclick="hideKeyboard(event)">

    <div id="loader-screen" class="screen active">
        <div class="canvas">
            <div class="loader-content">
                <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
                <div id="loading-text">0%</div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="canvas">
            <div class="profile-top-container">
                <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/D6D08605-797C-407A-AC9F-CA1D85241C3A.png" class="menu-icon" style="width:120px" id="open-profile">
            </div>
            <div class="menu-grid">
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" class="menu-icon" id="open-advances"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/8CF47A13-928B-47FC-9494-D6354E56BB25.png" class="menu-icon" id="open-clocks"></div>
                <div class="menu-item"></div><div class="menu-item"></div><div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/EBD0902B-4CCD-44C4-94FD-C5CF1E27F3F5.png" class="menu-icon" id="open-dayoff"></div>
                <div class="menu-item"></div>
                <div class="menu-item"><img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/6E3CA577-B227-4A8B-9929-A020B6B6AF5C.png" class="menu-icon" id="open-shop"></div>
            </div>
        </div>
    </div>

    <div id="clocks-screen" class="screen">
        <div class="canvas">
            <div class="clocks-container">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <span style="font-weight:900; color:var(--gold);">ФИРМЫ</span>
                    <div style="display:flex; gap:5px;">
                        <button onclick="addFirm()" style="background:var(--gold); border:none; padding:5px 10px; border-radius:4px; font-weight:bold;">+</button>
                        <button onclick="toggleDeleteMode()" id="del-toggle" style="background:transparent; border:1px solid var(--gold); color:var(--gold); padding:5px 10px; border-radius:4px;">-</button>
                    </div>
                </div>
                <div id="firm-list-container"></div>
            </div>
            <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
        </div>
    </div>

    <div id="hours-screen" class="screen">
        <div class="canvas">
            <div class="hours-wrapper">
                <div id="current-firm-name" class="current-firm-title">Название</div>
                <div class="table-scroll-area">
                    <table class="hours-table">
                        <thead>
                            <tr>
                                <th style="width:10%">Д</th>
                                <th style="width:20%">От</th>
                                <th style="width:20%">До</th>
                                <th style="width:15%">Часы</th>
                                <th style="width:35%">Стройка</th>
                            </tr>
                        </thead>
                        <tbody id="hours-tbody"></tbody>
                        <tfoot>
                            <tr class="total-row">
                                <td colspan="3" style="text-align:right">ИТОГО:</td>
                                <td id="grand-total-hours">0</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="hours-footer">
                    <div class="buttons-grid-4">
                        <button class="btn-sm btn-act-send" onclick="alert('Отправлено!')">Отправить</button>
                        <button class="btn-sm btn-act-save" onclick="saveHoursData()">Сохранить</button>
                        <button class="btn-sm btn-act-clear" onclick="clearHoursData()">Очистить</button>
                        <button class="btn-sm btn-act-back" onclick="showScreen('clocks-screen')">Назад</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="canvas">
            <div class="form-container" style="margin-top:54%">
                <input type="text" class="input-field" placeholder="Логин">
                <input type="text" class="input-field" placeholder="Дата рождения">
                <input type="text" class="input-field" placeholder="ID">
                <button class="btn-ui btn-send" onclick="backToMenu()">СОХРАНИТЬ</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="number" class="input-field" placeholder="Сумма">
                <input type="text" class="input-field" placeholder="Причина">
                <button class="btn-ui btn-send" onclick="backToMenu()">ОТПРАВИТЬ</button>
                <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
            </div>
        </div>
    </div>

    <div id="shop-screen" class="screen">
        <div class="canvas">
            <div class="shop-container">
                <div style="border-bottom:1px solid var(--gold); padding-bottom:5px; margin-bottom:10px; font-weight:bold; color:var(--gold);">МАГАЗИН</div>
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>Сахарок (200 кр)</span>
                    <input type="number" id="shop-sug" style="width:50px" oninput="calcShop()">
                </div>
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>Зеленая (150 кр)</span>
                    <input type="number" id="shop-grn" style="width:50px" oninput="calcShop()">
                </div>
                <div style="text-align:right; border-top:1px solid #444; padding-top:5px;">Итого: <span id="shop-total" style="color:var(--gold)">0</span></div>
            </div>
            <button class="btn-ui btn-send" onclick="backToMenu()">ЗАКАЗАТЬ</button>
            <button class="btn-ui btn-back" onclick="backToMenu()">НАЗАД</button>
        </div>
    </div>

    <script>
        // --- ПЛАВНОЕ ПЕРЕКЛЮЧЕНИЕ ---
        function showScreen(id) {
            const current = document.querySelector('.screen.active');
            const next = document.getElementById(id);
            
            if(current) {
                current.style.opacity = '0';
                current.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    current.classList.remove('active');
                    current.style.display = 'none';
                    activateNext(next);
                }, 400);
            } else {
                activateNext(next);
            }
        }

        function activateNext(next) {
            next.style.display = 'block';
            setTimeout(() => {
                next.classList.add('active');
                next.style.opacity = '1';
                next.style.transform = 'translateY(0)';
            }, 50);
        }

        function backToMenu() { showScreen('menu-screen'); }

        // --- ЛОАДЕР ---
        function initLoader() {
            let bar = document.getElementById('progress-bar');
            let txt = document.getElementById('loading-text');
            let p = 0;
            let iv = setInterval(() => {
                p += 2;
                bar.style.width = p + '%';
                txt.innerText = p + '%';
                if(p >= 100) { clearInterval(iv); setTimeout(() => showScreen('menu-screen'), 300); }
            }, 30);
        }

        // --- ЛОГИКА ТАБЛИЦЫ ---
        let currentFirm = "";
        function generateDaysTable() {
            const tbody = document.getElementById('hours-tbody');
            tbody.innerHTML = '';
            for(let i=1; i<=31; i++) {
                tbody.innerHTML += `
                    <tr>
                        <td>${i}</td>
                        <td><input type="number" class="tbl-input inp-from" oninput="calcRow(this)"></td>
                        <td><input type="number" class="tbl-input inp-to" oninput="calcRow(this)"></td>
                        <td class="res-hours">0</td>
                        <td><input type="text" class="tbl-input inp-site"></td>
                    </tr>`;
            }
        }

        function calcRow(el) {
            const tr = el.closest('tr');
            const from = parseFloat(tr.querySelector('.inp-from').value);
            const to = parseFloat(tr.querySelector('.inp-to').value);
            const res = tr.querySelector('.res-hours');
            if(!isNaN(from) && !isNaN(to) && to > from) {
                let h = (to - from) - 0.5;
                res.innerText = h < 0 ? 0 : h;
            } else { res.innerText = "0"; }
            calcTotal();
        }

        function calcTotal() {
            let sum = 0;
            document.querySelectorAll('.res-hours').forEach(td => sum += parseFloat(td.innerText) || 0);
            document.getElementById('grand-total-hours').innerText = sum;
        }

        function openHoursScreen(name) {
            currentFirm = name;
            document.getElementById('current-firm-name').innerText = name;
            loadHoursData();
            showScreen('hours-screen');
        }

        // --- ФИРМЫ ---
        let firms = JSON.parse(localStorage.getItem('monek_firms')) || ["Monek Group"];
        let isDel = false;
        function renderFirms() {
            const c = document.getElementById('firm-list-container');
            c.innerHTML = '';
            firms.forEach((f, i) => {
                c.innerHTML += `
                    <div class="firm-item">
                        <span>${f}</span>
                        <button onclick="${isDel ? `delFirm(${i})` : `openHoursScreen('${f}')`}" 
                                style="background:${isDel ? '#e74c3c' : 'var(--gold)'}; border:none; padding:4px 8px; border-radius:4px; font-size:10px; font-weight:bold;">
                            ${isDel ? 'УДАЛИТЬ' : 'ВЫБРАТЬ'}
                        </button>
                    </div>`;
            });
        }
        function addFirm() { let n = prompt("Название:"); if(n) { firms.push(n); saveF(); renderFirms(); } }
        function delFirm(i) { firms.splice(i,1); saveF(); renderFirms(); }
        function saveF() { localStorage.setItem('monek_firms', JSON.stringify(firms)); }
        function toggleDeleteMode() { isDel = !isDel; renderFirms(); }

        // --- ХРАНИЛИЩЕ ТАБЛИЦЫ ---
        function saveHoursData() {
            let data = [];
            document.querySelectorAll('#hours-tbody tr').forEach(tr => {
                data.push({
                    f: tr.querySelector('.inp-from').value,
                    t: tr.querySelector('.inp-to').value,
                    s: tr.querySelector('.inp-site').value,
                    h: tr.querySelector('.res-hours').innerText
                });
            });
            localStorage.setItem('h_' + currentFirm, JSON.stringify(data));
            alert("Сохранено!");
        }

        function loadHoursData() {
            let d = JSON.parse(localStorage.getItem('h_' + currentFirm));
            let rows = document.querySelectorAll('#hours-tbody tr');
            rows.forEach((r, i) => {
                if(d && d[i]) {
                    r.querySelector('.inp-from').value = d[i].f;
                    r.querySelector('.inp-to').value = d[i].t;
                    r.querySelector('.inp-site').value = d[i].s;
                    r.querySelector('.res-hours').innerText = d[i].h;
                } else {
                    r.querySelector('.inp-from').value = ''; r.querySelector('.inp-to').value = '';
                    r.querySelector('.inp-site').value = ''; r.querySelector('.res-hours').innerText = '0';
                }
            });
            calcTotal();
        }

        function clearHoursData() { if(confirm("Очистить?")) { localStorage.removeItem('h_'+currentFirm); loadHoursData(); } }

        // --- МАГАЗИН ---
        function calcShop() {
            let s = (parseInt(document.getElementById('shop-sug').value)||0)*200;
            let g = (parseInt(document.getElementById('shop-grn').value)||0)*150;
            document.getElementById('shop-total').innerText = s+g;
        }

        function hideKeyboard(e) { if(e.target.tagName !== 'INPUT') document.activeElement.blur(); }

        window.onload = () => {
            initLoader();
            renderFirms();
            generateDaysTable();
        };

        // События
        document.getElementById('open-profile').onclick = () => showScreen('profile-screen');
        document.getElementById('open-advances').onclick = () => showScreen('advances-screen');
        document.getElementById('open-clocks').onclick = () => showScreen('clocks-screen');
        document.getElementById('open-dayoff').onclick = () => alert('Выходной отправлен!');
        document.getElementById('open-shop').onclick = () => showScreen('shop-screen');

    </script>
</body>
</html>
