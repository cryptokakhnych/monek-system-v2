<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Monek System v2</title>
    <style>
        :root {
            --fixed-height: 100vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Контейнер со скроллом */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            display: none;
            transition: opacity 0.4s ease;
            z-index: 10;
        }

        /* Фиксированный фон */
        .canvas {
            position: relative;
            width: 100%;
            height: var(--fixed-height);
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- ФОНЫ --- */
        #loader-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/496160F5-A361-4882-9993-9F93F7D599A4.png'); }
        #menu-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/F4AAC9F1-4AFA-411A-8D97-82C5F86FE825.png'); }
        #advances-screen .canvas { background-image: url('https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/524DF585-7FB0-4CDB-A4D2-8B57B129FA9C.png'); }

        /* --- ШКАЛА ЗАГРУЗКИ (Возвращена на место) --- */
        .loader-content {
            position: absolute;
            top: 32%; /* Позиция шкалы как была раньше */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-container {
            width: 60%;
            max-width: 250px;
            height: 12px;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcc33, #ff6600);
            box-shadow: 0 0 10px rgba(255, 150, 0, 0.7);
            transition: width 0.1s linear;
        }
        .loading-text {
            margin-top: 8px;
            color: white;
            font-weight: 900;
            font-size: 18px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* --- МЕНЮ (Авансы в первом разделе) --- */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(4, 1fr);
            width: 88%;
            height: 48%;
            margin-top: 52%; /* Привязка к рамкам на фоне */
        }
        .menu-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-icon {
            width: 88%;
            max-width: 130px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .menu-icon:active { transform: scale(0.9); }

        /* --- КНОПКИ И ФОРМЫ (По середине) --- */
        .form-container {
            width: 80%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрируем всё внутри */
            gap: 12px;
            margin-top: 30%; /* Центровка на деревянной доске */
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #ffcc33;
            background: rgba(26, 26, 26, 0.95);
            color: white;
            font-size: 18px;
            outline: none;
            text-align: center;
        }

        .btn-send {
            width: 100%;
            padding: 15px;
            background: linear-gradient(180deg, #ffcc33 0%, #ff9900 100%);
            color: black;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 0 #b36b00;
        }
        .btn-send:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #b36b00;
        }

        .btn-back {
            width: 100%;
            padding: 12px;
            background: #222;
            color: #ffcc33;
            border: 2px solid #ffcc33;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .spacer { height: 60px; } /* Запас для скролла внизу */

    </style>
</head>
<body>

    <div id="loader-screen" class="screen" style="display: block; opacity: 1;">
        <div class="canvas">
            <div class="loader-content">
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="loading-text" id="loading-text">0%</div>
            </div>
        </div>
    </div>

    <div id="menu-screen" class="screen">
        <div class="canvas">
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="https://raw.githubusercontent.com/cryptokakhnych/monek-system-v2/refs/heads/main/9B30F657-53D7-4158-91D6-5F004D6E3D19.png" 
                         alt="Авансы" class="menu-icon" id="open-advances">
                </div>
                <div class="menu-item"></div> <div class="menu-item"></div><div class="menu-item"></div>
                <div class="menu-item"></div><div class="menu-item"></div>
                <div class="menu-item"></div><div class="menu-item"></div>
            </div>
        </div>
    </div>

    <div id="advances-screen" class="screen">
        <div class="canvas">
            <div class="form-container">
                <input type="number" id="adv-amount" class="input-field" placeholder="Сумма" inputmode="decimal">
                <input type="text" id="adv-reason" class="input-field" placeholder="Причина">
                <button class="btn-send" onclick="submitData()">ОТПРАВИТЬ</button>
                <button class="btn-back" onclick="backToMenu()">НАЗАД</button>
                <div class="spacer"></div>
            </div>
        </div>
    </div>

    <script>
        // Фиксация высоты для борьбы с клавиатурой
        const fixHeight = () => {
            document.documentElement.style.setProperty('--fixed-height', `${window.innerHeight}px`);
        };
        window.addEventListener('load', fixHeight);
        window.addEventListener('orientationchange', () => setTimeout(fixHeight, 200));

        // Логика загрузки
        window.onload = () => {
            fixHeight();
            let progress = 0;
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('loading-text');
            const interval = setInterval(() => {
                progress += 2;
                if (bar) bar.style.width = progress + '%';
                if (txt) txt.innerText = progress + '%';
                if(progress >= 100) {
                    clearInterval(interval);
                    showScreen('menu-screen');
                }
            }, 30);
        };

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => {
                s.style.opacity = '0';
                setTimeout(() => s.style.display = 'none', 400);
            });
            setTimeout(() => {
                const target = document.getElementById(screenId);
                target.style.display = 'block';
                setTimeout(() => target.style.opacity = '1', 50);
            }, 400);
        }

        document.getElementById('open-advances').onclick = () => showScreen('advances-screen');
        
        function backToMenu() {
            document.activeElement.blur();
            showScreen('menu-screen');
        }

        function submitData() {
            const amount = document.getElementById('adv-amount').value;
            const reason = document.getElementById('adv-reason').value;
            if (!amount || !reason) return alert("Заполните поля");
            alert(`Успешно!\nСумма: ${amount}\nПричина: ${reason}`);
            backToMenu();
        }
    </script>
</body>
</html>
